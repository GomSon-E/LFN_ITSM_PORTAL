                    var copyrow = {}; 
                        copyrow["crud"] = "C"; 
                    var rowCnt = component._componentCond["rowCnt"].getVal();
                    var curData = component.exportData();
                    for(var i=0; i < rowCnt; i++) {
                        curData.push($.extend({},copyrow));
                    }
                    component.importData(curData); 
                    me.bEdit = true;
                } else if(row=="delRow") {
                    component.delRow();
                } else if(row=="check") {
                    me.fncheck();
                }
            }

                me.pageObj.list.total("top");
            }  
            //if(evt=="change" && col=="colid") {...}

            }
        });

    me.fncheck=function(){
        var list = me.pageObj["list"].exportData();
        for(i=0;i<list.length;i++){
            if(!isNull(list[i].order_tot_amt)){
                list[i].order_tot_amt = toNum(list[i].order_tot_amt.substring(1));
                if(!isNull(list[i].opt_price)){
                    list[i].opt_price = toNum(list[i].opt_price.substring(1));
                    list[i].goods_price = toNum(list[i].goods_price.substring(1));
                    list[i].goods_sale_price = toNum(list[i].goods_sale_price.substring(1));
                    list[i].seller_sale_price = toNum(list[i].seller_sale_price.substring(1));
                    list[i].gi_pay_tot = toNum(list[i].gi_pay_tot.substring(1));
                    list[i].gi_add_pay_amt = toNum(list[i].gi_add_pay_amt.substring(1));
                    list[i].gi_pay_sale_amt = toNum(list[i].gi_pay_sale_amt.substring(1));
                    list[i].calc_price = toNum(list[i].calc_price.substring(1));
                }
                list[i].qty         = list[i].ea;
                list[i].sale_price  = list[i].order_tot_amt/list[i].ea;
                list[i].pay_amt  = list[i].order_tot_amt;
            }
            if(!isNull(list[i].goods_opt)){
                if(list[i].goods_opt.substring(0,2) == "컬러"){
                    var goods_opt = list[i].goods_opt.replace(/ /g,"").replace("컬러:","").replace("/","").replace("사이즈:","");
                }else if(list[i].goods_opt.substring(0,2) == "색상"){
                    var goods_opt = list[i].goods_opt.replace(/ /g,"").replace("색상:","").replace("/","").replace("사이즈:","");
                }
            }
            if(!isNull(list[i].goods_code)){
                var goods_code = list[i].goods_code.substr(0,9);
                list[i].goods_cd    = goods_code + goods_opt;
                console.log(list[i].goods_cd)
                if(list[i].goods_cd.length != 14){
                    var sub1 = list[i].goods_cd.substring(0,11);
                    var sub2 = list[i].goods_cd.substring(11,13);
                    list[i].goods_cd = sub1 + '0' + sub2;
                }
            }
        }
        me.pageObj["list"].importData(list);
        var itemlist = me.pageObj.list.exportData();
        var itemlist2 = [];
        for(var i=0; i < itemlist.length; i++) {
            var item = itemlist[i];
            if(!isNull(item.goods_cd)) {
                // item.crud = 'R';
                itemlist2.push(item); 
            }
        }
        me.pageObj.list.importData(itemlist2); //입력되지 않은 건은 skip
        var total = itemlist2.length;
        var curidx = 0;
        //점검 후 다음Row로 넘겨줌 
        function _fnCheck() {
            if(curidx < total) {//입력된 상품정보 가져오기 Loop
                var currow = me.pageObj.list.getNodeId(curidx);
                curidx++;                
                if(!isNull(me.pageObj.list.getVal(currow,"goods_cd"))) me.fnGoodsSearch(currow, _fnCheck);
                else _fnCheck(); 
            } else {
                gfnStatus(total+"건의 상품정보 데이터를 점검하였습니다.")
            }
        } 
        if(curidx < total) { // 첫 실행
            gfnStatus("순차적으로 "+total+"건의 상품정보 데이터를 점검합니다.");
            _fnCheck(); 
        } else { //점검대상 없음
            gfnStatus("점검대상 상품정보가 없습니다...");
        }
        
    }

        var args = {barcd : barcd};
        var invar = JSON.stringify(args); 
        console.log(args)
        gfnTx(appid+"."+pgmid,"goodsSearch",{INVAR:invar},function(OUTVAR){
        console.log(OUTVAR);
            if(OUTVAR.rtnCd=="OK") {
                var item = OUTVAR.list[0]; 
                console.log(item);
                me.pageObj.list.setVal(row,"goods_cd",item.goods_cd);
                if(!isNull(fnCallback)) fnCallback();
            } else {
                gfnAlert("조회오류***"+OUTVAR.rtnCd, OUTVAR.rtnMsg);
            }
        });
    }
