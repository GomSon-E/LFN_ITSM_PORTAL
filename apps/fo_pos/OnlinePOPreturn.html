                itemlist2.push(item);

        var curidx = 0;

        function _fnCheck() {
            if(curidx < total) {//입력된 상품정보 가져오기 Loop
                var currow = me.pageObj.list.getNodeId(curidx);
                curidx++;                
                if(!isNull(me.pageObj.list.getVal(currow,"goods_cd"))) me.fnGoodsSearch(currow, _fnCheck);
                else _fnCheck(); 
            } else {
                gfnStatus(total+"건의 상품정보 데이터를 점검하였습니다.")
            }
        } 
        if(curidx < total) { // 첫 실행
            gfnStatus("순차적으로 "+total+"건의 상품정보 데이터를 점검합니다.");
