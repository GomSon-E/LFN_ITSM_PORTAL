    /* 이벤트핸들러 */
    me.fnEH=function(component, evt, row, col, val) { 
        //console.log(evt+","+row+","+col+","+val);
        //화면기능버튼이 눌리면 
        if (component==me.pageObj["_pageFunc"]){ 
            if(typeof(me[col])=='function') me[col](); //col=기능명 me["fnSearch"]()=me.fnSearch(); 
        } 

        //list:반품예정 목록 이벤트처리     
        else if(component==me.pageObj["list"]) {
            if(evt=="focus") {
                if(row >= 0) {
                    var lg_ord_no = component.getVal(row,"lg_ord_no");
                    me.fnSearchMst(lg_ord_no);
                } 
            }
            //if(evt=="change" && col=="colid") {...}
        }

        //mst:지시/예정내역 이벤트처리     
        else if(component==me.pageObj["mst"]) { 
        }

        //boxlist:박스목록 이벤트처리     
        else if(component==me.pageObj["boxlist"]) { 
            if(evt=="click" && col=="accept") {
                if(row < 0 ) return;
                me.fnAcceptBox(row);
                
            } else if(evt=="click" && col=="denied") {
                let rcvStatus = me.pageObj.boxlist.getVal(row, "rcv_yn");
                if(rcvStatus == "Y") {
                    gfnConfirm("인수 거부 확인", "이미 인수 등록된 건입니다. 인수 등록을 취소하시겠습니까?", function(bConfirm) {
                        if(bConfirm) me.fnDeniedCancelBox(row);
                    })
                
                } else if(rcvStatus == "X") {
                    gfnConfirm("인수 거부 취소 확인", "인수 거부를 취소하시겠습니까?", function(bConfirm) {
                        if(bConfirm) me.fnDeniedCancelBox(row);
                    })
                } else {
                    const remark = me.pageObj.boxlist.getVal(row, "remark");
                    if(!remark) {
                        gfnAlert("인수 거부 확인", "인수 거부 사유를 비고란에 입력한 후, 입고 거부 처리하세요.");
                    } else {
                        me.fnDeniedBox(row, remark);
                    }
                }
            }
        }
    }

        var args = me.pageObj["pageCond"].exportData()[0];

        gfnTx(appid+"."+pgmid,"search",{INVAR:invar},function(OUTVAR){
            //console.log(OUTVAR);

            } else {

            }
