me.fnInitExtra=function() {

            me.fnSearchBox();
        }
    });
    me.page.find("#scan2").keydown(function(key) {
        if(key.keyCode == 13) {
            me.fnGoodsSearch();
        }
    });
    me.pageObj["detExp"].componentTop.hide();

/* 이벤트핸들러 */
me.fnEH=function(component, evt, row, col, val) { 
    //console.log(evt+","+row+","+col+","+val);
    //화면기능버튼이 눌리면 
    if (component==me.pageObj["_pageFunc"]){ 
        if(typeof(me[col])=='function') me[col](); //col=기능명 me["fnSearch"]()=me.fnSearch(); 
    } 
    
    //det : 박스에 담겨있는 상품리스트
    if(component==me.pageObj["det"] && me.pageObj["mst"].getVal("lg_tp")!="GIA") { 
        if(evt=="click") {
            if(col=="qty_plus") {
                component.setVal(row,"cfm_qty", toNum(component.getVal(row,"cfm_qty"))+1);
                if (toNum(component.getVal(row,"cfm_qty")) > toNum(component.getVal(row,"qty")) ) {
                    component.setVal(row,"remark", "확정수량 " + (toNum(component.getVal(row,"cfm_qty")) - toNum(component.getVal(row,"qty"))) + "개 초과" );
                }
                if (toNum(component.getVal(row,"qty")) > toNum(component.getVal(row,"cfm_qty")) ) {
                    component.setVal(row,"remark", "확정수량 " + (toNum(component.getVal(row,"qty")) - toNum(component.getVal(row,"cfm_qty"))) + "개 부족" );
                }
                if (toNum(component.getVal(row,"qty")) == toNum(component.getVal(row,"cfm_qty")) ) {
                    component.setVal(row,"remark", "" );
                }
                me.fnCalc();
            } else if (col=="qty_minus") {
                if(toNum(component.getVal(row,"cfm_qty"))-1 < 0) {
                    gfnStatus("확정수량은 0보다 작을 수 없습니다.");
                    return;
                }
                component.setVal(row,"cfm_qty", toNum(component.getVal(row,"cfm_qty"))-1);
                if (toNum(component.getVal(row,"cfm_qty")) > toNum(component.getVal(row,"qty")) ) {
                    component.setVal(row,"remark", "확정수량 " + (toNum(component.getVal(row,"cfm_qty")) - toNum(component.getVal(row,"qty"))) + "개 초과" );
                }
                if (toNum(component.getVal(row,"qty")) > toNum(component.getVal(row,"cfm_qty")) ) {
                    component.setVal(row,"remark", "확정수량 " + (toNum(component.getVal(row,"qty")) - toNum(component.getVal(row,"cfm_qty"))) + "개 부족" );
                }
                if (toNum(component.getVal(row,"qty")) == toNum(component.getVal(row,"cfm_qty")) ) {
                    component.setVal(row,"remark", "" );
                }
                me.fnCalc();
            }
        }   
        if(evt=="change") {
            if (toNum(component.getVal(row,"cfm_qty")) > toNum(component.getVal(row,"qty")) ) {
                component.setVal(row,"remark", "확정수량 " + (toNum(component.getVal(row,"cfm_qty")) - toNum(component.getVal(row,"qty"))) + "개 초과" );
            }
            if (toNum(component.getVal(row,"qty")) > toNum(component.getVal(row,"cfm_qty")) ) {
                component.setVal(row,"remark", "확정수량 " + (toNum(component.getVal(row,"qty")) - toNum(component.getVal(row,"cfm_qty"))) + "개 부족" );
            }
            if (toNum(component.getVal(row,"qty")) == toNum(component.getVal(row,"cfm_qty")) ) {
                component.setVal(row,"remark", "" );
            }
            if( isNull(component.getVal(row,"cfm_qty")) ) {
                component.setVal(row,"cfm_qty", 0.1);
                component.setVal(row,"remark", "확정수량 " + (toNum( component.getVal(row,"qty"))) + "개 부족" );            
            }
            me.fnCalc();
        }
    }
    if(component==me.pageObj["det"] && me.pageObj["mst"].getVal("lg_tp")=="GIA"){
        if(evt=="change") {
            me.fnCalc();
            //var cfm_qty = component.getVal(row,"cfm_qty");
            //me.pageObj["detExp"].setVal(row,"cfm_qty",cfm_qty);
            
        }//change event
        if(evt=="click") {
            if(col=="qty_plus") {
                component.setVal(row,"cfm_qty", toNum(component.getVal(row,"cfm_qty"))+1);
            }else if(col=="qty_minus"){
                component.setVal(row,"cfm_qty", toNum(component.getVal(row,"cfm_qty"))-1);
            }
            me.fnCalc();
        } //click event
    }
};

me.fnCalc = function(){
    
    var det = me.pageObj.det.exportData();
    det = sort(det,"stcd");
    var detExp = me.pageObj.detExp.exportData();
    detExp = sort(detExp,"stcd");
    for(var j=0; j < detExp.length; j++) {
        detExp[j].cfm_qty = 0;
    }
    for(var i=0; i < det.length; i++) {
        for(var j=0; j < detExp.length; j++) {
            if(detExp[j].stcd==det[i].stcd) detExp[j].cfm_qty += toNum(det[i].cfm_qty);
        }
    }
    me.pageObj.detExp.importData(detExp);
    me.pageObj.detExp.total("top");
    me.pageObj.det.total("top");
}

//me.fnSearchMst : 선택된 물류지시번호 조회
me.fnSearchMst=function(lg_ord_no) {
    var arg = {lg_ord_no : lg_ord_no};
    var invar = JSON.stringify(arg);
    gfnTx(appid+"."+pgmid,"searchMst",{INVAR:invar},function(OUTVAR){
        if(OUTVAR.rtnCd=="OK") {
            me.pageObj["mst"].importData(OUTVAR.mst);
            me.box_no = "";
            
            //로그 저장(프로그램ID, mst or pageCond(read의 경우 null), lg_ord_no, 로그 타입);
            gfnLog(pgmid, arg, lg_ord_no, "read");            
        } else {
            gfnAlert("조회오류",OUTVAR.rtnMsg);
        }
    });
};

    me.pageObj["det"].componentTop.hide();
    var box_no = upper(me.page.find("input[name=scanbox1]").val());
    if(isNull(box_no)) return;
    var args = { box_no : box_no, whcd : gUserinfo.deptcd };
    var invar = JSON.stringify(args);

        console.log(OUTVAR);
        if(isNull(OUTVAR.det)) {
            gfnTx(appid + "." + pgmid, "searchDocno", { INVAR : invar }, function(OUTVAR){
                if( isNull(OUTVAR.det)) {
                    gfnAlert("문서번호 조회 실패", "등록된 문서번호가 없습니다.");
                    me.page.find("input[name=scanbox1]").val("");
                    me.pageObj["mst"].reset();
                    me.pageObj["det"].reset();
                    me.page.find("#scan1").focus();
                    return;
                }
                else if(OUTVAR.rtnCd == "OK") {
                    me.pageObj["det"].importData(OUTVAR.det); 
                    me.doc_tp =  OUTVAR.det[0].doc_tp; 
                    me.doc_no =  OUTVAR.det[0].doc_no; 
                    me.pageObj.det.total("top");
                    me.page.find("#scan2").focus();
                    me.fnSearchMst(OUTVAR.det[0].lg_ord_no);
                    //로그 저장(프로그램ID, mst or pageCond(read의 경우 null), lg_ord_no, 로그 타입);
                    const lg_ord_no = OUTVAR.det[0].lg_ord_no;
                    const sub = box_no;
                    gfnLog(pgmid, args, lg_ord_no, "read", sub);
                    
                    return;
                }
            });
        } else if(OUTVAR.det[0].lg_tp=="GIA"){ /****************초도출하(GIA)건******/
            gfnTx(appid + "." + pgmid, "searchDetExp", { INVAR : invar }, function(OUTVAR){ //예정정보 조회
                if(OUTVAR.rtnCd == "OK") {
                    me.pageObj["detExp"].importData(OUTVAR.detexp);
                    me.pageObj.detExp.total("top");
                    me.page.find("#scan2").focus();
                    me.page.find("#tabs li[refid='t1']").trigger("click");
                    me.fnSearchMst(OUTVAR.detexp[0].lg_ord_no);
                    //return;
                }
            });
            gfnTx(appid + "." + pgmid, "searchDetGIA", { INVAR : invar }, function(OUTVAR){ //확정정보 조회
                if(OUTVAR.rtnCd == "OK") {
                    me.pageObj["det"].importData(OUTVAR.det); 
                }
            });
        }
        else if(OUTVAR.rtnCd == "OK") {
            me.pageObj["det"].importData(OUTVAR.det);
            me.pageObj.det.total("top");
            me.page.find("#scan2").focus();
            me.fnSearchMst(OUTVAR.det[0].lg_ord_no);
            
            //로그 저장(프로그램ID, mst or pageCond(read의 경우 null), lg_ord_no, 로그 타입);
            const lg_ord_no = OUTVAR.det[0].lg_ord_no;
            const sub = box_no;
            gfnLog(pgmid, args, lg_ord_no, "read", sub);            
        }
    });
};

                gfnTx(appid+"."+pgmid,"saveDetExp",{INVAR:invar},function(OUTVAR){

// 상품 검색 
me.fnGoodsSearch=function() {
    me.page.find("#mst").hide();
    var barcd = upper(me.page.find("input[name=scanbox2]").val());
    var mst = me.pageObj.mst.exportData();
    //console.log(mst);
    var check_content = upper(me.pageObj.mst.getVal("ord_content"));
    
    if(barcd.length == 9 && inStr(check_content,"20SS") >= 0){
        gfnStatus("20SS초도출하분부터 14자리 상품코드만 입고확정 가능합니다.");
        me.page.find("input[name=scanbox2]").val(""); 
        return; 
    }
    if(isNull(barcd)) {
        gfnStatus("비어있는 상품코드 입력");
        return; 
    }else if(me.pageObj.mst.getVal("lg_tp")=="GIA"){ /****************초도출하(GIA)건******/
        var box_no = me.pageObj.detExp.exportData()[0].box_no;
        var args = {goods_cd : barcd};
        var invar = JSON.stringify(args);
        
        gfnTx(appid+"."+pgmid,"searchSKU",{INVAR:invar},function(OUTVAR){
            if(OUTVAR.rtnCd=="OK") {
                me.page.find("#tabs li[refid='t2']").trigger("click"); //확정정보 탭으로
                //me.pageObj["det"].importData(OUTVAR.sku);
                me.bEdit = true;
                var item = OUTVAR.sku[0];
                
                if(!isNull(item)) {
                    
                    /* 확정정보 -> 목록 중 상품이 있으면 수량을 증가시켜줌, 신규 건은 위로 쌓이도록 */
                    var det = me.pageObj.det;
                    var bSkipAdd = false;
                    for(var i=0; i < det.countRow(); i++) {
                        var row = det.getNodeId(i);
                        if(det.getVal(row,"goods_cd")==item.goods_cd) { //&& det.getVal(row,"rtn_yn")!='Y'
                            det.setVal(row,"cfm_qty", (toNum(det.getVal(row,"cfm_qty"))+1) );    
                            bSkipAdd = true;
                            break;
                        }
                    }
                    
                    /* 예정정보 -> 상품코드 스캔후 예정정보에 없는 stcd면 예정정보에 줄추가*/
                    var detExpstcd = extract(me.pageObj.detExp.exportData(),"stcd","distict");
                    var bNewItem = false;
                    if(inStr(detExpstcd, item.stcd) < 0){
                       // 줄추가
                       me.pageObj.detExp.addRow(); //맨위에 줄추가
                       me.pageObj.detExp.setVal(me.pageObj.detExp.countRow()-1, "stcd", item.stcd);
                       me.pageObj.detExp.setVal(me.pageObj.detExp.countRow()-1, "newrow", "N"); //맨위로 줄추가된 값에 newrow -> 'N'
                       me.pageObj.detExp.setVal(me.pageObj.detExp.countRow()-1, "qty","0");
                       //me.pageObj.detExp.setVal(me.pageObj.detExp.countRow()-1, "cfm_qty",0);
                       me.pageObj.detExp.setVal(me.pageObj.detExp.countRow()-1, "box_no", box_no); 
                       //me.pageObj.detExp.setVal(me.pageObj.detExp.countRow()-1, "cfm_qty", toNum("0")); 
                       bNewItem = true;
                    }
                    
                    if(!bSkipAdd) {
                        item.cfm_qty = 1;
                        if(bNewItem) item.remark  = "미출고 매장입고스타일";
                        det.addRow(item,-1);
                    }
                    

                    // var detExp = me.pageObj.detExp.exportData();
                    // detExp = detExp.concat([item]);
                    // me.pageObj.detExp.importData(detExp,"C");
                    
                    
                } else {
                    gfnStatus(barcd + " 존재하지 않는 상품코드입니다.");
                }
                //me.pageObj.det.total("bottom");
                me.page.find("input[name=scanbox2]").val(""); 
                me.fnCalc();
                me.page.find("#scan2").focus(); 
            }else{
                gfnAlert("조회오류***"+OUTVAR.rtnCd, OUTVAR.rtnMsg);
            }
        });
        
        
    }else{
        var args = {barcd : barcd};
        var invar = JSON.stringify(args);
        /* 목록 중 상품이 있으면 수량을 증가시켜줌 */
        gfnTx(appid+"."+pgmid,"goodsSearch",{INVAR:invar},function(OUTVAR){
            if(OUTVAR.rtnCd=="OK") {
                if(isNull(OUTVAR.list)||OUTVAR.list.length==0) {
                    me.page.find("input[name=scanbox2]").val(""); 
                    me.page.find("#scan2").focus();                
                    gfnAlert("상품검색오류","바코드 또는 상품코드에 해당하는 상품을 검색할 수 없습니다!");
                    return;
                }
                var item = OUTVAR.list[0];
                
                var det = me.pageObj.det;
                var bSkipAdd = false;
                for(var i=0; i < det.countRow(); i++) {
                    var row = det.getNodeId(i);
                    if(barcd == det.getVal(row,"goods_cd")) {
                        det.setVal(row,"cfm_qty", (toNum(det.getVal(row,"cfm_qty"))+1) );    
                        bSkipAdd = true;
                        if (toNum(det.getVal(row,"cfm_qty")) > toNum(det.getVal(row,"qty")) ) {
                            det.setVal(row,"remark", "확정수량 " + (toNum(det.getVal(row,"cfm_qty")) - toNum(det.getVal(row,"qty"))) + "개 초과" );
                        }
                        if (toNum(det.getVal(row,"cfm_qty")) < toNum(det.getVal(row,"qty")) ) {
                            det.setVal(row,"remark", "확정수량 " + (toNum(det.getVal(row,"qty")) - toNum(det.getVal(row,"cfm_qty"))) + "개 부족" );
                        }
                        if (toNum(det.getVal(row,"qty")) == toNum(det.getVal(row,"cfm_qty")) ) {
                            det.setVal(row,"remark", "" );
                        }
                        break;
                    } else if(item.goods_cd == det.getVal(row,"goods_cd")) {
                        det.setVal(row,"cfm_qty", (toNum(det.getVal(row,"cfm_qty"))+1) );    
                        bSkipAdd = true;
                        if (toNum(det.getVal(row,"cfm_qty")) > toNum(det.getVal(row,"qty")) ) {
                            det.setVal(row,"remark", "확정수량 " + (toNum(det.getVal(row,"cfm_qty")) - toNum(det.getVal(row,"qty"))) + "개 초과" );
                        }
                        if (toNum(det.getVal(row,"cfm_qty")) < toNum(det.getVal(row,"qty")) ) {
                            det.setVal(row,"remark", "확정수량 " + (toNum(det.getVal(row,"qty")) - toNum(det.getVal(row,"cfm_qty"))) + "개 부족" );
                        }
                        if (toNum(det.getVal(row,"qty")) == toNum(det.getVal(row,"cfm_qty")) ) {
                            det.setVal(row,"remark", "" );
                            
                        }
                        break;
                    } else if(item.stcd == det.getVal(row, "stcd")) {
                        for(var j=0; j < det.countRow(); j++ ) {
                            var r = det.getNodeId(j);
                            if(j == det.countRow() && item.goods_cd != det.getVal(r,"goods_cd")){
                                item.subsumrow = "newrow";
                                var newrow = me.pageObj.det.addRow(item, det.countRow()- 1);
                                me.pageObj.det.setRowData(det.getNodeId(newrow), item);
                                var args = me.pageObj.det.getRowData(det.getNodeId(newrow));
                                args.lg_ord_no = me.pageObj.mst.getVal("lg_ord_no");
                                args.box_no = me.pageObj.det.getRowData(det.getNodeId(0)).box_no;
                                var invar = JSON.stringify(args);                       
                                gfnTx(appid+"."+pgmid,"saveNewDet",{INVAR:invar},function(OUTVAR){
                                    console.log(OUTVAR);
                                    if(OUTVAR.rtnCd=="OK") {
                                        me.page.find("input[name=scanbox2]").val(""); 
                                        me.page.find("#scan2").focus();
                                        me.fnSearchBox();
                                    } else {
                                        gfnAlert("저장오류",OUTVAR.rtnMsg);
                                    }
                                });
                                break;
                            }
                        }
                    } else if(i == det.countRow() -1 && item.stcd != det.getVal(row, "stcd")) {
                        me.page.find("input[name=scanbox2]").val(""); 
                        me.page.find("#scan2").focus();
                        gfnAlert("확정 실패", "물류지시서에 등록되지 않은 스타일코드의 상품은 입고 확정할 수 없습니다. 다시 확인해 주세요.");
                    }
                    me.pageObj.det.total("top");
                }
                if(!bSkipAdd) {
                    det.cfm_qty=1;
                } 
                me.page.find("input[name=scanbox2]").val(""); 
                me.page.find("#scan2").focus();
            } else {
                gfnAlert("조회오류***"+OUTVAR.rtnCd, OUTVAR.rtnMsg);
                me.page.find("input[name=scanbox2]").val(""); 
                me.page.find("#scan2").focus();
            }
        });
    
    }

}
