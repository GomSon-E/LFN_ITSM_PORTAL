    //fnSearchPack: 패킹박스 목록검색 및 가져오기
    me.fnSearchPack=function() {
        var shopcd = me.pageObj.pageCond.getVal("shopcd");
        var searchPop = $("<div id='soPop' class='framepage active'></div>");
        var searchPopup = null;
        gfnLoad("fo_pos","popupPacklist",searchPop,function(){
            searchPopup = gfnPopup("패킹 리스트",searchPop,{width:650, height:800});
        })

        function _fnSearchPack(arrPacklist) {
            var det = me.pageObj.det.exportData();
            //본사 요청아닌 건을 추가하는 경우 가장 하단에 요청외 로 추가해준다.
            /* arrPacklist = [{box_no,goods_seq,goods_cd,qty,stcd,st_sort}] */
            if(me.pageObj.mst.getVal("lg_tp")=="MVB") {
                var req = subset(det,"subsumrow","subsum1");
                if(req.length > 0) {
                    //console.log(req);
                    for(var i=0; i < arrPacklist.length; i++) {
                        var find = getIndex(req,"stcd",arrPacklist[i].stcd);
                        //console.log(arrPacklist[i].stcd+" : "+find);
                        //요청외
                        if(find == -1) {
                            //첫번째 건 발생시 ZZ스타일 추가해줌 
                            if(getIndex(det,"stcd","ZZ") == -1) det.push({stcd:"ZZ",st_sort:"ZZ",goods_cd:"요청 외",subsumrow:"subsum1"});
                            arrPacklist[i].st_sort = "ZZ"+arrPacklist[i].box_no+""+arrPacklist[i].goods_seq+""+arrPacklist[i].st_sort;
                        }
                    }
                }
            } 
            det = det.concat(arrPacklist); 
            det = sort(det,"st_sort");
            me.pageObj.det.importData(det,"C");
            if(!isNull(searchPopup)) searchPopup.dialog("close");
            me.pageObj.det.total("top");
            //subsum은 합계계산이 안되어 강제로 값세팅 me.pageObj.det.cvaltop(0,"rt_qty",arrayCalc(det,'sum',',','rt_qty'));
            var node = me.pageObj.det.grid.gridOptions.api.getPinnedTopRow(0);
            //console.log(node);
			node.setDataValue('rt_qty',arrayCalc(det,'sum',',','rt_qty'));
        }
        //팝업호출해서 열기.. 
        gParam.whcd = shopcd;
        gParam.myBoxlist = extract(me.pageObj.det.exportData(),"box_no","distinct");
        console.log(gParam.myBoxlist);
        gParam.fnCallback = _fnSearchPack; 
    }

    //new: 신규문서 생성
    me.fnNew=function() {
        me.pageObj.mst.reset();
        me.pageObj.det.reset();
        me.page.find("[funcid=searchPack]").show();
        me.page.find("[funcid=delRow]").show();
        me.page.find("#btnSave").show();
    }


    //reject: 예정정보 삭제
    me.fnReject=function() {
        function _fnReject() {
            var args = me.pageObj["mst"].exportData()[0];
            var invar = JSON.stringify(args);
            gfnTx(appid+"."+pgmid,"reject",{INVAR:invar},function(OUTVAR){
                //console.log(OUTVAR);
                if(OUTVAR.rtnCd=="OK") {
                    var lg_ord_no = me.pageObj["mst"].getVal("lg_ord_no");
                    gfnAlert("성공","이동 예정정보가 삭제되었습니다.");
                    me.fnSearch(); //목록재조회
                    me.fnSearchOrd(lg_ord_no);
                    
                    //로그 저장(프로그램ID, mst, lg_ord_no, 로그 타입, det의 개수 혹은 각각의 det);
                    const sub = args.det.length;
                    gfnLog(pgmid, args, lg_ord_no, "reject", sub);
                } else {
                    gfnAlert("오류",OUTVAR.rtnMsg);
                }
            }); 
        }
        
        //상태에 따라 삭제가능여부 validation
        var cfm_yn = me.pageObj.mst.getVal("cd_stat");
        if(cfm_yn != "D") gfnAlert("삭제실패","삭제할 수 없는 상태의 이동문서 입니다.");
        else{
            gfnConfirm("삭제확인","이동 예정정보를 삭제하시겠습니까?",function(rtn){
                if(rtn) _fnReject();
            }); 
        }
    }

    //cancel : 작업취소
    me.fnCancel = function(){
        
        var det = me.pageObj["det"].exportData("selected");
        if(det.length == 0 || isNull(det)){
            gfnAlert("취소 확인","취소할 상품 내역을 선택해주세요.");
            return;
        }
        function _fnCancel() {
            var args = me.pageObj["mst"].exportData()[0];
            args.det = det;
            var invar = JSON.stringify(args);
            console.log(args);
            gfnTx(appid+"."+pgmid,"cancel",{INVAR:invar},function(OUTVAR){
                console.log(OUTVAR);
                if(OUTVAR.rtnCd=="OK") {
                    var lg_ord_no = me.pageObj["mst"].getVal("lg_ord_no");
                    gfnAlert("성공","지시내용에 대해 취소처리 되었습니다.");
                    me.fnSearch(); //목록재조회
                    me.fnSearchOrd(lg_ord_no);
                } else {
                    gfnAlert("오류",OUTVAR.rtnMsg);
                }
            }); 
        }
        
        //상태에 따라 취소가능여부 validation
        var cfm_yn = me.pageObj.mst.getVal("cd_stat");
        var lg_tp = me.pageObj.mst.getVal("lg_tp");
        
        if(cfm_yn != "D") {
            gfnAlert("작업취소 실패","이미 취소하였거나 취소할 수 없는 상태의 이동문서 입니다.");
            return;
        }
        else if (lg_tp != "MVB" && lg_tp != "MVD" && lg_tp != "MVO") {
            gfnAlert("작업취소 실패","취소할 수 없는 상태의 이동문서 입니다.");
        }
        else{
            gfnConfirm("작업취소 확인","이동 지시정보를 취소하시겠습니까?",function(rtn){
                if(rtn) _fnCancel();
            }); 
        }
    }

    me.fnExcel=function() {
        // var args = me.pageObj.mst.exportData()[0];
        var args = {};
        args.list = me.pageObj["list"].exportData("selected");//extract( me.pageObj["list"].exportData("selected"), "lg_ord_no", "distinct");

        console.log(args.list);

            return;
        }
        for(var i =0; i<args.list.length; i++){
            if((args.list[i]).lg_tp!=="MVD" && (args.list[i]).lg_tp!=="MVO"){
                gfnAlert("물류유형 확인","온라인건(MVD, MVO)일 경우에만 가능합니다.");
                return;
            }
        }
        var first = args.list[0];
        for(var i =0; i<args.list.length; i++){
            if(first.lg_tp!=args.list[i].lg_tp){
                gfnAlert("물류유형 확인","같은 물류유형에 한해 다운이 가능합니다.");
                return;
            }
        }
        
        if(first.lg_tp == "MVO" || first.lg_tp == "MVD"){
            //온라인RT 이동요청 상품목록 DB에서 가져오기
            gfnTx(appid+"."+pgmid,"printReqMVO",{INVAR:invar},function(OUTVAR){
                if(OUTVAR.rtnCd=="OK") { 
                    // console.log('test', OUTVAR);
                    var prtData = [];

                        // prtData.push(eval("OUTVAR.prt.req"+i));
                        prtData = prtData.concat(OUTVAR.prt['req'+i]);
                    }
                    // console.log(prtData);
                    
                    var content = [{'colid': 'lg_ord_no','colnm':'물류전표번호','dtype':'text'},
                                    {'colid': 'lg_dt','colnm':'물류일자','dtype':'text'},
                                    {'colid': 'lg_tp','colnm':'물류유형','dtype':'text'},
                                    {'colid': 'goods_cd','colnm':'상품코드','dtype':'text'},
                                    {'colid': 'qty','colnm':'수량','dtype':'num'},
                                    {'colid': 'rotate_nm','colnm':'이동요청명/주문번호','dtype':'text'},
                                    {'colid': 'to_whcd','colnm':'받는매장코드','dtype':'text'},
                                    {'colid': 'to_wh_nm','colnm':'받는매장명','dtype':'text'},
                                    {'colid': 'whcd','colnm':'보내는매장','dtype':'text'},
                                    {'colid': 'from_wh_nm','colnm':'보내는매장명','dtype':'text'},
                                    {'colid': 'remark','colnm':'비고','dtype':'text'}];
                    
                    var pgm_nm, condition, userinfo, headers, data;
                    if(isNull(pgm_nm)) {
                		pgm_nm = me.dataDef._pgm.pgm_nm;	
                	}
                	if(isNull(condition)) {
                		condition = [];
                	}
                	var cond = me.pageObj["pageCond"];
                	if(!isNull(cond)){
                		var cond_content = cond.componentDef.content; //조회조건 contents
                		var cnt=0;
                		for(let i=0;i<cond_content.length;i++){
                			condition.push({[cond_content[i].colnm] : cond.getVal(cond_content[i].colid)})
                		}
                	}
                	if(isNull(userinfo)) {
                        userinfo = gUserinfo.usernm;
                	}
                	if(isNull(headers)) {

                		headers = [];
                		for(let i=0;i<content.length;i++){
                            var head = ""+content[i].colnm;
                            headers.push({[content[i].colid] : head}); 
                        }
                	}
                	if(isNull(data)) {
                        data = prtData;
                	}
                
                	for(let i=0;i<content.length;i++){
                        if(content[i].dtype == "num"){
                			var colid = content[i].colid;
                			for(var j=0;j<data.length;j++){
                				data[j][colid] = toNum(data[j][colid]);
                			}
                		}
                    }
                	var frm = $("<form action='https://fo.lfnetworks.co.kr/excel' target='_blank' "+" method='POST' style='display:none'></form>");
                	var sargs = {pgm:pgm_nm, condition: condition, headerData:headers, listData:data, userinfo:userinfo};
                	var sArgs = JSON.stringify(sargs);
                	var oINVAR = $("<input type='text' name='INVAR'>");
                	oINVAR.val(sArgs);
                	frm.append(oINVAR);
                	frm.appendTo(me.page);
                	frm.submit();
                    
                }else{

                }
            });
