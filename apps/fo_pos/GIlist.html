        //list:입고 예정 목록 이벤트처리     
        else if(component==me.pageObj["list"]) {
            if(evt=="focus") {
                if(row >= 0) {
                    var lg_ord_no = component.getVal(row,"lg_ord_no");
                    me.fnSearchMst(lg_ord_no);
                } 
            }
        }

        //boxlist:박스목록 이벤트처리     
        else if(component==me.pageObj["boxlist"]) { 
            if(evt=="click" && col=="accept") {
                if(row < 0 ) return;
                me.fnAcceptBox(row);
                
            } else if(evt=="click" && col=="denied") {
                let rcvStatus = me.pageObj.boxlist.getVal(row, "rcv_yn");
                if(rcvStatus == "Y") {
                    gfnConfirm(me.dataSet[me.pgmid +"pgm_nm"], "박스 바코드 [" + me.pageObj.boxlist.getVal(row, "box_barcd") + "]는 이미 인수 등록된 건입니다. 인수 등록을 취소하시겠습니까?", function(bConfirm) {
                        if(bConfirm) me.fnDeniedCancelBox(row);
                    })
                
                } else if(rcvStatus == "X") {
                    gfnConfirm(me.dataSet[me.pgmid +"pgm_nm"], "박스 바코드 [" + me.pageObj.boxlist.getVal(row, "box_barcd") + "]는 이미 인수 등록된 건입니다. 인수 거부를 취소하시겠습니까?", function(bConfirm) {
                        if(bConfirm) me.fnDeniedCancelBox(row);
                    })
                } else {
                    const remark = me.pageObj.boxlist.getVal(row, "remark");
                    if(!remark) {
                        gfnAlert(me.dataSet[me.pgmid +"pgm_nm"], "박스 바코드 [" + me.pageObj.boxlist.getVal(row, "box_barcd") + "]의 인수 거부 사유를 비고란에 입력한 후, 입고 거부 처리하세요.");
                    } else {
                        me.fnDeniedBox(row, remark);
                    }
                }
                
            } else if(evt =="dblclick" && col=="box_barcd") {
                if(row >= 0) {
                    var rowData = component.getRowData(row);
                    me.page.find("li[refid='det']").trigger("click");
                }
            }
        }
    }

    //me.fnAcceptBox(box_no, row) : BOX 인수 등록
    me.fnAcceptBox = function(row) {
        if( !me.pageObj["mst"].chkValid() ) return;
        
        //1. 물류 송장 번호 조회
        const mstChk    = me.pageObj["mst"].exportData()[0];
        const lg_ord_no = mstChk.lg_ord_no;
        
        //2. 마스터 정보 재조회
        me.fnSearchMst(lg_ord_no);
        
        //3. 마스터, 박스 정보 수집
        const args    = me.pageObj["mst"].exportData()[0];
        const boxinfo = me.pageObj["boxlist"].getRowData(row);
        $.extend(args, boxinfo); 

        //4. 입고 타입이 GR인 경우, gr_ord_no 삽입 후 저장   
        if(args.lg_tp == "GR") { $.extend(args, { gr_ord_no : args.box_no }) };
        const invar = JSON.stringify(args);
        gfnTx(appid + "." + pgmid, "acceptBox", { INVAR : invar }, function(OUTVAR) {
            if(OUTVAR.rtnCd == "OK") {
                //5. 마스터 정보 재조회
                me.fnSearchMst(lg_ord_no);

                //6. 로그 저장
                const sub = args.box_barcd;
                gfnLog(pgmid, args, lg_ord_no, "save", sub);
                
            } else {
                gfnAlert(me.dataSet[me.pgmid +"pgm_nm"] + "오류", OUTVAR.rtnMsg);
            }
        });
    }

                //5. 마스터 정보 재조회

        if( !me.pageObj["mst"].chkValid() ) return;
        
        //1. 물류 송장 번호 조회
        const mstChk    = me.pageObj["mst"].exportData()[0];

    //save:인수완료 
    me.fnSave = function() {
        if( !me.pageObj.mst.chkValid() ) return;
        
        //0. 물류 송장 번호 조회
        const mstChk    = me.pageObj.mst.exportData()[0];
        const lg_ord_no = mstChk.lg_ord_no;
        let msg         = null;
        
        //3. 인수 확인
        function fnSaveOrd() {
            //3-1. 마스터 정보 재조회
            //me.fnSearchMst(lg_ord_no);
            
            //3-2. 인수 등록
            const args = me.pageObj.mst.exportData()[0];
            args.boxlist = me.pageObj.boxlist.exportData();
            const invar  = JSON.stringify(args);
            gfnTx(appid + "." + pgmid, "save", { INVAR : invar }, function(OUTVAR) {
                if(OUTVAR.rtnCd == "OK") {
                    gfnAlert(me.dataSet[me.pgmid +"pgm_nm"], "물류 송장 번호 [" + lg_ord_no + "]가 인수 등록되었습니다.");
                    me.fnSearch();
                    
                    //4. 로그 저장
                    const sub = args.boxlist.length;
                    gfnLog(pgmid, args, lg_ord_no, "confirm", sub);
                    
                } else {
                    gfnAlert(me.dataSet[me.pgmid +"pgm_nm"] + "오류", OUTVAR.rtnMsg);
                    return;
                }
            })
        }
        
        //2. 박스 인수 상태 확인
        function fnChkBox() {
            let cnt = 0;
            const boxlist = me.pageObj["boxlist"].exportData();
            
            boxlist.forEach((box) => {
                if(box.rcv_yn == "Y") {
                    cnt++;
                } else if(box.rcy_yn == "X") {
                    cnt++;
                }
            })
            
            if(cnt != boxlist.length) {
                msg = "물류 송장 번호 [" + lg_ord_no + "]에 인수 등록 하지 않은 박스가 존재합니다. 일괄 인수 등록 하시겠습니까?";
                
            } else {
                msg = "물류 송장 번호 [" + lg_ord_no + "]를 인수 등록 하시겠습니까?";
            }
            
            gfnConfirm(me.dataSet[me.pgmid +"pgm_nm"], msg, function(rtn) {
                if(rtn) fnSaveOrd();
            });
        }
        
        //1. 매장 입고 등록 여부 확인
        function fnChkComplete() {
            //1-1. 마스터 정보 재조회
            const mst = me.pageObj["mst"].exportData()[0];

            //1-2. 마스터 정보 상태에 따른 조건 수행 
            if(mst.cd_stat != "Y") {
                if(mst.cd_stat == "N") {
                    msg = "물류 송장 번호 [" + lg_ord_no + "]는 이미 삭제된 문서입니다.";
                } else if(mst.cd_stat == "D") {
                    msg = "물류 송장 번호 [" + lg_ord_no + "]는 임시 대기 문서입니다.";
                } else if(mst.cd_stat == "F") {
                    msg = "물류 송장 번호 [" + lg_ord_no + "]는 이미 인수 완료되었습니다.";
                }
                
            } else {
                if(mst.ord_end_yn == "Y") {
                    msg = "물류 송장 번호 [" + lg_ord_no + "]는 이미 인수 완료되었습니다.";
                    
                } else {
                    fnChkBox();
                    return;
                } 
            }
            gfnAlert(me.dataSet[me.pgmid +"pgm_nm"], msg);
        }
        fnChkComplete();
    }
