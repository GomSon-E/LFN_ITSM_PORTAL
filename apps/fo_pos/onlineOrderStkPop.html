                    component.delRow();

                console.log( component.getVal(row,"shopcd") );
                var shopcd = component.getVal(row,"shopcd");
                var mov_yn = 'D';

                gObj.fnCallback( mov_yn, shopcd );

            //if(evt=="change" && col=="colid") {...}
