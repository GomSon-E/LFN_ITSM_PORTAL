    /* 사용자초기화 */
    me.fnInitExtra=function() {

    /* 이벤트핸들러 */
    me.fnEH=function(component, evt, row, col, val) { 
        console.log(evt+","+row+","+col+","+val);
        //화면기능버튼이 눌리면 
        if (component==me.pageObj["_pageFunc"]){ 
            if(typeof(me[col])=='function') me[col](); //col=기능명 me["fnSearch"]()=me.fnSearch(); 
        }
        
        //pageCond:조회조건 이벤트처리     
        else if(component==me.pageObj["pageCond"]) { 
             if(evt=="change") {
                if(col=="shopcd") { //초기 창고코드 선택
                me.shopcd =  me.pageObj.pageCond.getVal("shopcd");
                me.pageObj.mst.setVal("shopcd",me.shopcd);
                me.fnSearch();
                }
             }
        }
          
        else if(component==me.pageObj["mst"]) { 
            //박스목록 조회
            if(evt=="componentFunc") {
                //실사시작
                if(row=="saveMst") {
                    me.pageObj.goodslist.reset();
                    var num =  me.pageObj.packlist.addRow();
                    me.fnsaveMst(num);
                }
            }
           
        }

        //packlist:박스목록 이벤트처리     
        else if(component==me.pageObj["packlist"]) { 
            //박스목록 조회
            if(evt=="componentFunc") {
                if(row=="searchlist") {
                    me.fnSearch();
                }
            }
            //선택된 박스내의 상품목록 조회
            if(evt=="focus") {
                if(row >=0 ) {
                    var rowData = me.pageObj.packlist.getRowData(row); 
                    console.log(rowData);
                    rowData.currow = row; //선택된 rowid를 넘겨줌 
                    me.pageObj.pageCond.importData(rowData); 
                   // me.pageObj.mst.setVal("lg_ord_no",rowData.lg_ord_no);
                    me.pageObj.mst.importData(rowData);  //다시 그리드에 넣어줌 
                    me.fnselectGoods();
                }
            }
            //박스삭제
            if(evt=="focus") {
                if ( col=="delete") { 
                    if(row >= 0 ) {
                        me.fndeleteMst(row); 
                    }
                }  
            }
        }

        //goodslist:상품목록 이벤트처리     
        else if(component==me.pageObj["goodslist"]) {
            if(evt=="click" ) {
                //선택된 상품Row 삭제
                if ( col=="delete") { 
                    /**********************************************************/
                    var args = component.getRowData(row);   
                    console.log(args);

                    var invar = JSON.stringify(args);
                    if(args.crud =="R" || args.crud =="U" ) {
                        args.crud="C";
                        //서비스호출해서 삭제하고, 
                        gfnTx(appid+"."+pgmid,"deleteDet",{INVAR:invar},function(OUTVAR){
                            console.log(OUTVAR);
                            if(OUTVAR.rtnCd=="OK") {
                            gfnStatus("삭제성공 - 입력한 정보가 삭제되었습니다.");
                            //component.setVal(row,"crud","C");
                                component.delRow(row); 
                                me.fnSearch();
                            }else {
                                gfnAlert("삭제오류",OUTVAR.rtnMsg);
                            }
                        });
                    } else {
                        component.delRow(row);   
                       console.log(row);
                    }
                    
                //수량 더해주기/빼주기
                } else if( col=="plus") {
                    component.setVal(row,"qty",Number(component.getVal(row,"qty"))+1);
                    var crudData = me.pageObj.goodslist.getRowData(row); 
                    crudData.crud="U";
                    me.pageObj.goodslist.total("bottom");
                } else if ( col=="minus") {
                    component.setVal(row,"qty",component.getVal(row,"qty")-1);
                    var crudData = me.pageObj.goodslist.getRowData(row); 
                    crudData.crud="U";
                    me.pageObj.goodslist.total("bottom");

                } 
            }
        } 
    };
    //***************************************************************************/
    
    //신규 재고 세팅
    me.fnNew=function() {
        me.page.find("#tabs li[refid='t1']").trigger("click");
        me.pageObj.pageCond.reset();
        me.pageObj.mst.reset();
    };
    
    //신규 재고추가
    me.fnsaveMst=function(num) {
        var args = me.pageObj.mst.exportData()[0];
        args.shopcd = me.shopcd;
        console.log(args);
        var invar = JSON.stringify(args);
        if(isNull(args.remark)) {
            gfnAlert("저장오류","실사내용을 입력해주세요");
            return;
        }
        gfnTx(appid+"."+pgmid,"insertMst",{INVAR:invar},function(OUTVAR){
            console.log(OUTVAR);
            if(OUTVAR.rtnCd=="OK") {
                gfnStatus("신규 재고 생성");
                me.page.find("#tabs li[refid='t3']").trigger("click");
                me.page.find("#scan").focus(); 
                me.fnsearch();
            } else {
                gfnAlert("생성 오류",OUTVAR.rtnMsg);
            }
        });  
    };
    
    //목록조회
    me.fnSearch=function() {
        var args = me.pageObj.mst.exportData()[0];
        args.shopcd = me.shopcd;
        console.log(args);
        var invar = JSON.stringify(args);
        gfnTx(appid+"."+pgmid,"retrieveMst",{INVAR:invar},function(OUTVAR){
            console.log(OUTVAR);
            if(OUTVAR.rtnCd=="OK") {
                me.pageObj["packlist"].importData(OUTVAR.list,"C");
                me.pageObj.packlist.sizeColumnsToFit();
            } else {
                gfnAlert("조회오류",OUTVAR.rtnMsg);
            }
        });  
    }
    
    //신규 실사 등록 시 새로 생성된 정보로 검색하기
    me.fnsearch=function() {
        var args = me.pageObj["mst"].exportData()[0];
        args.shopcd = me.shopcd;
        console.log(args);
        var invar = JSON.stringify(args);
        gfnTx(appid+"."+pgmid,"retrieveMst",{INVAR:invar},function(OUTVAR){
            console.log(OUTVAR);
            if(OUTVAR.rtnCd=="OK") {
                me.pageObj["packlist"].importData(OUTVAR.list,"C");
                me.pageObj.packlist.sizeColumnsToFit();
                var list = me.pageObj.packlist.exportData();
                console.log(list[list.length-1]);
                var rowData = list[list.length-1];
                me.pageObj.pageCond.importData(rowData);
                me.pageObj.mst.importData(rowData);
                me.fnselectGoods();
            } else {
                gfnAlert("조회오류",OUTVAR.rtnMsg);
            }
        });  
    }
    
    //***************************************************************************/
    //재고 삭제
    me.fndeleteMst=function(row) {
        var args = me.pageObj["packlist"].getRowData(row);
        args.shopcd = me.shopcd;
        function _fnDeleteMst() { 
            console.log(args);
            var invar = JSON.stringify(args);
            gfnTx(appid+"."+pgmid,"deleteMst",{INVAR:invar},function(OUTVAR){
                console.log(OUTVAR);
                if(OUTVAR.rtnCd=="OK") {
                    gfnStatus("삭제성공 - 입력한 정보가 삭제되었습니다.");
                    me.pageObj.pageCond.reset();
                    me.page.find("#tabs li[refid='t1']").trigger("click");
                    me.pageObj.mst.reset();
                    me.pageObj.goodslist.reset();
                    me.fnSearch();
                } else {
                    gfnAlert("삭제오류",OUTVAR.rtnMsg);
                     
                }
            });
        }
        gfnConfirm("재고 삭제확인","재고("+args.lg_ord_no+")와 상품정보를 삭제하시겠습니까?",function(rtn){
            if(rtn) _fnDeleteMst(); 
        });
    }
    
    //***************************************************************************/
    //선택된  상품 조회
    me.fnselectGoods=function() {
        if( !me.pageObj["pageCond"].chkValid() ) return;
        var args = me.pageObj["pageCond"].exportData()[0];
        args.shopcd = me.shopcd;
        console.log(args);
        var invar = JSON.stringify(args);
        gfnTx(appid+"."+pgmid,"selectGoods",{INVAR:invar},function(OUTVAR){
            console.log(OUTVAR);
            if(OUTVAR.rtnCd=="OK") {
                me.page.find("#tabs li[refid='t3']").trigger("click");
                me.pageObj["goodslist"].importData(OUTVAR.list);
                me.pageObj.goodslist.sizeColumnsToFit();
                me.pageObj.goodslist.total("bottom");
                me.page.find("#scan").focus(); 
            } else {
                gfnAlert("조회오류",OUTVAR.rtnMsg);
            }
        });
    }

    //***************************************************************************/
    //상품스캔 
    me.fnGoodsSearch=function() {
        if( isNull(me.pageObj["pageCond"].getVal("lg_ord_no") )) {
            gfnStatus("물류지시번호를 선택하시오.");
            me.page.find("#scan").val("");
            return;
        }
        var barcd = upper(me.page.find("input[name=scanbox]").val()); 
        if(isNull(barcd)) return;
        var args = {barcd : barcd};
        args.shopcd = me.shopcd;
        var invar = JSON.stringify(args); 
        gfnTx(appid+"."+pgmid,"goodsSearch",{INVAR:invar},function(OUTVAR){
        console.log(OUTVAR);
            if(OUTVAR.rtnCd=="OK") {
                if(isNull(OUTVAR.list)||OUTVAR.list.length==0) {
                    gfnStatus("상품검색오류 - 바코드 또는 상품코드에 해당하는 상품을 검색할 수 없습니다!");
                    return;
                }
                me.bEdit = true;
                var item = OUTVAR.list[0];
                /* 목록 중 상품이 있으면 수량을 증가시켜줌, 신규 건은 위로 쌓이도록 */
                var goodslist = me.pageObj.goodslist;
                var bSkipAdd = false;
                for(var i=0; i < goodslist.countRow(); i++) {
                    var row = goodslist.getNodeId(i);
                    if(goodslist.getVal(row,"goods_cd")==item.goods_cd) { //&& goodslist.getVal(row,"rtn_yn")!='Y'
                        goodslist.setVal(row,"qty", (toNum(goodslist.getVal(row,"qty"))+1) );    
                        var crudData = me.pageObj.goodslist.getRowData(row); 
                        crudData.crud="U";
                        bSkipAdd = true;
                        break;
                    }
                }
                if(!bSkipAdd) {
                    item.qty=1;
                    item.lg_ord_seq = 0;
                    goodslist.addRow(item,-1);
                } 
                me.pageObj.goodslist.total("bottom");
                me.page.find("input[name=scanbox]").val(""); 
                me.page.find("#scan").focus(); 

            } else {
                gfnAlert("조회오류***"+OUTVAR.rtnCd, OUTVAR.rtnMsg);
            }
        });
    }
    
    //***************************************************************************/
    //save:저장 
    me.fnSaveGoods=function() { 
        if( isNull(me.pageObj["pageCond"].getVal("lg_ord_no") )) {
            gfnStatus("물류지시번호를 선택하시오.");
            me.page.find("#scan").val("");
            me.page.find("#tabs li[refid='t1']").trigger("click");
            return;
        }        
        /**********************************************************/
       // args.list = me.pageObj.goodslist.exportData("CU");  //CU상태인 건만 가져감

        /****** 참조 100건씩 저장시키기 ******************************************/
        var list = me.pageObj.goodslist.exportData();   //전체가져와서
        for(var i=list.length-1; i >= 0; i--) {    //빈줄 삭제하고
            if(isNull(list[i].goods_cd)) list.splice(i,1); 
        }
        me.pageObj.goodslist.importData(list);  //다시 그리드에 넣어줌 
        me.pageObj.goodslist.sizeColumnsToFit();
        if( !me.pageObj["mst"].chkValid() ) return;  //Validation
        if( !me.pageObj["goodslist"].chkValid() ) return;      //Validation
        list = me.pageObj.goodslist.exportData("CU");    //저장대상 뽑아오기..
        var args = me.pageObj["pageCond"].exportData()[0];     
        args.shopcd = me.shopcd;
        var total = list.length;                //전체건수 
        function _fnSave() {
            args.list = list.splice(0,100);     //100건씩 잘라내서 args에 태워보낸다.
            console.log(args);
            var invar = JSON.stringify(args);
            gfnTx(appid+"."+pgmid,"saveGoods",{INVAR:invar},function(OUTVAR){
                console.log(OUTVAR);
                if(OUTVAR.rtnCd=="OK") {
                    if(list.length > 0) {       //전체목록에 남아있는 건이 있는지 체크 
                        gfnStatus(list.length+"/"+total+" 건 저장중...");
                        _fnSave();
                    } else {
                        gfnAlert("저장성공","입력한 데이터를 저장하였습니다.");
                        me.fnSearch();
                    }
                } else {
                    gfnAlert("저장오류",OUTVAR.rtnMsg);
                }
            });            
        }
        _fnSave();   
        /****** 참조 100건씩 저장시키기 ******************************************/
        // me.pageObj.pageCond.setVal("remark","");
        // me.pageObj.mst.setVal("remark","");
        // me.pageObj.pageCond.setVal("lg_ord_no",""); 
        // me.pageObj.mst.setVal("lg_ord_no","");
        me.pageObj["pageCond"].reset();
        me.pageObj["mst"].reset();
        me.page.find("#tabs li[refid='t1']").trigger("click");
        me.pageObj["goodslist"].reset();
        

    }
