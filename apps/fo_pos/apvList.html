    /* 사용자초기화 */
    me.fnInitExtra=function() {
        //페이지 로딩 시 넘겨받은 gParam.shopcd가 있다면

    /* 이벤트핸들러 */
    me.fnEH=function(component, evt, row, col, val) { 
        //console.log(evt+","+row+","+col+","+val);
        //화면기능버튼이 눌리면 
        if (component==me.pageObj["_pageFunc"]){ 
            if(typeof(me[col])=='function') me[col](); //col=기능명 me["fnSearch"]()=me.fnSearch(); 
        }
        //pageCond:조회조건 이벤트처리     
        else if(component==me.pageObj["pageCond"]) {
            if(evt=="componentFunc") {
                if(row=="addRow") {
                    component.addRow();
                } else if(row=="delRow") {
                    component.delRow();
                }
            }
            //if(evt=="change" && col=="colid") {...}
        }
        else if(component==me.pageObj["so_list"]) {
            if(evt=="dblclick") {
                if(row < 0) return;
                if($.type(gParam)!='object') gParam = {};
                gParam.so_no = component.getVal(row,"so_no");
                //영수증 검색팝업
                var searchPop = $("<div id='soPop' class='framepage active'></div>");
                gfnLoad("fo_pos","popupSO",searchPop,function(){
                    gfnPopup("영수증 상세정보",searchPop,{width:600, height:800});
                })
            }
        }

        //null:null 이벤트처리     
        else if(component==me.pageObj["so_list"]) {
            if(evt=="dblclick") {
                if($.type(gParam)!='object') gParam = {};
                gParam.so_no = component.getVal(row,"so_no");
            }
            //if(evt=="change" && col=="colid") {...}
        }
        
        //공지사항
        else if(component==me.pageObj["so_list"]) {
            if (evt=="componentFunc") {
                gMDI.openPage( "manageBBS", "공지사항 관리" );
            } else if(evt=="dblclick") {
                var rows = me.pageObj.so_list.selectedRows();
                var rowData = me.pageObj.so_list.getRowData(rows);
                var invar = JSON.stringify(rowData);
                gfnTx("aweportal.manageBBS", "selectOneDoc", {"INVAR" : invar}, function(OUTVAR){
                    if(OUTVAR.rtnCd=="OK") {
                        gfnPopupDetailBBS(rowData.docid);
                    } else {
                        gfnAlert("조회오류",OUTVAR.rtnMsg);
                    }
                });
            }
        }
    }
    //search:조회 
    me.fnSearch=function() {
        if( !me.pageObj["pageCond"].chkValid() ) return;
        var args = me.pageObj["pageCond"].exportData()[0];
        // args.pos_no = gUserinfo.pos_no;
        // if(me.auth == "Y") args.pos_no=""; //확정권한자는 모든 POS를 조회할 수 있음.
        console.log(args);
        var invar = JSON.stringify(args);
        gfnTx(appid+"."+pgmid,"search",{INVAR:invar},function(OUTVAR){
            console.log(OUTVAR);
            if(OUTVAR.rtnCd=="OK") {
                var list = [];
                var cd_list = OUTVAR.cd_list;
                for(i=0;i<cd_list.length;i++){
                    if(cd_list[i].pay_tp == "" || cd_list[i].pay_tp == '1 신용카드'){
                        list.push(cd_list[i]);
                    } 
                }
                me.pageObj["cd_list"].importData(list);
                // me.pageObj["cd_list"].importData(OUTVAR.cd_list);
                me.pageObj.cd_list.total("top");
                // me.pageObj["list"].total("top");                     
                // me.bEdit = false;
                
                
                var list2 = [];
                var so_list = OUTVAR.so_list;
                for(i=0;i<so_list.length;i++){
                    if(so_list[i].pay_tp == "" || so_list[i].pay_tp == '1 신용카드'){
                        list2.push(so_list[i]);
                    } 
                }
                me.pageObj["so_list"].importData(list2);
                // me.pageObj["so_list"].importData(OUTVAR.so_list);
                me.pageObj.so_list.total("top");
            } else {
                gfnAlert("조회오류",OUTVAR.rtnMsg);
            }
        });
    }
