me.fnInitExtra=function() {
    me.deptcd = gUserinfo.deptcd;
    //탭 설정
    gfnTab(pageid, "tabs");
    
    //Notice 알림 혹은 내 작업 내역 클릭 시, gParam["pgmLog"]로 lg_ord_no를 받아 페이지 열림
    if(!isNull(gParam) && !isNull(gParam["pgmLog"])) {
        var lg_ord_no = gParam["pgmLog"];
        me.pageObj["pageCond"].setVal("lg_ord_no", lg_ord_no);
        me.fnSearch();
        me.fnSearchMst(lg_ord_no);
        gParam["pgmLog"] = null;
    }
    
    me.page.find("[funcid=save]").attr("id","btnSaveRTcfm");
};

//search:조회 
me.fnSearch=function() {
    me.pageObj["list"].reset();
    me.pageObj["mst"].reset();
    me.pageObj["det"].reset();
    if( !me.pageObj["pageCond"].chkValid() ) return;
    var args = me.pageObj["pageCond"].exportData()[0];
    var invar = JSON.stringify(args);
    gfnTx(appid+"."+pgmid,"search",{INVAR:invar},function(OUTVAR){
        if(OUTVAR.rtnCd=="OK") {
            me.pageObj["list"].importData(OUTVAR.list);
            me.pageObj.list.total("top");
            me.pageObj.list.sizeColumnsToFit(true);
        } else {
            gfnAlert("조회오류",OUTVAR.rtnMsg);
        }
    });
};

//me.fnSearchMst : 선택된 물류지시번호 조회
me.fnSearchMst=function(lg_ord_no) {
    var args = {};
    args.lg_ord_no = lg_ord_no;
    var invar = JSON.stringify(args);
    gfnTx(appid+"."+pgmid,"searchMst",{INVAR:invar},function(OUTVAR){
        if(OUTVAR.rtnCd=="OK") {
            me.pageObj["mst"].importData(OUTVAR.mst);
            me.pageObj.det.importData(OUTVAR.det);
            me.pageObj.det.total("top");
            me.pageObj.det.sizeColumnsToFit(true);
            
            //로그 저장(프로그램ID, mst or pageCond(read의 경우 null), lg_ord_no, 로그 타입);
            gfnLog(pgmid, args, lg_ord_no, "read");
        } else {
            gfnAlert("조회오류",OUTVAR.rtnMsg);
        }
    });
};

//saveQty: 입고 확정수량 저장
me.fnSaveQty=function() {
    if( !me.pageObj["mst"].chkValid() ) return;
    if( me.pageObj.mst.getVal("cd_stat") == 'N' ) {
        gfnAlert("입고 확정수량 임시저장 확인", "삭제된 문서입니다.");
        return;
    }
    if( me.pageObj.mst.getVal("ord_end_yn") == 'Y' ) {
        gfnAlert("입고 확정수량 임시저장 확인", "이미 입고확정된 문서입니다.");
        return;
    }
    var det = me.pageObj.det;
    for(let i=0; i < det.countRow(); i++) {
        var row = det.getNodeId(i);
        if( isNull(det.getVal(row, "cfm_qty")) ) {
            me.pageObj.det.setVal(row,"cfm_qty", 0.1);
            me.pageObj.det.setVal(row,"remark", "확정수량 " + (toNum( me.pageObj.det.getVal(row,"qty"))) + "개 부족" );
        }
    }    
    var args = me.pageObj["mst"].exportData()[0];
    args.det = me.pageObj.det.exportData();
    var invar = JSON.stringify(args);
    gfnTx(appid+"."+pgmid,"saveQty",{INVAR:invar},function(OUTVAR){
        if(OUTVAR.rtnCd=="OK") {
            gfnAlert("입고 확정수량 임시저장 성공", "매장간 이동 입고 수량이 저장 되었습니다.");
            me.fnSearchMst(args.lg_ord_no); 
            
            //로그 저장
            const lg_ord_no = args.lg_ord_no;
            const sub = args.det.length;
            gfnLog(pgmid, args, lg_ord_no, "save", sub);
        } else {
            gfnAlert("저장오류",OUTVAR.rtnMsg);
        }
    }); 
}

//save: 입고확정
me.fnSave=function() {
    if( !me.pageObj["mst"].chkValid() ) return;
    if( me.pageObj.mst.getVal("cd_stat") == 'N' ) {
        gfnAlert("입고 확정 저장 확인", "삭제된 문서입니다.");
        return;
    }
    if( me.pageObj.mst.getVal("ord_end_yn") == 'Y' ) {
        gfnAlert("입고 확정 저장 확인", "이미 입고확정된 문서입니다.");
        return;
    }
    
    /**********4.22***/
    //예약판매RT(고객직송)(MVG) //입고확정 못하게
    if(me.pageObj.mst.getVal("lg_tp") == "MVG"){
        gfnAlert("확정실패","예약판매현황에서 발송완료인 건은 고객수령을 확인한 후 예약판매 확정해 주세요");
        return;
    }
    /**********4.22***/
    
    var det = me.pageObj.det;
    for(let i=0; i < det.countRow(); i++) {
        var row = det.getNodeId(i);
        if( isNull(det.getVal(row, "cfm_qty")) ) {
            me.pageObj.det.setVal(row,"cfm_qty", 0.1);
            me.pageObj.det.setVal(row,"remark", "확정수량 " + (toNum( me.pageObj.det.getVal(row,"qty"))) + "개 부족" );
        }
    }
    function _updateMov() {
        var args = me.pageObj["mst"].exportData()[0];
        var invar = JSON.stringify(args);
        gfnTx(appid+"."+pgmid,"updateMov",{INVAR:invar},function(OUTVAR){
            if(OUTVAR.rtnCd=="OK") {
                me.fnSearch(); 
                me.fnSearchMst(args.lg_ord_no); 
            } else {
                gfnAlert("저장오류",OUTVAR.rtnMsg);
            }
        });
    }    
    function _fnSave() {
        var args = me.pageObj["mst"].exportData()[0];
        args.det = me.pageObj.det.exportData();
        var invar = JSON.stringify(args);
        gfnTx(appid+"."+pgmid,"save",{INVAR:invar},function(OUTVAR){
            if(OUTVAR.rtnCd=="OK") {
                var det = me.pageObj.det;
                for(let i=0; i < det.countRow(); i++) {
                    var row = det.getNodeId(i);
                    if( det.getVal(row, "qty") != det.getVal(row, "cfm_qty") ) {
                        gfnConfirm("차이 수량 반송", "차이 수량에 대해 실물 반송하시겠습니까?<br>*반송할 실물이 없는 경우 취소를 눌러주세요.", function(rtn) {
                            if(!rtn) {
                                _updateMov();
                                gfnAlert("매장간 이동 입고확정", "입고확정 정보가 저장되었습니다.");
                            }
                        })
                        return;
                    }
                }
                gfnAlert("매장간 이동 입고확정", "입고확정 정보가 저장되었습니다.");
                me.fnSearch(); 
                me.fnSearchMst(args.lg_ord_no);
                
                //로그 저장
                const lg_ord_no = args.lg_ord_no;
                const sub = args.det.length;
                gfnLog(pgmid, args, lg_ord_no, "confirm", sub);
                
                //알림 전송
                const empList  = args.to_whcd;
                const app      = "RTregister";
                const msgKey   = lg_ord_no;
                
                let from_wh_nm = null;
                if(args.from_wh_nm) {
                    from_wh_nm = args.from_wh_nm;
                } else {
                    from_wh_nm = subset(subset(gds.comcd, "comcd", "LFN"), "cd", args.from_whcd)[0].nm;
                }
                const pgm_nm   = subset(gds.menu, "pgmid", me.pgmid)[0].pgm_nm;
                const msg      = "[" + from_wh_nm + "점]에서 #" + lg_ord_no + " 건이 [" + pgm_nm + "] 되었습니다.<br>(등록자 : " + gUserinfo.usernm +")";
                const register = gUserinfo.userid;
                gfnNotice(empList, app, msgKey, msg, register);
            } else {
                gfnAlert("저장오류",OUTVAR.rtnMsg);
            }
        });
    }
    gfnConfirm("입고확정 확인","매장간 이동 입고확정 하시겠습니까?<br>*입고확정 수량을 다시 한 번 확인해 주세요.", function(rtn) {
        if(rtn) {
            var args = me.pageObj["mst"].exportData()[0];
            var invar = JSON.stringify(args);
           
            gfnTx(appid+"."+pgmid,"searchSTCD",{INVAR:invar},function(OUTVAR){
                if(OUTVAR.stcd.length== 0 || args.lg_tp =="MVO") {
                    _fnSave();
                } else {
                    gfnAlert("확정 실패", "물류지시서에 등록되지 않은 스타일코드의 상품은 입고 확정할 수 없습니다. 다시 확인해 주세요.");
                    return;
                }
            });
            
            //_fnSave();
        }
    });
}

me.fnRollback=function() {
    if( !me.pageObj["mst"].chkValid() ) return;
    if( me.pageObj.mst.getVal("ord_end_yn") == 'N' ) {
        gfnAlert("입고 확정 취소 확인", "아직 확정되지 않은 문서입니다.");
        return;
    }
    function _fnRollback() {
        var args = me.pageObj["mst"].exportData()[0];
        var det = me.pageObj["det"].exportData();
        
        var invar = JSON.stringify(args);
        gfnTx(appid+"."+pgmid,"rollbackMst",{INVAR:invar},function(OUTVAR){
            if(OUTVAR.rtnCd=="OK") { 
                gfnAlert("입고확정 취소", "입고확정이 취소되었습니다.");
                me.fnSearch(); 
                me.fnSearchMst(args.lg_ord_no); 
                
                //로그 저장
                const lg_ord_no = args.lg_ord_no;
                const sub = det.length;
                gfnLog(pgmid, args, lg_ord_no, "reject", sub);
                
                //알림 전송
                const empList  = args.to_whcd;
                const app      = "RTregister";
                const msgKey   = lg_ord_no;
                
                let from_wh_nm = null;
                if(args.from_wh_nm) {
                    from_wh_nm = args.from_wh_nm;
                } else {
                    from_wh_nm = subset(subset(gds.comcd, "comcd", "LFN"), "cd", args.from_whcd)[0].nm;
                }
                const pgm_nm   = subset(gds.menu, "pgmid", me.pgmid)[0].pgm_nm;
                const msg      = "[" + from_wh_nm + "점]에서 #" + lg_ord_no + " 건이 [" + pgm_nm + "] 취소되었습니다.<br>(등록자 : " + gUserinfo.usernm +")";
                const register = gUserinfo.userid;
                gfnNotice(empList, app, msgKey, msg, register);
            } else {
                gfnAlert("저장오류",OUTVAR.rtnMsg);
            }
        });
    } 
    gfnConfirm("입고확정취소 확인","입고확정을 취소 하시겠습니까?<br>*입고확정 취소 후 수량을 다시 입력해 주세요.", function(rtn) {
        if(rtn) {
            _fnRollback();
        }
    });    
}
