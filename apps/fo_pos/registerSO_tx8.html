		function lpad(str, padLen, padStr) {
		if (padStr.length > padLen) {
			return str;
		}
		str += ""; // 문자로
		padStr += ""; // 문자로
		while (str.length < padLen)
			str = padStr + str;
		str = str.length >= padLen ? str.substring(0, padLen) : str;
		return str;
		}

		function rpad(str, padLen, padStr) {
		if (padStr.length > padLen) {
			return str + "";
		}
		str += ""; // 문자로
		padStr += ""; // 문자로
		while (str.length < padLen)
			str += padStr;
		str = str.length >= padLen ? str.substring(0, padLen) : str;
		return str;
		}
		function setYYMMDDHHMMSS()
			{
				var nowDate = new Date(); 
				var vaYY = nowDate.getFullYear().toString().substr(2, 4);
				var vaMM = pad(nowDate.getMonth()+1, 2);
				var vaDD = pad(nowDate.getDate()   , 2);
				var vaHH = pad(nowDate.getHours()  , 2);
				var vaMin= pad(nowDate.getMinutes(), 2);
				var vaSS = pad(nowDate.getSeconds(), 2);
				
				return vaYY+vaMM+vaDD+vaHH+vaMin+vaSS;
			}

		String.prototype.fillZero = function(n)
		{
			var str   = this;
			var zeros = "";

			if(str.length < n)
			{
				for(i = 0; i < n - str.length; i++)
				{
					zeros += '0';
				}
			}
			return zeros + str;
		}

		String.prototype.fillSpace = function(n)
		{
			var str   = this;
			var space = "";

			if(str.length < n)
			{
				for(i = 0; i < n - str.length; i++)
				{
					space += ' ';
				}
			}
			return str + space;
		}

		String.prototype.byteLength = function()
		{
			var len = 0;
		
			for(var i=0; i<this.length; i++)
			{
				len += (this.charCodeAt(i) > 127) ? 2 : 1;
			}
			return len;
		}

		String.prototype.substrKor = function(idx, len)
		{
			if(!this.valueOf()) return "";
		
			var str = this;
			var pos = 0;

			for(var i=0; pos<idx; i++)
			{
				pos += (str.charCodeAt(i) > 127) ? 2 : 1;
			}

			var beg = i;
			var byteLen = str.byteLength();
			var lim = 0;			

			for(var i=beg; i<byteLen; i++)
			{
				lim += (str.charCodeAt(i) > 127) ? 2 : 1;

				if(lim > len)
				{ 
					str = str.substring(beg, i);
					break;
				}
			}
		
			return str;   
		}

		function JSONtoString(object) 
		{
			var results = [];
			
			for (var property in object) 
			{
				var value = object[property];
				if (value)
					results.push(property.toString() + ': ' + value);
			}
						
			return '{' + results.join(', ') + '}';
		}

		function FindJSONtoString(Key, object) 
		{
			var results = "";
			for (var property in object) 
			{
				var value = object[property];
				if (value)
				{
					if(Key == property.toString())
					{
						results = value;
						break;
					}
				}
			}
			return results;
		}

			if (arguments.length <= 1) return text;

			for (var i = 0; i <= arguments.length - 2; i++) {

			}

		function toNum(val,dec) {
			var rtn = (typeof(val)=="number")?val:parseFloat( trim(val).replace( /,/g ,"") ); //콤마제거후
			if(isNaN(rtn)) return null;
			if(dec < 0) { //                            6:백만자리 라운드,8:억자리라운드 
				var digit = [1,10,100,1000,10000,100000,1000000,10000000,100000000,1000000000];
				rtn = format( _toNum( rtn, digit[Math.abs(dec)] ),0); //format을 씌우면 정해진 자리수 만큼 "#,#00"으로 만들어 줌 
			} else {
				if(isNull(dec)) dec = 1;
				var digit = [1,0.1,0.01,0.001,0.0001,0.0001,0.00001];
				rtn = format( _toNum( rtn, digit[dec]), dec);  //format을 씌우면 정해진 자리수 만큼 "#,###.#"으로 만들어 줌 
			}  
			return parseFloat(rtn.replace( /,/g ,""));
		} 

		function _toNum(val, digit) { /* javascript 부동소수점 오류 HACK */
			return Math.round( val / digit) * digit;
		}
		function format( number, decimals, dec_point, thousands_sep ) {
			if (number==null) return null;
			if (decimals == "YYYYMMDD") {
				if (number.length != 8) return ""; 
				return date(number,"yyyymmdd");			
			} else {  
				var n = number, prec = decimals, dec = dec_point, sep = thousands_sep;
				if (n == null || n == undefined || n == "" ) { n = 0; } 
				n = n + 0.0000;        //1000.2000
				prec = (prec == undefined||prec == "undefined"||prec==""||prec==null) ? 0 : prec;
				var s = n.toFixed(prec);    //1000.20 
				sep = sep == undefined ? ',' : sep;
				dec = dec == undefined ? '.' : dec; 
				var regx = new RegExp(/(-?\d+)(\d{3})/);
				var strArr = (""+n).split('.');
				while(regx.test(strArr[0])){
					strArr[0] = strArr[0].replace(regx,"$1,$2");  //1,000
				}
				if (prec > 0) {
					var sPrec = strArr[1];
					if (sPrec==undefined||sPrec=="undefined") {
						sPrec="";
						for (var i = 0; i < prec; i++) sPrec += "0";
					} else {
						sPrec= sPrec.substring(0,prec);
					}
					s = strArr[0] + dec + sPrec;
				} else {
					s = strArr[0];
				}
				return s;
			}
		}
