    /* 이벤트핸들러 */
    me.fnEH=function(component, evt, row, col, val) { 
        //console.log(evt+","+row+","+col+","+val);
        //화면기능버튼이 눌리면 
        if (component==me.pageObj["_pageFunc"]){ 
            if(typeof(me[col])=='function') me[col](); //col=기능명 me["fnSearch"]()=me.fnSearch(); 
        }
        //pageCond:조회조건 이벤트처리     
        else if(component==me.pageObj["pageCond"]) {
            if(evt=="componentFunc") {
                if(row=="addRow") {
                    component.addRow();
                } else if(row=="delRow") {
                    component.delRow();
                }
            }
            //if(evt=="change" && col=="colid") {...}
        }

        //list:온라인 주문 처리상태 이벤트처리     
        else if(component==me.pageObj["list"]) {
            if(evt=="componentFunc") {
                if(row=="addRow") {
                    component.addRow();
                } else if(row=="delRow") {
                    component.delRow();
                }
            }
            if(evt=="click" && col=="stkBtn") {
                //매장별 재고조회 팝업 
                gObj.goods_cd   = component.getVal(row,"goods_cd");
                gObj.market_idx = component.getVal(row,"market_idx");
                gObj.basket_idx = component.getVal(row,"basket_idx");
                gObj.so_no      = component.getVal(row,"so_no");
                gObj.so_seq     = component.getVal(row,"so_seq");
                gObj.qty        = component.getVal(row,"qty");
                gObj.remark     = component.getVal(row,"remark");
                gObj.rt_shopcd  = component.getVal(row,"rt_shopcd");
                var searchPop = $("<div id='stkPop' class='framepage active'></div>");
                var searchPopup = null;
                gfnLoad("fo_pos","onlineOrderStkPop2",searchPop,function(){
                     searchPopup = gfnPopup("매장재고조회/재할당",searchPop,{width:900, height:600});
                });
                function _fnCallback(mov_yn, shopcd, remark) {
                    if(component.getVal(row,"rt_shopcd")!=shopcd) {
                        gfnStatus("해당 주문/상품에 대한 재할당(및 RT의뢰)되었습니다.");
                    }
                    component.setVal(row,"mov_yn",mov_yn); 
                    component.setVal(row,"rt_shopcd",shopcd); 
                    component.setVal(row,"remark",remark); 
                    if(mov_yn=="R"||mov_yn=="O") component.setVal(row,"rt_req_dt", date("today","mm-dd hh24:mi:ss")); 
                    component.setVal(row,"rt_dt",     null); 
                    component.setVal(row,"rt_cfm_dt", null); 
                    searchPopup.dialog("close");                    
                }
                gObj.fnCallback = _fnCallback;  
            }
        }

        //사용자 컴포넌트/컨트롤
        else if(component.userComponent=="myCompoId") {
            //if(evt=="dblclick" && col=="colid") {...}
        }
    }
    //search:조회 
    me.fnSearch=function() {
        if( !me.pageObj["pageCond"].chkValid() ) return;
        var args = me.pageObj["pageCond"].exportData()[0];
        //console.log(args);
        var invar = JSON.stringify(args);
        gfnTx(appid+"."+pgmid,"search",{INVAR:invar},function(OUTVAR){
            console.log(OUTVAR);
            if(OUTVAR.rtnCd=="OK") {
                me.pageObj["list"].importData(OUTVAR.list);
                me.pageObj.list.total("top");
                //me.pageObj.list.autoSizeAllColumns()
            } else {
                gfnAlert("조회오류",OUTVAR.rtnMsg);
            }
        });
    }
    //RT매장 및 메모저장
    me.fnSave=function() {
        var args = {};
        args.list = me.pageObj.list.exportData("U");
        var invar = JSON.stringify(args);
        gfnTx(appid+"."+pgmid,"save",{INVAR:invar},function(OUTVAR){
            //console.log(OUTVAR);
            if(OUTVAR.rtnCd=="OK") {
                gfnAlert("저장성공","메모가 저장되었습니다.");
                me.fnSearch();
            } else {
                gfnAlert("저장오류",OUTVAR.rtnMsg);
            }
        });
        
    }

    //선택된 건의 송장정보 발행
    me.fnPrint=function() {
        var list = me.pageObj.list.exportData("selected");
        if(list.length < 1) {
            gfnAlert("송장정보 발행확인","선택된 주문이 없습니다.");
            return;
        } 
        gObj.list = list;
        var printPop = $("<div id='printPop' class='framepage active'></div>");
        var printPopup = null; 
        gfnLoad("fo_pos","onlinePrint",printPop,function(){
            printPopup = gfnPopup("온라인주문 송장정보 발행",printPop,{width:800, height:600});
        });
        function _fnCallback() {
            printPopup.dialog("close"); 
        }
        gObj.fnCallback = _fnCallback;  
    }
