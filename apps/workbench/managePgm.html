    /* 사용자초기화 */
    me.fnInitExtra=function() {
        // 폭 맞춤 - Window 크기 변경시
        me.pageObj["llist"].sizeColumnsToFit();
        $(window).on('resize', function(){
            me.pageObj["llist"].sizeColumnsToFit();
        });
    }
    /* 이벤트핸들러 */
    me.fnEH=function(component, evt, row, col, val) { 
        console.log(`evt : ${evt} /row : ${row} / col : ${col} / val : ${val}`);
        //화면기능버튼이 눌리면 
        if (component==me.pageObj["_pageFunc"]){ 
            if(typeof(me[col])=='function') me[col](); //col=기능명 me["fnSearch"]()=me.fnSearch(); 
        }
        //pageCond:조회조건 이벤트처리     
        else if(component==me.pageObj["pageCond"]) {
            if(evt=="change" && col=="app_pgmid") {
                console.log("값이 바뀌었습니다.");
                me.fnSearch();
            }
        }

        //llist:프로그램목록 이벤트처리     
        else if(component==me.pageObj["llist"]) {
            if(evt=="componentFunc") {
                if(row=="addRow") {
                    var newRow = component.addRow();
                    component.setVal(newRow,"app_pgmid", me.pageObj["pageCond"].getVal("app_pgmid") );
                } else if (row=="delRow") {
                    component.delRow();
                }
                
            }
            if(evt=="dblclick" && col=="ver") {
                me.fnOpenPgm();
            }
            if(evt=="click" && col=="btn_roles") {
                gParam.pgminfo = component.getRowData(row); 
                gMDI.openPage("managePgmAccess","프로그램 사용권한 관리",undefined,"workbench");
            }
        }

        //사용자 컴포넌트/컨트롤
        else if(component.userComponent=="myCompoId") {
            //if(evt=="dblclick" && col=="colid") {...}
        }
    }
    //search:조회 
    me.fnSearch=function() {
        if( !me.pageObj["pageCond"].chkValid() ) return;
        var args = me.pageObj["pageCond"].exportData()[0];
        //console.log(args);
        var invar = JSON.stringify(args);
        gfnTx(appid+"."+pgmid,"search",{INVAR:invar},function(OUTVAR){
            //console.log(OUTVAR);
            if(OUTVAR.rtnCd=="OK") {
                me.pageObj["llist"].importData(OUTVAR.list);
            } else {
                gfnAlert("조회오류",OUTVAR.rtnMsg);
            }
        });
    }

    //openPgm:개발워크벤치열기 
    me.fnOpenPgm=function() {
        var currow = me.pageObj["llist"].selectedRow();
        if( currow < 0 ) {
            gfnAlert("워크벤치 호출 확인","선택된 프로그램이 없습니다.");
            return;
        }
        var curRow = me.pageObj["llist"].getRowData(currow); 
        if(gParam==undefined || $.type(gParam)!="object") gParam={};
        gParam["workbench"] = curRow;  
        gMDI.openPage("workbench","["+curRow.pgmid+"]"+curRow.pgm_nm,undefined,"workbench");
        //console.log("page called on workbench:"+curRow.pgmid);
        //console.log(gParam["workbench"]);
    }

    //save:저장 
    me.fnSave=function() {
        console.log("fnSave 실행");
        if( !me.pageObj["llist"].chkValid() ) return;
        var args = {list:me.pageObj["llist"].exportData()};
        console.log("저장되는 값");
        console.log(args);
        var invar = JSON.stringify(args);
        gfnTx(appid+"."+pgmid,"save",{INVAR:invar},function(OUTVAR){
            //console.log(OUTVAR);
            if(OUTVAR.rtnCd=="OK") {
                gfnAlert("저장성공","프로그램 정보가 저장되었습니다.");
                me.fnSearch();
            } else {
                gfnAlert("저장오류",OUTVAR.rtnMsg);
            }
        });
    }
