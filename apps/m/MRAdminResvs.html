<style>.mainContent .framepage {
    margin: 1em;
    border-radius: 1em;
    padding: 1em;
    background-color: #ffffff5a !important;
} 

.mainContent .framepage .pageCond{  
    border-radius: 1em; 
}

.mainContent .pageContent .componentContainer {
    height: 40em;
    min-height: 40em;
}


#bg {
	background-color: darkgrey;
	width: 100%;
	text-align: center;
}
#bg > img {
	margin: 1em;
	width: calc(100% - 2em);
	height: 300px;
	box-shadow: 0.5em 0.5em 0.5em #3e3e3e; 
}
#bg > img.fadeout { 
	transition: all 2s;
	opacity: 0;
	filter: grayscale(0.1) blur(10px);
}
#bg > img.fadein {
	/*animation: fadeout 2s ease-in;*/ 
	transition: all 2s;
	opacity: 1;
	filter: unset;
} 

#info {
	position: absolute;
	width: 80%;
	height: 250px;
	overflow: hidden;
	top: 30px;
	right: 0;
	background-color: rgb(255 255 255 / 75%);
	border-top-left-radius: 2em;
	border-bottom-left-radius: 2em;
	padding: 2em 3em;
	box-shadow: 1em 1em 1em rgb(30 30 30 / 50%);
	line-height: 1.5;
}
#info > div {
    font-size: 1.25em;
    line-height: 1.5;
}

:root { 
	--ti-cursor-color: #03a9f4;
	--ti-cursor-font-weight: 400; 
} 

.btnXls {
    display: none !important;
}

[data-scroll] {
    opacity: 0;
    will-change: transform, scale, opacity;
    transform: translateY(6rem) scale(0.93);
    transition: all 1.5s cubic-bezier(0.165, 0.84, 0.44, 1);
    margin: 3em 1em;
    padding: 1em;
    border-radius: 0.5em;
    background-color: rgba(255,255,255,0.1);
}
	
[data-scroll='in'] {	
    opacity:1;
    transform: translateY(0) scale(1);
}

[data-scroll='out'] {	
    opacity:0;
}

.framepage {
    background-color: unset !important;
}

    me.fnEH=function(component, evt, row, col, val) {

                    for(var i=0; i < rowCnt; i++) {

                        data.push({crud:"C",resv_no:uuid});
                    }
                    component.importData(data); 
                } else if (row=="delRow") {
                    component.delRow();
                }
            }

                    if(!isNull(component.getVal(row,"user_id")) && !isNull(component.getVal(row,"msg")) ) {

                        }
                    }
                }
            } 
            if(evt=="paste") {
                console.log(row);
            }
        }      
    } 
    
    me.uuidv4=function() {
      return ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c =>
        (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
      );
    }
    
    me.fnSearch=function() {
        var args = me.pageObj.pageCond.exportData()[0];
        var invar = JSON.stringify(args); 
        gfnTx(appid+"."+pgmid,"search",{INVAR:invar},function(OUTVAR){
            console.dir(OUTVAR);
            if(OUTVAR.rtnCd=="OK") {

            } else {
                gfnAlert("오류",OUTVAR.rtnMsg); 
            }
        });
    }
    
    me.fnSave=function() {
        if( !me.pageObj.resvs.chkValid() ) return false;
        var args = {};
        args.list = me.pageObj.resvs.exportData("CUD");
        var invar = JSON.stringify(args);
        gfnTx(appid+"."+pgmid,"save",{INVAR:invar},function(OUTVAR){
            console.dir(OUTVAR);
            if(OUTVAR.rtnCd=="OK") {

                me.fnSearch();
            } else {
                gfnAlert("오류",OUTVAR.rtnMsg); 
            }
        });
