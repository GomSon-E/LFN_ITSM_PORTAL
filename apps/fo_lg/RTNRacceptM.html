    //알림 타입 true: 알림 등록, false: 알림 제거
    me.fnPopup = function(bCheck, type, value) {
        if(bCheck) {
            //알림 타입
            if(type == "alert") {
                //알림 창이 있는지 확인 후 생성
                if(document.querySelector(".framepage[id=" + pageid + "]")) {
                    me.fnPopup(false, "alert", undefined);

                //알림 창 생성

                popup.classList.add("popup");
                popup.innerHTML = "선택된 반송 명세(박스 : " + value + "건)<br>박스 별 인수 등록을 진행합니다.";

                document.querySelector(".framepage[id=" + pageid + "]").append(popup);
                $(popup).slideDown();
                
                //알림창 클릭 이벤트

                    me.fnPopup(false, "alert", undefined);
                    me.pageObj.mst.componentTop.hide();
                    me.pageObj.boxlist.componentTop.hide();
                    me.pageObj.mst.componentBody.hide();
                    popup.removeEventListener("click", clickAlert);    
                }
                popup.addEventListener("click", clickAlert);
            }
            
        } else if(!bCheck) {
            //알림 창 제거
            if(type == "alert") {
                if(document.querySelector(".framepage[id=" + pageid + "] .popup")) {
                    $(".framepage[id=" + pageid + "] .popup").slideUp(100, 'swing', function() {
                        let popup = document.querySelector(".framepage[id="+ pageid +"] .popup");
                        popup.parentNode.removeChild(popup);
                    });
                    me.pageObj.mst.componentTop.hide();
                    me.pageObj.boxlist.componentTop.hide();
                    me.pageObj.mst.componentBody.hide();
                }
            }
        }
    }
    
    //송장 바코드 검색
    me.fnSearchOrd = function(lg_ord_no) {
        //알림 팝업 제거
        me.fnPopup(false);

        if(isNull(lg_ord_no)) return;
         
        var args = { lg_ord_no : lg_ord_no };
        var invar = JSON.stringify(args);
         
        gfnTx(appid + "." + pgmid, "searchOrder", { INVAR : invar }, function(OUTVAR) {
            if(OUTVAR.rtnCd = "OK") {
                if(OUTVAR.lg_ord_no != "NULL") {
                    me.pageObj["mst"].importData(OUTVAR.mst);
                    me.pageObj["boxlist"].importData(OUTVAR.boxlist);
                    
                    var boxlist = me.pageObj["boxlist"].exportData();
                    var length = boxlist.length;
                    me.fnPopup(true, "alert", length);
                    
                    var boxlist = me.pageObj["boxlist"].exportData();
    
                    boxlist.forEach((box) => {
                        if(box.rcv_yn == "Y") {
                            $(".framepage[id=" + me.pageid + "] .pageContent #boxlist .componentBody .ag-root-wrapper .ag-root-wrapper-body .ag-root .ag-body-viewport .ag-center-cols-clipper .ag-center-cols-viewport .ag-center-cols-container .ag-row[row-index= "+ box.id + "] .ag-cell[col-id=accept]").addClass("hidden");
                        }
                    })
                    
                    //로그 저장
                    gfnLog(pgmid, args, lg_ord_no, "read");
                    
                } else {
                     gfnAlert(me.dataSet[me.pgmid +"pgm_nm"] + "오류", "물류 송장 번호 [" + lg_ord_no + "]는 유효하지 않은 번호 입니다.");
                     me.page.find("input[name=scanbox0]").val("");
                }
            }
        })
    }
    
    //박스 바코드 검색
    me.fnSearchBox = function(barcd) {
        //알림 팝업 제거

        //박스 바코드가 null 인 경우,
        if(isNull(barcd)) return;
        
        var args = { barcd : barcd };
        var invar = JSON.stringify(args);
        gfnTx(appid + "." + pgmid, "searchOrdNum", { INVAR : invar }, function(OUTVAR) {
            if(OUTVAR.rtnCd == "OK") {
                //현재 송장 번호 수집
                var inputChk = upper(me.page.find("input[name=scanbox0]").val());
                
                //송장 번호가 null인 경우, (첫 스캔시 송장 번호는 null)
                if(isNull(inputChk)) {
                     //DB에 박스 바코드의 송장번호가 존재하지 않는 경우,
                    if(OUTVAR.lg_ord_no == "NULL") {
                        gfnAlert(me.dataSet[me.pgmid +"pgm_nm"] + "오류", "박스 바코드 [" + barcd + "]는 유효하지 않은 바코드 입니다.");

                    } else {
                        const lg_ord_no = OUTVAR.lg_ord_no;
                        
                        //송장 번호 필드 삽입

                        //마스터 정보 재조회
                        me.fnSearchOrd(lg_ord_no);
                        
                        //로그 저장
                        const sub = barcd;
                        gfnLog(pgmid, args, lg_ord_no, "read", sub);
                    }
                    
                //송장 번호가 존재하는 경우, (첫 스캔 후, 송장 번호가 존재할 때)
                } else {

                        me.fnSearchBox(barcd);

                    } else {
                        me.fnAcceptBox(barcd);
                    }
                }
            }
        });
    }
