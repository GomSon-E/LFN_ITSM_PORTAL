/* 사용자초기화 */
    me.fnInitExtra=function() {
        //창고 코드 선택 및 변경 버튼
        const whcd = document.createElement("div");
        const whcdBtn = document.createElement("button");
        whcdBtn.id = "whcdBtn";
        whcdBtn.textContent = "창고 선택";

        //창고 코드 버튼 클릭 이벤트
        function changeWhcd() {
            //버튼 클릭 이벤트 수행
            me.page.find(".aweColBtn.ui-icon.ui-icon-search").trigger("click");
            
            //기존 코드 수집
            const whcdChk = me.pageObj["pageCond"].exportData()[0];
            gParam["RTNacceptWHCD"] = whcdChk.whcd;
        }
        
        whcdBtn.addEventListener("click", changeWhcd);
        whcd.append(whcdBtn);
        document.querySelector(".framepage[id=" + me.pageid + "] .pageTop .pageTitle").append(whcd);
        
        //화면 열릴 때 창고 코드 조회
        me.page.find(".aweColBtn.ui-icon.ui-icon-search").trigger("click");
        
        //박스 스캔 영역 focus
        me.page.find("#scan2").focus();
        
        //프로그램 이름
        me.dataSet[me.pgmid +"pgm_nm"] = subset(gds.menu, "pgmid", me.pgmid)[0].pgm_nm;
        
        //물류지시번호 스캔 컴포넌트 생성
        var scan0 = document.createElement("div");
        scan0.classList.add("scan0");
        var input = document.createElement("input");
        input.id = "scan0";
        input.name = "scanbox0";
        input.type = "text";
        input.autocomplete = "off";
        input.setAttribute("inputmode","none");
        input.placeholder = "송장 번호 스캔";
        scan0.append(input);
        document.querySelector(".framepage[id=" + me.pageid + "] .pageTop .pageFunc").prepend(scan0);
        
        //물류지시번호 스캔 시, mst, boxlist 리턴
        me.page.find("#scan0").keydown(function(key) {
            if(key.keyCode == 13) {
                var lg_ord_no = upper(me.page.find("input[name=scanbox0]").val());
                me.fnSearchMst(lg_ord_no);
            }
        })
        
        // 박스 번호 스캔
        me.page.find("#scan2").keydown(function(key) {
            if(key.keyCode == 13) {
                const barcd = upper(me.page.find("input[name=scanbox2]").val());
                me.page.find("input[name=scanbox2]").val("");
                me.fnSearchBox(barcd);
            }
        })
        
        //팝업 활성화시, 클릭 이벤트 체크로 팝업 제거
        me.page.click(function() {
            me.fnPopup(false, "alert", undefined);
        })
    }
    
    /* 이벤트핸들러 */
    me.fnEH=function(component, evt, row, col, val) { 
        //console.log(evt+","+row+","+col+","+val);
        //화면기능버튼이 눌리면 
        if(component==me.pageObj["_pageFunc"]) { 
            if(typeof(me[col])=='function') me[col](); //col=기능명 me["fnSearch"]()=me.fnSearch(); 
        }
        
        //pageCond 창고코드 이벤트 변동 이벤트
        else if(component==me.pageObj["pageCond"]) {
            if(evt=="change") {
                //변경 데이터 수집
                const whcdInfo = me.pageObj["pageCond"].exportData()[0];
                
                //창고 선택하지 않은 경우,
                if(!whcdInfo.whcd) {
                    document.getElementById("whcdBtn").textContent = "창고 선택";
                    gfnStatus("창고를 선택해야 합니다.");
                    gParam["RTNacceptWHCD"] = "";
                    me.fnNew();
                
                //창고 선택한 경우,
                } else {
                    if(!isNull(gParam) && !isNull(gParam["RTNacceptWHCD"])) {
                        const temp = gParam["RTNacceptWHCD"];
                        if(whcdInfo.whcd != temp) {
                            //변경된 창고 코드 매핑
                            gParam["RTNacceptWHCD"] = whcdInfo.whcd;
                            
                            gfnStatus("다른 창고를 조회하기 위해 초기화합니다.");
                            me.fnNew();
                        }
                    }
                    document.getElementById("whcdBtn").textContent = whcdInfo.whcd + " " + whcdInfo.whcd_nm;
                }
            }
        }
        
        //boxlist:박스목록 이벤트처리     
        else if(component==me.pageObj["boxlist"]) {
            if(evt=="click" && col=="accept") {
                const boxInfo = me.pageObj["boxlist"].getRowData(row);
                me.fnAcceptBox(boxInfo.box_barcd);

            } else if(evt == "click" && col == "denied") {
                const mstChk    = me.pageObj["mst"].exportData()[0];
                const lg_ord_no = mstChk.lg_ord_no;
                const boxInfo   = me.pageObj["boxlist"].getRowData(row);
            
                if(boxInfo.rcv_yn == "Y") {
                    gfnAlert(me.dataSet[me.pgmid +"pgm_nm"], "박스 바코드 [" + boxInfo.box_barcd + "]는 이미 인수 등록되었습니다.");

                } else {
                    if(document.querySelector(".framepage[id=" + me.pageid + "] .popupRemark")) {
                        me.fnPopup(false, "denied", undefined);
                        
                    } else {
                        me.fnPopup(true, "denied", boxInfo.box_barcd);;
                    }
                }
            }
        }
    }

    //알림 타입 true: 알림 등록, false: 알림 제거

                remark3.classList.add("remarkList");
                remark3.textContent = "품목 불량";
                remark3.value = "3";
                popupRemark.append(remark3);
                
                var remark4 = document.createElement("div");
                remark4.classList.add("remarkList");
                remark4.textContent = "수기 입력";
                remark4.value = "type";
                popupRemark.append(remark4);
                
                // var remark5 = document.createElement("div");
                // remark5.classList.add("remarkList");
                // remark5.textContent = "거부 취소";
                // remark5.style.color = "red";
                // remark5.value = "cancel";
                // popupRemark.append(remark5);
                
                var remark6 = document.createElement("div");
                remark6.classList.add("remarkList");
                remark6.textContent = "닫기";
                remark6.style.color = "blue";
                remark6.value = "close";
                popupRemark.append(remark6);
                
                //선택되었던 항목이 있었을 경우, hover
                boxlist.forEach((box) => {
                    
                    //비고가 있는 경우,
                    if(box.remark) {
                        for(let i = 1; i < 6; i++) {
                            
                            //현재 선택된 row와 리스트의 비고가 일치하는 경우,
                            if(box.box_barcd == barcd) {
                                let count = eval("remark" + i + ".textContent");
                                if(box.remark == count){
                                    count = "remark" + i;
                                    
                                    //선택 효과
                                    eval(count).style.background = "hsl(0 0% 90%)";
                                    eval(count).style.borderRadius = "20px";
                                }
                            }
                        }
                    }
                })
                
                document.querySelector(".framepage[id=" + pageid + "]").append(popupRemark);
                $(popupRemark).slideDown(100, 'swing');
                
                //선택창 클릭 이벤트
                const list = document.getElementsByClassName("remarkList");
                function remarkList(e) {
                    const select = e.target.value;
                    const remark = e.target.textContent;
                    //비고 삭제 선택 시,
                    // if(select == "cancel") {
                    //     me.fnDeniedCancelBox(barcd, undefined);
              
                    //수기 입력 선택 시,
                    if(select == "type") {
                        //인수 거부 업데이트
                        me.fnDeniedBox(barcd, '');
                        
                    //닫기 선택 시,
                    } else if(select == "close") {
                        me.fnPopup(false, "denied", undefined);
                        return;
                    
                    //품목 누락, 품목 불량 선택 시,
                    //} else if(select == 2 || select == 3) {
                    //    me.fnPopup(true, "goodsList", value);
                    //    return;
                    
                    //인수 거부, 비고 업데이트
                    } else {
                        //me.pageObj.boxlist.setVal(value, "remark", remark);
                        me.fnDeniedBox(barcd, remark);
                    }
                    
                    //이벤트 리스너 제거
                    for(let i = 0; i < list.length; i++) {
                        list[i].removeEventListener("click",  remarkList);
                    }
                    me.fnPopup(false, "denied", undefined);
                }

                //이벤트 리스너 추가
                for(let i = 0; i < list.length; i++) {
                    list[i].addEventListener("click",  remarkList);
                }
            }
            
        } else if(!bCheck) {
            //알림 창 제거
            if(type == "alert") {
                if(document.querySelector(".framepage[id=" + pageid + "] .popup")) {
                    $(".framepage[id=" + pageid + "] .popup").slideUp(100, 'swing', function() {
                        let popup = document.querySelector(".framepage[id="+ pageid +"] .popup");
                        popup.parentNode.removeChild(popup);
                    });
                    me.pageObj["mst"].componentTop.hide();
                    me.pageObj["mst"].componentBody.hide();
                    me.pageObj["boxlist"].componentTop.hide();
                }
            
            //인수 거부 팝업 제거
            } else if(type == "denied") {
                if(document.querySelector(".framepage[id=" + pageid + "] .popupRemark")) {
                    $(".framepage[id=" + pageid + "] .popupRemark").slideUp(100, 'swing', function() {
                        let popup = document.querySelector(".framepage[id="+ pageid +"] .popupRemark");
                        popup.parentNode.removeChild(popup);
                    });
                }
            }
        }
    }
    
    //송장 바코드 검색
    me.fnSearchMst = function(lg_ord_no) {
        if(isNull(lg_ord_no)) return;
        
        //화면 송장 번호 상태
        const inputChk = upper(me.page.find("input[name=scanbox0]").val());
        
        const args = me.pageObj["pageCond"].exportData()[0];
        $.extend(args, { lg_ord_no : lg_ord_no });
        var invar = JSON.stringify(args);
        gfnTx(appid + "." + pgmid, "searchOrder", { INVAR : invar }, function(OUTVAR) {
            if(OUTVAR.rtnCd = "OK") {
                if(OUTVAR.lg_ord_no != "NULL") {
                    me.pageObj["mst"].importData(OUTVAR.mst);
                    me.pageObj["boxlist"].importData(OUTVAR.boxlist);
                    
                    const boxlist = me.pageObj["boxlist"].exportData();
                    
                    if(inputChk) {
                        me.fnPopup(false, "alert");
                    
                    } else {
                        me.fnPopup(true, "alert", boxlist.length);
                        me.page.find("input[name=scanbox0]").val(lg_ord_no);
                    }
                    
                    boxlist.forEach((box) => {
                        if(box.rcv_yn == "Y") {
                            me.page.find("#boxlist .ag-row[row-index= "+ box.id + "] .ag-cell[col-id=accept]").addClass("hidden");
                            me.page.find("#boxlist .ag-row[row-index= "+ box.id + "] .ag-cell[col-id=denied]").addClass("hidden");
                            
                        } else if(box.rcv_yn == "X") {
                            me.page.find("#boxlist .ag-row[row-index= "+ box.id + "] .ag-cell[col-id=accept]").addClass("hidden");
                            me.page.find("#boxlist .ag-row[row-index= "+ box.id + "] .ag-cell[col-id=denied]").addClass("hidden");
                            me.page.find("#boxlist .ag-row[row-index= "+ box.id + "] .ag-cell").css("background-color", "red");
                        }
                    })
                    
                } else {
                     gfnAlert(me.dataSet[me.pgmid +"pgm_nm"], "물류 송장 번호 [" + lg_ord_no + "]는 유효하지 않은 번호 입니다.");
                     me.page.find("input[name=scanbox0]").val("");
                }
            }
        })
    }
    
    //박스 바코드 검색
    me.fnSearchBox = function(barcd) {
        //알림 팝업 제거
        me.fnPopup(false, "alert", undefined);
        
        //박스 바코드가 null 인 경우,
        if(isNull(barcd)) return;
        
        //화면 송장 번호 상태
        const inputChk = upper(me.page.find("input[name=scanbox0]").val());
        
        const args = me.pageObj["pageCond"].exportData()[0];
        $.extend(args, { barcd : barcd });
        var invar = JSON.stringify(args);
        gfnTx(appid + "." + pgmid, "searchOrdNum", { INVAR : invar }, function(OUTVAR) {
            if(OUTVAR.rtnCd == "OK") {
                //송장 번호가 null인 경우, (첫 스캔시 송장 번호는 null)
                if(!inputChk) {
                    
                     //DB에 박스 바코드의 송장번호가 존재하지 않는 경우,
                    if(OUTVAR.lg_ord_no == "NULL") {
                        gfnAlert(me.dataSet[me.pgmid +"pgm_nm"] + "오류", "박스 바코드 [" + barcd + "]는 유효하지 않은 바코드 입니다.");
                        me.page.find("input[name=scanbox2]").val("");
                        
                    //DB에 박스 바코드의 송장번호가 존재하는 경우,
                    } else {
                        const lg_ord_no = OUTVAR.lg_ord_no;
                        
                        //송장 번호 필드 삽입
                        //me.page.find("input[name=scanbox0]").val(lg_ord_no);
                        
                        //마스터 정보 재조회
                        me.fnSearchMst(lg_ord_no);
                        
                        //로그 저장
                        const sub = barcd;
                        gfnLog(pgmid, args, lg_ord_no, "read", sub);
                    }
                    
                //송장 번호가 존재하는 경우, (첫 스캔 후, 송장 번호가 존재할 때)
                } else {
                    //박스 바코드가 현재 송장 번호에 속하지 않는 경우,
                    if(inputChk != OUTVAR.lg_ord_no) {
                        //현재 필드 초기화 후, 재조회
                        me.fnNew();
                        me.fnSearchBox(barcd);
                        
                    //박스 바코드가 현재 송장 번호에 속한 경우
                    } else {
                        me.fnAcceptBox(barcd);
                    }
                }
                
            } else {
                gfnAlert(me.dataSet[me.pgmid +"pgm_nm"] + "오류", OUTVAR.rtnMsg);
            }        
        });
    }
    
    //new:신규 필드 초기화
    me.fnNew = function() {
        //알림 팝업 제거
        me.fnPopup(false);

        //필드값 초기화
        me.page.find("input[name=scanbox0]").val("");
        me.page.find("input[name=scanbox2]").val("");
        me.pageObj.mst.reset();
        me.pageObj.boxlist.reset();
        
        //박스 스캔 영역 focus
        me.page.find("#scan2").focus();
    }
    
    //me.fnAcceptBox(barcd) : BOX 인수등록
    me.fnAcceptBox = function(barcd) {
        if( !me.pageObj["mst"].chkValid() ) return;
        
        //0. 물류 송장 번호 조회
        const mstChk    = me.pageObj["mst"].exportData()[0];
        const lg_ord_no = mstChk.lg_ord_no;
        let mst         = null;
        
        //3. 매장 반품 인수 등록 처리
        function fnSaveBox(box_no) {
            //3-1. 매장 반품 인수 등록
            const args = me.pageObj["mst"].exportData()[0];
            $.extend(args, { box_no : box_no });
            const invar = JSON.stringify(args);
            gfnTx(appid + "." + pgmid, "acceptBox", { INVAR : invar }, function(OUTVAR) {
                if(OUTVAR.rtnCd == "OK") {
                    //3-2. 마스터 정보 재조회
                    me.fnSearchMst(lg_ord_no);
                    
                    //3-3. 완료 카운트 조회
                    const boxlist = me.pageObj["boxlist"].exportData();
                    let cnt = 0;
                    boxlist.forEach((row) => {
                        if(row.rcv_yn == "Y") {
                            cnt++;
                        }
                    })
                    
                    //3-4. 로그 저장
                    const sub = barcd;
                    gfnLog(pgmid, args, lg_ord_no, "save", sub);
                    
                    //3-5. 박스 스캔 완료 확인
                    if(cnt == boxlist.length) {
                        me.fnSave();
                    }

                } else {
                    gfnAlert(me.dataSet[me.pgmid +"pgm_nm"] + "오류", OUTVAR.rtnMsg);
                }
            })
        }     
        
        //2. 박스 인수 상태 확인
        function fnChkBox() {
            const boxlist = me.pageObj["boxlist"].exportData();
            
            boxlist.forEach((row) => {
                if(row.box_barcd == barcd) {
                    if(row.rcv_yn == "Y") {
                        gfnStatus("박스 바코드 [" + barcd + "]는 이미 인수 등록되었습니다.");
                        return;
                        
                    } else if(row.rcv_yn == "X") {
                        gfnStatus("박스 바코드 [" + barcd + "]는 이미 인수 거부되었습니다.");
                        return;
                        
                    } else {
                        fnSaveBox(row.box_no);
                    }
                }
            })
        }
        
        //1. 인수 등록 여부 확인
        function fnChkComplete() {
            //1-1. 마스터 정보 재조회
            me.fnSearchMst(lg_ord_no);
            const mst = me.pageObj["mst"].exportData()[0];
            
            //1-2. 마스터 정보 상태에 따른 조건 수행
            if(mst.cd_stat != "Y") {
                if(mst.cd_stat == "N") {
                    msg = "물류 송장 번호 [" + lg_ord_no + "]는 이미 삭제된 문서입니다.";
                    
                } else if(mst.cd_stat == "D") {
                    msg = "물류 송장 번호 [" + lg_ord_no + "]는 임시 대기 문서입니다.";
                    
                } else if(mst.cd_stat == "F") {
                    msg = "물류 송장 번호 [" + lg_ord_no + "]는 이미 인수 완료되었습니다.";
                }
                
            } else {
                if(mst.ord_end_yn == "Y") {
                    msg = "물류 송장 번호 [" + lg_ord_no + "]는 이미 반품 인수 등록되었습니다.";
                    
                } else {
                    fnChkBox();
                    return;
                } 
            }
            gfnAlert(me.dataSet[me.pgmid +"pgm_nm"], msg);
        }
        fnChkComplete();
    }

    //save: 인수등록 
    me.fnSave = function() {
        if( !me.pageObj["mst"].chkValid() ) return;
        
        //0. 물류 송장 번호 조회
        const mstChk    = me.pageObj["mst"].exportData()[0];
        const lg_ord_no = mstChk.lg_ord_no;
        let msg         = null;
        
        //3. 인수 확인
        function fnSaveOrd() {
            //3-1. 마스터 정보 재조회
            me.fnSearchMst(lg_ord_no);
            
            //3-2. 인수 등록
            const args = me.pageObj.mst.exportData()[0];
            args.boxlist = me.pageObj.boxlist.exportData();
            const invar  = JSON.stringify(args);
            gfnTx(appid + "." + pgmid, "save", { INVAR : invar }, function(OUTVAR) {
                if(OUTVAR.rtnCd == "OK") {
                    //3-3. 로그 저장
                    const sub = args.boxlist.length;
                    gfnLog(pgmid, args, lg_ord_no, "confirm", sub);
                    
                    gfnAlert(me.dataSet[me.pgmid +"pgm_nm"], "물류 송장 번호 [" + lg_ord_no + "]가 반품 인수 등록되었습니다.");
                    me.fnSearchMst(lg_ord_no);
                    
                } else {
                    gfnAlert(me.dataSet[me.pgmid +"pgm_nm"] + "오류", OUTVAR.rtnMsg);
                    return;
                }
            })
        }
        
        //2. 박스 인수 상태 확인
        function fnChkBox() {
            let cnt = 0;
            const boxlist = me.pageObj["boxlist"].exportData();
            
            boxlist.forEach((box) => {
                if(box.rcv_yn == "Y") {
                    cnt++;
                } else if(box.rcv_yn == "X") {
                    cnt++;
                }
            })
            
            if(cnt != boxlist.length) {
                msg = "물류 송장 번호 [" + lg_ord_no + "]에 인수 등록 하지 않은 박스가 존재합니다. 인수 등록 하시겠습니까?";
                
            } else {
                msg = "물류 송장 번호 [" + lg_ord_no + "]를 인수 등록 하시겠습니까?";
            }
            
            gfnConfirm(me.dataSet[me.pgmid +"pgm_nm"], msg, function(rtn) {
                if(rtn) fnSaveOrd();
            });
        }
        
        //1. 매장 반품 인수 등록 여부 확인
        function fnChkComplete() {
            //1-1. 마스터 정보 재조회
            me.fnSearchMst(lg_ord_no);
            const mst = me.pageObj["mst"].exportData()[0];

            //1-2. 마스터 정보 상태에 따른 조건 수행 
            if(mst.cd_stat != "Y") {
                if(mst.cd_stat == "N") {
                    msg = "물류 송장 번호 [" + lg_ord_no + "]는 이미 삭제된 문서입니다.";
                    
                } else if(mst.cd_stat == "D") {
                    msg = "물류 송장 번호 [" + lg_ord_no + "]는 임시 대기 문서입니다.";
                    
                } else if(mst.cd_stat == "F") {
                    msg = "물류 송장 번호 [" + lg_ord_no + "]는 이미 인수 완료되었습니다.";
                }
                
            } else {
                if(mst.ord_end_yn == "Y") {
                    msg = "물류 송장 번호 [" + lg_ord_no + "]는 이미 반품 인수 등록되었습니다.";
                    
                } else {
                    fnChkBox();
                    return;
                } 
            }
            gfnAlert(me.dataSet[me.pgmid +"pgm_nm"], msg);
        }
        fnChkComplete();
    }

/*-- SCRIPT autogen ---------------------------------------------------- */        
if(typeof(me.fnInit)=='function') me.fnInit();
