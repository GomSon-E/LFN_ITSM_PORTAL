    /* 이벤트핸들러 */
    me.fnEH=function(component, evt, row, col, val) { 
        //console.log(evt+","+row+","+col+","+val);
        //화면기능버튼이 눌리면 
        if (component==me.pageObj["_pageFunc"]){ 
            if(typeof(me[col])=='function') me[col](); //col=기능명 me["fnSearch"]()=me.fnSearch(); 
        }
        //pageCond:조회조건 이벤트처리 
        else if(component==me.pageObj["list"]) {
            if(evt=="focus") {
                if(row >= 0) {
                    //mst로 보내줌
                    var rowData = me.pageObj.list.getRowData(row);//rowdata추출
                    rowData.currow = row; //선택된 rowid를 넘겨줌
                    var gr_ord_no = component.getVal(row,"gr_ord_no");
                    me.fnSearchOrd(gr_ord_no);
                } 
            }
        } 
        //mst:지시/예정내역 이벤트처리      
        //det:상품내역 이벤트처리     
        else if(component==me.pageObj["det"]) {
            if(evt=="componentFunc"){
                if(row=="addRow"){
                    var currow = component.selectedRow();
                    if(currow >= 0) {
                        var rowdata = $.extend({},component.getRowData(currow)); 
                        rowdata.lg_ord_seq=-1;
                        rowdata.qty=null;
                        rowdata.cfm_qty=null;
                        component.addRow(rowdata);
                    } else {
                        gfnStatus("SKU를 추가하려는 상품을 선택한 후 줄추가 하십시오!");
                        return; 
                    }
                    
                } else if(row=="delRow"){
                    var rows = component.selectedRows();
                    if(row.length<0){
                        gfnAlert("줄 삭제확인","선택된 줄이 없습니다.");
                    }else{
                        component.delRow(rows);
                    }
                } else if(row=="copyQty") {
                    gfnConfirm("확정수량 자동입력", "입고수량이 확정수량으로 자동 입력됩니다.<br>*실물 수량을 정확히 확인 후 입고확정처리 하세요.", function(rtn){
                        if(rtn) {
                            var det = component.exportData();
                            for(let i=0; i < det.length; i++) {
                                det[i].cfm_qty = det[i].qty;
                                det[i].remark = '';
                            }
                            component.importData(det);
                            component.total("top");
                        }
                    });
                } 
            } 
            if(evt=="change" && col=="cfm_qty") {
                component.total("top");
            }
            if(evt=="paste") {
                component.total("top");
            }
        } 
    }

        var args = me.pageObj["pageCond"].exportData()[0];
