    /* 사용자초기화 */
    me.fnInitExtra=function() {
        //탭 설정
        //gfnTab(pageid, "tabs");  
        
        //프로그램 이름
        me.dataSet[me.pgmid +"pgm_nm"] = subset(gds.menu, "pgmid", me.pgmid)[0].pgm_nm;   
        
        //물류지시번호 포커스
        me.pageObj.pageCond.col.lg_ord_no.focus();

        //gParam["pgmLog"]의 lg_ord_no를 참고하는 팝업 이벤트
        if(!isNull(gParam) && !isNull(gParam["pgmLog"])) {
            var lg_ord_no = gParam[pgmid];
            me.pageObj["pageCond"].setVal("lg_ord_no", lg_ord_no);
            me.fnSearch();
            me.fnSearchMst(lg_ord_no);
            gParam["pgmLog"] = null;
        }
    }
    
    /* 이벤트핸들러 */
    me.fnEH=function(component, evt, row, col, val) { 
        //console.log(evt+","+row+","+col+","+val);
        //화면기능버튼이 눌리면 
        if (component==me.pageObj["_pageFunc"]){ 
            if(typeof(me[col])=='function') me[col](); //col=기능명 me["fnSearch"]()=me.fnSearch(); 
        } 
        
        //검색 조건 입력 창에서 엔터키 발생 시 조회 이벤트 실행
        else if(component==me.pageObj["pageCond"]) {
            if(evt=="enter") {
                me.fnSearch();
            }
        }

        //list:반품예정 목록 이벤트처리     
        else if(component==me.pageObj["list"]) {
            if(evt=="focus") {
                if(row >= 0) {
                    var lg_ord_no = component.getVal(row,"lg_ord_no");
                    me.fnSearchMst(lg_ord_no);
                } 
            }
        }
    }
    
    me.fnNew = function() {
        me.pageObj["mst"].reset();
        me.pageObj["list"].reset();
        me.pageObj["det"].reset();
    }
    
    //search:조회 
    me.fnSearch=function() {
        if( !me.pageObj["pageCond"].chkValid() ) return;
        var args = me.pageObj["pageCond"].exportData()[0];
        //console.log(args);
        var invar = JSON.stringify(args);
        gfnTx(appid+"."+pgmid,"search",{INVAR:invar},function(OUTVAR){
            me.fnNew();
            if(OUTVAR.rtnCd=="OK") {
                me.pageObj["list"].importData(OUTVAR.list);
                
            } else {
                gfnAlert(me.dataSet[me.pgmid +"pgm_nm"] + "오류", OUTVAR.rtnMsg);
                return;
            }
        });
    }

    //me.fnSearchMst : 선택된 물류지시번호 조회
    me.fnSearchMst=function(lg_ord_no) {
        var args = { lg_ord_no : lg_ord_no };
        var invar = JSON.stringify(args);
        gfnTx(appid + "." + pgmid, "searchMst", { INVAR : invar }, function(OUTVAR) {
            if(OUTVAR.rtnCd == "OK") {
                me.pageObj["mst"].importData(OUTVAR.mst);
                me.pageObj["det"].importData(OUTVAR.det);
                
                //로그 저장
                gfnLog(pgmid, args, lg_ord_no, "read");
                
            } else {
                gfnAlert(me.dataSet[me.pgmid +"pgm_nm"] + "오류", OUTVAR.rtnMsg);
                return;
            }
        });
    }
    
    //save: 입고 등록 
    me.fnSave = function() {
        if( !me.pageObj["mst"].chkValid() ) return;
        
        //0. 물류 송장 번호 조회
        const mstChk    = me.pageObj.mst.exportData()[0];
        const lg_ord_no = mstChk.lg_ord_no;
        let msg         = null;
        
        //4. 반송 입고 확정 업데이트
        function fnSaveOrd() {
            //4-1. 마스터 정보 재조회
            me.fnSearchMst(lg_ord_no);
            
            //4-2. 반송 입고 확정
            let args    = me.pageObj["mst"].exportData()[0];
            const invar = JSON.stringify(args);
            gfnTx(appid + "." + pgmid, "saveOrd", { INVAR : invar }, function(OUTVAR) {
                if(OUTVAR.rtnCd == "OK") {
                    gfnAlert(me.dataSet[me.pgmid +"pgm_nm"], "물류 송장 번호 [" + lg_ord_no + "]가 반송 입고 확정되었습니다.");
                    me.fnSearch();
                    me.fnSearchMst(args.lg_ord_no);
                    
                    //로그 저장
                    const sub = det.length;
                    gfnLog(pgmid, args, lg_ord_no, "confirm", sub);
                    
                } else {
                    gfnAlert(me.dataSet[me.pgmid +"pgm_nm"] + "오류", OUTVAR.rtnMsg);
                    return;
                }
            });
        }

        //3. 반송 입고 수량 확정 업데이트
        function fnSaveDet() {
            //3-1. 마스터 정보 재조회
            me.fnSearchMst(lg_ord_no);
            
            //3-2. 반송 입고 수량 확정
            let args = me.pageObj.mst.exportData()[0];
            args.det = me.pageObj.det.exportData();
            const invar = JSON.stringify(args);
            gfnTx(appid + "." + pgmid, "saveDet", { INVAR : invar }, function(OUTVAR) {
                if(OUTVAR.rtnCd == "OK") {
                    fnSaveOrd();
                    
                } else {
                    gfnAlert(me.dataSet[me.pgmid +"pgm_nm"] + "오류", OUTVAR.rtnMsg);
                    return;
                }
            })
        }
        
        //2. 반송 입고 확정 수량 확인
        function fnChkCfmQty() {
            let det         = me.pageObj.det.exportData();
            const detLength = det.length;        
            let cnt         = 0;
            
            //2-1. 반송 입고 수량 입력
            det.forEach((row) => {
                if(!row.cfm_qty) {
                    row.cfm_qty = row.qty;
                    
                } else {
                    cnt++;
                }
            })
            me.pageObj.det.importData(det);
            
            //2-2. 반송 입고 수량 확정 선택
            if(cnt == detLength) {
                msg = "물류 송장 번호 [" + lg_ord_no + "]는 반품 수량이 확정 대기 상태입니다.";
                
            } else {
                msg = "물류 송장 번호 [" + lg_ord_no + "]의 반품 확정 수량이 입력되었습니다.";
            }
            
            gfnConfirm(me.dataSet[me.pgmid +"pgm_nm"], msg + "<br> 반송 입고 등록 확정 하시겠습니까?", function(rtn) {
              if(rtn) fnSaveDet();  
            })
        }
        
        //1. 반송 입고 확정 여부 확인
        function fnChkComplete() {
            //1-1. 마스터 정보 재조회
            me.fnSearchMst(lg_ord_no);
            const mst = me.pageObj.mst.exportData()[0];
                   
            //1-2. 마스터 정보 상태에 따른 조건 수행 
            if(mst.cd_stat != "Y") {
                if(mst.cd_stat == "N") {
                    msg = "물류 송장 번호 [" + lg_ord_no + "]는 이미 삭제된 문서입니다.";
                    
                } else if(mst.cd_stat == "D") {
                    msg = "물류 송장 번호 [" + lg_ord_no + "]는 임시 대기 문서입니다.";
                    
                } else if(mst.cd_stat == "F") {
                    msg = "물류 송장 번호 [" + lg_ord_no + "]는 이미 인수 완료되었습니다.";
                }
                
            } else {
                if(mst.ord_end_yn == "Y") {
                    msg = "물류 송장 번호 [" + lg_ord_no + "]는 이미 반송 입고 확정되었습니다.";
                    
                } else {
                    fnChkCfmQty();
                    return;
                } 
            }
            gfnAlert(me.dataSet[me.pgmid +"pgm_nm"], msg);
        }
        fnChkComplete();
    }
