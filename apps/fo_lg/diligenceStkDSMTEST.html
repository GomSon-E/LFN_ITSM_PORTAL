                    }
                }
            }
            if(evt=="componentFunc") {
                if(row=="search") { //실사전표 조회
                    me.fnSearch();
                }
            }
        }
        else if (component == me.pageObj.boxlist){
            if(evt=="componentFunc") {
                if(row=="boxplus") { 
                    var barcd = {box_barcd : '수기등록', box_no : me.page.find("input[name=inputbox]").val()};
                    if(isNull(me.page.find("input[name=inputbox]").val())){
                        gfnAlert("패킹번호 확인","수기입력 칸에 패킹번호 입력후, 수기번호추가 버튼을 클릭해주세요.");
                        return;
                    }
                    var box_list = me.pageObj.boxlist.exportData();
                    for(var i=0; i<box_list.length; i++){
                        if(box_list[i].box_no == me.page.find("input[name=inputbox]").val()){
                            gfnAlert("패킹번호 확인", "해당 패킹번호가 존재합니다. 확인 후 다시 입력해주세요.");
                            return;
                        }
                    }
                    me.pageObj.boxlist.addRow(barcd,-1);
                    me.page.find("input[name=inputbox]").val("");
                }
            }
            if(evt=="click" ) {
                //선택된 상품Row 삭제
                if (col=="delete") { 
                   //component.delRow(row);
                   var rowData = me.pageObj.boxlist.getRowData(row); 
                   me.fndeleteBox(rowData.box_no);
                   rowData.crud = 'D';
                   component.delRow(row, true); //, true
                   
                }
                if (col=="scan") {
                   me.page.find("#tabs li[refid='t3']").trigger("click");
                   //console.log(row);
                   var rowData = me.pageObj.boxlist.getRowData(row); 
                  gObj.box_no = rowData.box_no;
                  gObj.doc_tp = rowData.doc_tp;
                   console.log(rowData);
                   me.fnSearchGoodslist(rowData.box_no);
                   
                   //상품스캔버튼 클릭시에만 저장버튼 보이게
                   me.page.find("[funcid=saveDilGoods]").show();
                }
                
                // if (col=="goodslist") { //상품목록 조회

                   //component.delRow(undefined, true);
                   
                //수량 더해주기/빼주기
                } else if(col=="plus") {
                    component.setVal(row,"qty",Number(component.getVal(row,"qty"))+1);

                    setTimeout( function() {
                        me.page.find("#scan").val("").focus(); 
                    },1);

                    args.lg_ord_no =gObj.lg_ord_no;
                    args.box_no =gObj.box_no;
                    args.realBarcd = component.getVal(row,"goods_cd");

                        if(OUTVAR.rtnCd=="OK") {
                            var realItem = OUTVAR.list[0];
                            var goodsDet = me.pageObj.goodsDet;
                            var goodsDetData = me.pageObj.goodsDet.exportData();
                            
                            //var bSkipAdd = false;
                            if(isNull(goodsDet) || goodsDetData.length==0){
                                realItem.qty = toNum(realItem.qty) + 1;
                                goodsDet.addRow(realItem,-1);

                                goodsDet.setVal(0,"qty", toNum(goodsDet.getVal(0,"qty"))+1 );

                                realItem.qty = toNum(realItem.qty) + 1;

                        if(OUTVAR.rtnCd=="OK") {

                            var goodsDet = me.pageObj.goodsDet;

                                realItem.qty = toNum(realItem.qty) - 1;
                                goodsDet.addRow(realItem,-1);
                            }else if(goodsDetData.length==1 && args.realBarcd==goodsDetData[0].goods_cd){
                                //console.log("같은 상품",args.realBarcd+","+goodsDetData[0].goods_cd);
                                goodsDet.setVal(0,"qty", toNum(goodsDet.getVal(0,"qty"))-1 );
                                
                            }else if(goodsDetData.length==1 && args.realBarcd!=goodsDetData[0].goods_cd){
                                goodsDet.reset();
                                realItem.qty = toNum(realItem.qty) - 1;
                                goodsDet.addRow(realItem,-1);
                            }
                        }else{
                            gfnAlert("상품상세 조회 오류",OUTVAR.rtnMsg);
                        }
                    });
                    
                }
            }
        } 
    }

        var args = me.pageObj["pageCond"].exportData()[0];

        if(isNull(barcd)) return;
        args.lg_ord_no =gObj.lg_ord_no;
        args.box_no =gObj.box_no;
        args.barcd = barcd;
        
        //me.pageObj.goodsDet.reset();

        var invar = JSON.stringify(args);
        gfnTx(appid+"."+pgmid,"goodsSearch",{INVAR:invar},function(OUTVAR){ //상품검색
            if(OUTVAR.rtnCd=="OK") {
                console.log(OUTVAR);
                
                if(isNull(OUTVAR.list)||OUTVAR.list.length==0) {
                    gfnStatus("상품검색오류 - 바코드 또는 상품코드에 해당하는 상품을 검색할 수 없습니다!");
                    me.page.find("input[name=scanbox]").val(""); 
                    me.page.find("#scan").focus(); 
                    return;
                }
                
                me.bEdit = true;
                var item = OUTVAR.list[0];
                // if(isNull(item.goods_cd)) {
                //     gfnStatus("상품검색오류 - 바코드 또는 상품코드에 해당하는 상품은 실사 대상에 없습니다.");
                //     me.page.find("input[name=scanbox]").val(""); 
                //     me.page.find("#scan").focus(); 
                //     return;
                // }
                /* 목록 중 상품이 있으면 화면상의 실사수량을 증가시켜줌, 신규 건은 위로 쌓이도록 */
                var goodslist = me.pageObj.goodslist;
                var bSkipAdd = false;
                for(var i=0; i < goodslist.countRow(); i++) {
                    var row = goodslist.getNodeId(i);
                    if(goodslist.getVal(row,"goods_cd")==item.goods_cd) { //&& goodslist.getVal(row,"rtn_yn")!='Y'
                        goodslist.setVal(row,"qty", (toNum(goodslist.getVal(row,"qty"))+1) );    
                        bSkipAdd = true;
                        break;
                    }
                }
                if(!bSkipAdd) {
                    //상품 없으면 가져온실사수량(cfm_qty)+1
                    item.qty = toNum(item.qty) + 1;
                    goodslist.addRow(item,-1);
                } 
                
                args.realBarcd = item.goods_cd;
                var invar = JSON.stringify(args);
                gfnTx(appid+"."+pgmid,"searchGoodsDet",{INVAR:invar},function(OUTVAR){ 
                    if(OUTVAR.rtnCd=="OK") {
                        var realItem = OUTVAR.list[0];
                        var goodsDet = me.pageObj.goodsDet;
                        var goodsDetData = me.pageObj.goodsDet.exportData();
                        
                        //var bSkipAdd = false;
                        if(isNull(goodsDet) || goodsDetData.length==0){
                            realItem.qty = toNum(realItem.qty) + 1;
                            goodsDet.addRow(realItem,-1);
                        }else if(goodsDetData.length==1 && args.realBarcd==goodsDetData[0].goods_cd){
                            //console.log("같은 상품",args.realBarcd+","+goodsDetData[0].goods_cd);
                            goodsDet.setVal(0,"qty", toNum(goodsDet.getVal(0,"qty"))+1 );
                            
                        }else if(goodsDetData.length==1 && args.realBarcd!=goodsDetData[0].goods_cd){
                            goodsDet.reset();
                            realItem.qty = toNum(realItem.qty) + 1;
                            goodsDet.addRow(realItem,-1);
                        }
                    }else{
                        gfnAlert("상품상세 조회 오류",OUTVAR.rtnMsg);
                    }
                });
                
                me.pageObj.goodslist.total("top");
                me.page.find("input[name=scanbox]").val(""); 
                me.page.find("#scan").focus(); 
                   
                
            } else {
                gfnAlert("조회오류",OUTVAR.rtnMsg);
            }
        });
        //me.fnGoodsDet(barcd);
        
    }
