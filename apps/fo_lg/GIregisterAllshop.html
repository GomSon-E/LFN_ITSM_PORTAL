    me.fnCalcSum = function(component, row, evt) {
        var datalst = component.exportData();
        for(var i=0;i<datalst.length;i++){
            var rowData = component.getRowData(i);
            sum = 0;
            for(var j=2; j<component.colinfo.length; j++){ 
                var col = component.colinfo[j];
                if(col.dtype == "num"){
                    sum += toNum(rowData[col.colid]);
                }
            }
            component.setVal(i,"sum",sum);
        }
    }
