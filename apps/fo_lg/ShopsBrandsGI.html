    me.fnSearch=function() {

        var content = gridContent.concat([]);
        
        if( !me.pageObj["shoplist"].chkValid() ) return;
        if( isNull(me.pageObj.shoplist.exportData())){
            gfnAlert("매장 목록입력","입력된 매장목록이 없습니다. 매장목록을 먼저 입력해주세요.");
            return;
        }
        if(me.pageObj["pageCond"].getVal("cd_stat") == 'N' || me.pageObj["pageCond"].getVal("cd_stat") == 'X'){
            gfnAlert("상태 확인","삭제 또는 작업취소 건은 조회되지 않습니다.");
            return;
        }
        var shop = [];
        var shoplist = me.pageObj.shoplist.exportData();
        console.log(shoplist);
    
        var colid = ["qty","cfm_qty","gi_rt"];;
        var colnm = ["출고량","입고량","진척율(%)"]; //,진척율 추가 cfm_qty/qty*100 
        
        if(me.pageObj.pageCond.getVal("disp_col").length!=0) { 
            colid=[];
            colnm=me.pageObj.pageCond.getVal("disp_col");
            for(var i=0; i <colnm.length; i++) {
                if(colnm[i]=="출고량") colid.push("qty"); 
                if(colnm[i]=="입고량") colid.push("cfm_qty"); 
                if(colnm[i]=="진척율(%)") colid.push("gi_rt"); 
            }  
        }
        
        var collen = colid.length;//6
        
        for(var i=0;i<shoplist.length;i++){
            for(var j=0;j<collen;j++){
                var data = {};
                data.sort_seq = (i*collen)+7+j;
                data.attr = (j==2)? "keycol" : "";
                data.colFormula = null;
                data.colgrp = shoplist[i].shopnm;
                data.colid =  "C"+ ((""+i).zf(2)) + "_"+colid[j];
                data.colnm = colnm[j];
                data.crud = "C";
                data.defval = null;
                data.dtype = "num";
                data.etype = "txt";
                data.grpFormula = null;
                data.h = null;
                data.id = (i*collen)+6+j;
                data.len = null;
                data.option = null;
                data.refcd = null;
                data.remark = null;
                data.section = null;
                data.section_icon = null;
                data.totFormula = null;
                data.valid = null;
                data.w = 4;
                content.push(data);
            }
        }
        //console.log(content);
        me.dataDef["_pgm_data"]["list"].content = content;
        me.pageObj["list"] = new gfnComponent( me.pageid, "list", me.dataDef["_pgm_data"]["list"], me.fnEH, me); 
        me.page.find("#tabs li[refid='list']").trigger("click");
            
        //gfnTx, importData
        if( !me.pageObj["pageCond"].chkValid() ) return;
        var args = me.pageObj["pageCond"].exportData()[0];
        console.log(args);
        var invar = JSON.stringify(args);
        gfnTx(appid+"."+pgmid,"search",{INVAR:invar},function(OUTVAR){
            console.log(OUTVAR);
            if(OUTVAR.rtnCd=="OK") {
                var objarr = me.fnChange(OUTVAR.list);
                // gDebug = OUTVAR.list
                me.pageObj["list"].importData(objarr);
                me.pageObj.list.total("top");
            } else {
                gfnAlert("조회오류",OUTVAR.rtnMsg);
            }
        });
    }
    
    me.fnChange=function(values) {
        var brlist = extract(values,"brcd","distinct");
        sort(brlist,"brcd");
        var arr = [];
        var shoplist = me.pageObj.shoplist.exportData();
        
        for(var i=0;i<brlist.length;i++){
            var templist = subset(values,"brcd",brlist[i]);
            for(var k=0;k<templist.length;k++){
                if(templist[k].brcd == brlist[i]) var index = k;
            }
            var row = {brcd : brlist[i]};
            var rowCal= {};
            row[ "sum_"+"qty"]     = arrayCalc(templist,"sum","","qty");
            row[ "sum_"+"cfm_qty"] = arrayCalc(templist,"sum","","cfm_qty");
            row[ "sum_"+"gi_rt"] = 100*(row.sum_cfm_qty/row.sum_qty);

            rowCal[ "sum_"+"qty"]     = 0;
            rowCal[ "sum_"+"cfm_qty"] = 0;

            for(var j=0;j<shoplist.length;j++){
                var ci = "C"+ ((""+j).zf(2)) + "_";
                var shopcd = shoplist[j].shopcd;
                row[ ci+"shopcd" ] = shopcd;
                var mylist = subset(templist,"to_whcd",shopcd);
                if(mylist.length==1){
                    row[ ci+"qty"]     = toNum(mylist[0].qty);
                    row[ ci+"cfm_qty"] = toNum(mylist[0].cfm_qty);
                    row[ ci+"gi_rt"] = toNum(100*(mylist[0].cfm_qty/mylist[0].qty));
                    
                    rowCal[ "sum_"+"qty"]     += toNum(mylist[0].qty);
                    rowCal[ "sum_"+"cfm_qty"] += toNum(mylist[0].cfm_qty);
                }
            }
            arr.push(row);
        }
        return arr;
    }
