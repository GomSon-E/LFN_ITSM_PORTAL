    me.fnEH=function(component, evt, row, col, val) { 
        //console.log(evt+","+row+","+col+","+val);
        //화면기능버튼이 눌리면 
        if (component==me.pageObj["_pageFunc"]){ 
            if(typeof(me[col])=='function') me[col](); //col=기능명 me["fnSearch"]()=me.fnSearch(); 
        }
        
        //boxlist:박스목록 이벤트처리     
        else if(component==me.pageObj["pack_summary"]) {
            
            //Box정보 조회 
            if(evt=="focus") {
                if(row >=0 ) {
                    var rowData = me.pageObj.pack_summary.getRowData(row); 
                    me.fnSearch(rowData.stk_zone_id);
                }
            }
            //chgKeycd
            if(evt=="componentFunc") {
                if(row=="chgKeycd") {
                    me.fnChgKeycd();
                }
            }
        }
        
        //boxlist:박스목록 이벤트처리     
        else if(component==me.pageObj["boxlist"]) { 
            //Box정보 조회 
            if(evt=="focus") {
                if(row >=0 ) {
                    var rowData = me.pageObj.boxlist.getRowData(row); 
                    me.fnSelectGoods(rowData);
                }
            }
        }
        
        //사용자 컴포넌트/컨트롤
        else if(component.userComponent=="myCompoId") {
            //if(evt=="dblclick" && col=="colid") {...}
        }
    }
