/* 사용자초기화 */
me.fnInitExtra=function() {
    //박스 스캔 영역 focus
    me.page.find("#scan2").focus();
    
    //물류지시번호 스캔 컴포넌트 생성
    var scan0 = document.createElement("div");
    scan0.classList.add("scan0");
    var input = document.createElement("input");
    input.id = "scan0";
    input.name = "scanbox0";
    input.type = "text";
    input.autocomplete = "off";
    input.setAttribute("inputmode", "none");
    input.placeholder = "송장 번호 스캔";
    scan0.append(input);
    document.querySelector(".framepage[id=" + me.pageid + "] .pageTop .pageFunc").prepend(scan0);
    
    //물류지시번호 스캔 시, list 리턴
    me.page.find("#scan0").keydown(function(key) {
        if(key.keyCode == 13) {
            const rowData = { lg_ord_no : upper(me.page.find("input[name=scanbox0]").val()) };
            me.fnSearchOrd(rowData);
        }
    })
    
    // 박스 번호 스캔
    me.page.find("#scan2").keydown(function(key) {
        if(key.keyCode == 13) {
            const rowData = { barcd : upper(me.page.find("input[name=scanbox2]").val()) };
            me.fnSearchOrdNum(rowData);
            
            me.page.find("input[name=scanbox2]").val("");
        }
    })
    
    //팝업 활성화시, 클릭 이벤트 체크로 팝업 제거
    me.page.click(function() {
        me.fnPopup(false, "alert", undefined);
    })
}
/* 이벤트핸들러 */
me.fnEH=function(component, evt, row, col, val) { 
    //console.log(evt+","+row+","+col+","+val);
    //화면기능버튼이 눌리면 
    if(component==me.pageObj["_pageFunc"]) { 
        if(typeof(me[col])=='function') me[col](); //col=기능명 me["fnSearch"]()=me.fnSearch(); 
    }
    
    //list:박스목록 이벤트처리     
    else if(component == me.pageObj["list"]) {
        if(evt == "focus") {
            if(row < 0) return;
            const rowData = me.pageObj.list.getRowData(row);
            me.fnSearchDet(rowData);
            
        } else if(evt=="click" && col=="accept") {
            if(row < 0) return;
            const rowData = me.pageObj.list.getRowData(row);
            me.fnAcceptOrd(rowData);
        }
    }
}

//알림 타입 bCheck: 알림생성,제거 / type: 알림 타입 / value: 박스 개수 / bComplete: 인수 여부
me.fnPopup = function(bCheck, type, value, bComplete) {
    if(bCheck) {
        //알림 타입
        if(type == "alert") {
            //알림 창이 있는지 확인 후 생성
            if(document.querySelector(".framepage[id=" + me.pageid + "]")) {
                me.fnPopup(false, "alert", undefined);
            }
            //알림 팝업 생성
            let popup = document.createElement("div");
            popup.classList.add("popup");
            
            //완료된 건인지 확인
            if(bComplete) {
                popup.innerHTML = "선택된 행낭 (박스 : " + value + "건)<br> 인수 등록이 완료되었습니다.";
                popup.style.backgroundColor = "hsl(3 100% 61.4%)";
            
            } else {
                popup.innerHTML = "선택된 행낭 (박스 : " + value + "건)<br> 인수 등록을 진행합니다.";
            }
            popup.style.display = "none";
            document.querySelector(".framepage[id=" + me.pageid + "]").append(popup);
            $(popup).slideDown();
            
            //알림창 클릭 이벤트
            function clickAlert() {
                me.fnPopup(false, "alert", undefined);
                popup.removeEventListener("click", clickAlert);
            }
            popup.addEventListener("click", clickAlert);
        }
        
    } else if(!bCheck) {
        //알림 창 제거
        if(type == "alert") {
            if(document.querySelector(".framepage[id=" + me.pageid + "] .popup")) {
                $(".framepage[id=" + me.pageid + "] .popup").slideUp(100, 'swing', function() {
                    $(".framepage[id=" + me.pageid + "] .popup").remove();
                });
            }
        }
    }
}

//송장 바코드로 행낭 검색
me.fnSearchOrd = function(rowData) {
    //알림 팝업이 있는 경우, 팝업 제거
    me.fnPopup(false, "alert", undefined);

    if(isNull(rowData)) return;
     
    var args  = { lg_ord_no : rowData.lg_ord_no };
    var invar = JSON.stringify(args);
    gfnTx(appid + "." + pgmid, "searchOrd", { INVAR : invar }, function(OUTVAR) {
        if(OUTVAR.rtnCd == "OK") {
            if(OUTVAR.lg_ord_no != "NULL") {
                me.pageObj["list"].importData(OUTVAR.list);
                
                //공간 부족으로 mst header를 사용하지 않고 list를 사용, 1개의 row만 존재하므로 0으로 값을 리턴
                const list    = me.pageObj["list"].getRowData(0);
                const length  = list.rcv_box_cnt;
                let bComplete = false;
                
                //이미 인수 등록한 경우, 버튼 비활성화
                if(list.ord_end_yn == "Y") {
                    document.querySelector(".framepage[id= " + me.pageid + "] .pageTop .pageFunc .gButton[funcid=save]").setAttribute("disabled", true);
                    bComplete = true;
                    
                } else {
                    document.querySelector(".framepage[id= " + me.pageid + "] .pageTop .pageFunc .gButton[funcid=save]").removeAttribute("disabled");
                }
                
                //완료 여부에 따라 팝업 호출
                me.fnPopup(true, "alert", length, bComplete);
                
                //송장 정보로 박스 번호와 상품 조회
                me.fnSearchDet(list);
                
            } else {
                 gfnAlert("행낭 조회 오류", "[" + rowData.lg_ord_no + "] 는 유효하지 않은 행낭 송장 번호 입니다.");
                 me.fnNew();
            }
        }
    })
}

//박스 바코드 검색
me.fnSearchOrdNum = function(rowData) {
    //알림 팝업 제거
    me.fnPopup(false); 
    
    //박스 바코드 null 인 경우,
    if(isNull(rowData.barcd)) return;
    
    var args = { barcd : rowData.barcd };
    var invar = JSON.stringify(args);
    gfnTx(appid + "." + pgmid, "searchOrdNum", { INVAR : invar }, function(OUTVAR) {
        if(OUTVAR.rtnCd == "OK") {
            //현재 송장 번호 수집
            var lg_ord_no = upper(me.page.find("input[name=scanbox0]").val());
            
            //송장 번호가 null인 경우, (첫 스캔 시, 송장 번호는 null)
            if(isNull(lg_ord_no)) {
                 //DB에 박스 바코드의 송장 번호가 존재하지 않는 경우,
                if(OUTVAR.lg_ord_no == "NULL") {
                    gfnAlert("행낭 조회 오류", "[" + rowData.barcd + "] 는 유효하지 않은 박스 바코드 입니다.");
                    me.page.find("input[name=scanbox2]").val("");
                    
                //DB에 박스 바코드의 송장 번호가 존재하는 경우,
                } else {
                    //송장 번호 필드 삽입
                    me.page.find("input[name=scanbox0]").val(OUTVAR.lg_ord_no);
                    
                    //입력한 박스 바코드 초기화
                    me.page.find("input[name=scanbox2]").val("");

                    //행낭 정보 출력
                    me.pageObj["list"].importData(OUTVAR.list);

                    //팝업 데이터 전달 및 팝업 처리
                    const list = me.pageObj["list"].getRowData(0);
                    const length = list.rcv_box_cnt;
                    let bComplete = false;
                    
                    if(list.ord_end_yn == "Y") {
                        document.querySelector(".framepage[id= " + me.pageid + "] .pageTop .pageFunc .gButton[funcid=save]").setAttribute("disabled", true);
                        bComplete = true;
                        
                    } else {
                        document.querySelector(".framepage[id= " + me.pageid + "] .pageTop .pageFunc .gButton[funcid=save]").removeAttribute("disabled");
                    }
                    me.fnSearchDet(list);
                    
                    me.fnPopup(true, "alert", length, bComplete);
                }
                
            //송장 번호가 존재하는 경우, (첫 스캔 후, 송장 번호가 존재할 때)
            } else {
                //박스 바코드가 현재 송장 번호에 속하지 않는 경우,
                if(lg_ord_no != OUTVAR.lg_ord_no) {
                    //현재 필드 초기화 후, 재조회
                    me.fnNew();
                    me.fnSearchOrdNum(rowData.barcd);
                    
                //현재 송장 번호인 경우
                } else {
                    //송장 정보
                    var list = me.pageObj["list"].getRowData(0);
                    if(list.ord_end_yn == "Y") {
                        gfnStatus("이미 인수 등록 처리 되었습니다.");
                        
                    } else {
                        me.fnSave(list);
                    }
                }
            }
        }
    });
}

//송장 바코드로 상품 정보 조회
me.fnSearchDet = function(rowData) {
    if(isNull(rowData)) return;
    
    var args = { lg_ord_no : rowData.lg_ord_no };
    var invar = JSON.stringify(args);
    gfnTx(appid + "." + pgmid, "searchDet", { INVAR : invar }, function(OUTVAR) {
        if(OUTVAR.rtnCd == "OK") {
            me.pageObj["det"].importData(OUTVAR.det);
        }
    })
}

//new:신규 필드 초기화
me.fnNew = function() {
    //알림 팝업 제거
    me.fnPopup(false);

    //필드값 초기화
    me.page.find("input[name=scanbox0]").val("");
    me.page.find("input[name=scanbox2]").val("");
    me.pageObj.list.reset();
    me.pageObj.det.reset();

    //박스 스캔 영역 focus
    me.page.find("#scan2").focus();
}

//인수 등록 및 입고 등록
me.fnSave = function() {
    function save(list) {
        const invar = JSON.stringify(list);
        gfnTx(appid + "." + pgmid, "acceptOrd" , { INVAR : invar }, function(OUTVAR) {
            if(OUTVAR.rtnCd == "OK") {
                document.querySelector(".framepage[id= " + me.pageid + "] .pageTop .pageFunc .gButton[funcid=save]").setAttribute("disabled", true);
                gfnAlert("행낭 인수 등록", "행낭 인수 등록되었습니다.");
                me.fnSearchOrd({ lg_ord_no : list.lg_ord_no });
            } else {
                gfnAlert("행낭 인수 등록", "저장 오류 [ " + OUTVAR.rtnMsg +" ]");
            }
        })
    }
    
    if( !me.pageObj["list"].chkValid() ) return;
    const list = me.pageObj["list"].getRowData(0);
    if(list.ord_end_yn == "Y") {
        gfnAlert("행낭 입고 등록", "이미 인수 등록된 행낭입니다.");
    } else {
        gfnConfirm("행낭 입고 등록", "송장 번호 [" + list.lg_ord_no + "]의 행낭을 인수 등록 하시겠습니까?", function(bConfirm) {
            if(bConfirm) save(list);
        })
    }
}


/*-- SCRIPT autogen ---------------------------------------------------- */        
if(typeof(me.fnInit)=='function') me.fnInit();
});

</script>
