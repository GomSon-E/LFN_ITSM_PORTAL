            if(evt=="change"){
                me.pageObj.det.total("top");
            }
        }

    //search: 출고문서 목록조회 
    me.fnSearch=function() {
        if( !me.pageObj["pageCond"].chkValid() ) return;
        var args = me.pageObj["pageCond"].exportData()[0];
        console.log(args);
        var invar = JSON.stringify(args);
        gfnTx(appid+"."+pgmid,"search",{INVAR:invar},function(OUTVAR){
            console.log(OUTVAR);
            me.pageObj["list"].reset();
            me.pageObj["mst"].reset();
            me.pageObj["det"].reset();
            
            if(OUTVAR.rtnCd=="OK") {
                me.pageObj["list"].importData(OUTVAR.list);
                me.pageObj.list.total("top");
                me.pageObj.list.sizeColumnsToFit(); 
            } else {
                gfnAlert("조회오류",OUTVAR.rtnMsg);
            }
            //console.log(OUTVAR.list);
        });
    }
    
    me.fnCheck=function() {
        if( !me.pageObj["pageCond"].chkValid() ) return;
        // var args = me.pageObj["pageCond"].exportData()[0];
        var goods_cd = [];
        var itemlist = me.pageObj["det"].exportData();
        var pageCond = me.pageObj["pageCond"].exportData()[0];
        for(i=0;i<itemlist.length;i++){
            var item = itemlist[i].goods_cd;
            if(!isNull(item)){
                goods_cd.push(item);    
            }
        }
        var shopcd = me.pageObj["mst"].exportData()[0].from_whcd;
        var dt_to = pageCond.dt_to;
        var args = {
            goods_cd : goods_cd,
            shopcd : shopcd,
            dt_to : dt_to
            
        };
        var invar = JSON.stringify(args);
        gfnTx(appid+"."+pgmid,"check",{INVAR:invar},function(OUTVAR){
            console.log(OUTVAR);
            if(OUTVAR.rtnCd=="OK") {
                var list = OUTVAR.list;
                if(!isNull(list)){
                    var det = me.pageObj.det.exportData();
                    for(var i=0; i < list.length; i++) {
                        var find = getIndex(det,"goods_cd",list[i].goods_cd);
                        if(find!=-1) det[find].cur_stk_qty = list[i].cur_stk_qty;
                    }
                    me.pageObj.det.importData(det);
                    me.pageObj.det.total("top");
                }else if(isNull(list)){
                    gfnAlert("조회결과","검색하신 상품의 재고가 없습니다. 보내는 매장을 확인해주세요")
                }
                
            } else {
                gfnAlert("조회오류",OUTVAR.rtnMsg);
            }
            //console.log(OUTVAR.list);
        });

                            // var lg_ord_no = OUTVAR.lg_ord_no;
                            // me.fnSearch(); //목록재조회
                            // me.fnSearchOrd(lg_ord_no);
                        } else {
                            gfnAlert("저장오류",OUTVAR.rtnMsg);
                        }
                    });
                }
                gfnAlert("저장성공","입력한 정보가 저장되었습니다.");
                me.fnSearch(); //목록재조회
                
            }

            else{
                args.from_whcd = me.pageObj.pageCond.getVal("shopcd");
                args.det = me.pageObj["det"].exportData();
                var invar = JSON.stringify(args);
