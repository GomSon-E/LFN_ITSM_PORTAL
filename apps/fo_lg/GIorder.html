    /* 이벤트핸들러 */
    me.fnEH=function(component, evt, row, col, val) { 
        //console.log(evt+","+row+","+col+","+val);
        //화면기능버튼이 눌리면 
        if (component==me.pageObj["_pageFunc"]){ 
            if(typeof(me[col])=='function') me[col](); //col=기능명 me["fnSearch"]()=me.fnSearch(); 
        }
        //pageCond:조회조건 이벤트처리     
        else if(component==me.pageObj["list"]) {
            if(evt=="focus") {
                component.total("top");
            } 
        }

        //listMst:마감목록 이벤트처리     
        else if(component==me.pageObj["listMst"]) {
            if(evt=="focus") {
                if(row >= 0) {
                    var dist_no = component.getVal(row,"dist_no"); 
                    me.fnSearchMst(dist_no);
                }
            }
            //if(evt=="change" && col=="colid") {...}
        }

        //mst:출고주문내역 이벤트처리     
        else if(component==me.pageObj["mst"]) { 
        }

        //det:상세내역 이벤트처리     
        else if(component==me.pageObj["det"]) {
            if(evt=="componentFunc") {
                if(row=="addRow") {
                    component.addRow();
                } else if(row=="delRow") {
                    component.delRow();
                }
            }
            //if(evt=="change" && col=="colid") {...}
        } 
    } 
    
    //search:조회 
    me.fnSearch=function() {
        if( !me.pageObj["pageCond"].chkValid() ) return;
        var args = me.pageObj["pageCond"].exportData()[0];
        //console.log(args);
        var invar = JSON.stringify(args);
        gfnTx(appid+"."+pgmid,"search",{INVAR:invar},function(OUTVAR){
            //console.log(OUTVAR);
            if(OUTVAR.rtnCd=="OK") {
                me.pageObj["list"].importData(OUTVAR.list);
                me.pageObj.list.total("top");
                me.pageObj["listMst"].importData(OUTVAR.listMst);
                me.pageObj.listMst.total("top");
            } else {
                gfnAlert("조회오류",OUTVAR.rtnMsg);
            }
        });
    }

    //save:접수마감 
    me.fnSave=function() {
        //Validation
        var list = me.pageObj.list.exportData("selected");
        if(list.length == 0) {
            gfnAlert("접수마감저장 확인","접수요청목록에서 선택된 건이 없습니다.");
            return;
        }
        for(var i=0; i < list.length; i++) {
            if(list[i].accept_cfm_yn == "Y") {
                gfnAlert("마감확인", list[i].dist_no+"는 이미 마감확정된 건입니다.");
                return false;
            }
            /*
            if(list[i].qty > list[i].avail_qty) {
                gfnStatus(list[i].dist_no+" - "+ list[i].stcd+"는 가용재고가 부족하여 출고지시를 이행할 수 없는 건입니다.<br/> (진행가능 재고실사이후 데이터 정확해지면 점검기능 추가예정입니다)");
            }
            */ 
        } 
        //REQUEST OBJ  
        var args = me.pageObj.pageCond.exportData()[0];
        args.list = list;
        //SERVICE CALL: 
        var invar = JSON.stringify(args);
        gfnTx(appid+"."+pgmid,"save",{INVAR:invar},function(OUTVAR){
            //console.log(OUTVAR);
            if(OUTVAR.rtnCd=="OK") {
                //서비스 후처리 : 
                gfnAlert("성공","선택한 요청을 접수(마감)하였습니다."); 
                me.fnSearch();
                me.fnSearchMst(OUTVAR.dist_no, '');
            } else {
                gfnAlert("오류",OUTVAR.rtnMsg);
            }
        });
    }
