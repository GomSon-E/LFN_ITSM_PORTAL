    /* 이벤트핸들러 */
    me.fnEH=function(component, evt, row, col, val) { 
        //console.log(evt+","+row+","+col+","+val);
        //화면기능버튼이 눌리면 
        if (component==me.pageObj["_pageFunc"]){ 
            if(typeof(me[col])=='function') me[col](); //col=기능명 me["fnSearch"]()=me.fnSearch(); 
        }
        //list:상품이동목록 이벤트처리     
        else if(component==me.pageObj["list"]) {
            if(evt=="click" && col=="move_from") {
                var rowData = component.getRowData(row);
                if(isNull(rowData.subsumrow)) {
                    me.pageObj.temp.addRow(rowData); 
                }
                me.fnCalcTotStk();
            }
            if(evt=="click" && col=="move_to") {
                var rowData = component.getRowData(row);
                if(isNull(rowData.subsumrow)) me.pageObj.tempTo.importData(rowData); 
                me.fnCalcTotStk();
            }
        } 
        //tempTo:상품이동목록 이벤트처리     
        else if(component==me.pageObj["tempTo"]) {
            if(row=="addRow") {
                if( !me.pageObj["tempTo"].chkValid() ) return;
                var data = me.pageObj.det.exportData();
                var dataAdd = me.pageObj.temp.exportData();
                if(dataAdd.length <= 0) return;
                for(var i=0; i < dataAdd.length; i++) {
                    var rowData = {
                        from_goods_cd: dataAdd[i].stcd, 
                        to_goods_cd:   component.getVal("stcd"),
                        qty: dataAdd[i].cur_stk,
                        crud: "C"
                    }
                    data.push(rowData);
                }
                me.pageObj.det.importData(data);
                me.pageObj.det.total("top"); 
                
                me.pageObj.temp.reset();
                me.pageObj.tempTo.reset();
                me.fnCalcTotStk();
            }
        } 
        //temp:상품이동목록 이벤트처리     
        else if(component==me.pageObj["temp"]) {
            if(row=="delRow") {
                component.delRow();
                me.fnCalcTotStk();
            }
        } 
        //det:상품이동목록 이벤트처리     
        else if(component==me.pageObj["det"]) {
            if(row=="delRow") {
                component.delRow();
                component.total("top");
            }
        } 
    }
    
    me.fnCalcTotStk=function() { 
        me.pageObj.temp.total("top");
        var tot_stk = toNum(me.pageObj.temp.cvaltop(0,"cur_stk")) + toNum(me.pageObj.tempTo.getVal("cur_stk")) 
        me.pageObj.tempTo.setVal("tot_stk",tot_stk);

    }
    //search:조회 
    me.fnSearch=function() {
        if( !me.pageObj["pageCond"].chkValid() ) return;
        var componentId = "list";
        var args = me.pageObj["pageCond"].exportData()[0];
        args.componentId = componentId;
        console.log(args);
        var invar = JSON.stringify(args);
        gfnTx(appid+"."+pgmid,"search",{INVAR:invar},function(OUTVAR){
            console.log(OUTVAR);
            if(OUTVAR.rtnCd=="OK") {
                var list = OUTVAR.list;
                me.pageObj[componentId].importData(OUTVAR.list);
                me.pageObj[componentId].total("top");
                me.pageObj[componentId].autoSizeAllColumns(false);
            } else {
                gfnAlert("조회오류",OUTVAR.rtnMsg);
            }
        });
    }

    me.fnApply=function(){
        data = me.pageObj.det.exportData();
        //console.log(data);
        //console.log(me.fncallback);
        me.fncallback(data);
    }

/*-- SCRIPT autogen ---------------------------------------------------- */        
if(typeof(me.fnInit)=='function') me.fnInit();
