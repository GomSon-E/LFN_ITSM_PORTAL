    /* 이벤트핸들러 */
    me.fnEH=function(component, evt, row, col, val) { 
        //console.log(evt+","+row+","+col+","+val);
        //화면기능버튼이 눌리면 
        if (component==me.pageObj["_pageFunc"]){ 
            if(typeof(me[col])=='function') me[col](); //col=기능명 me["fnSearch"]()=me.fnSearch(); 
        }
        //pageCond:조회조건 이벤트처리

        }

        //list:상품간 이동처리 목록 이벤트처리     
        else if(component==me.pageObj["list"]) { 
            if(evt=="focus" && row >= 0) {
                me.fnSearchMst( component.getVal(row,"mov_no") );
            } 
        } 

        //mst:상품간 이동처리(M-to-M) 이벤트처리     
        else if(component==me.pageObj["mst"]) { 
        }

        //det:상품이동목록 이벤트처리     
        else if(component==me.pageObj["det"]) {
            if(row=="addRow") {
                var rowCnt = component._componentCond.rowCnt.getVal();
                var data = component.exportData(); 
                for(var i=0; i < rowCnt; i++) {
                    data.push({crud:"C"});
                }
                component.importData(data);
                component.total("top");    
            } else if(row=="delRow") {
                component.delRow();
            } else if(row=="popupSTK") {
                me.fnPopupSTK();
            }
        }

        //사용자 컴포넌트/컨트롤
        else if(component.userComponent=="myCompoId") {
            //if(evt=="dblclick" && col=="colid") {...}
        }
    }
    //search:조회 
    me.fnSearch=function() {
        if( !me.pageObj["pageCond"].chkValid() ) return;
        var args = me.pageObj["pageCond"].exportData()[0];
        //console.log(args);
        var invar = JSON.stringify(args);
        gfnTx(appid+"."+pgmid,"search",{INVAR:invar},function(OUTVAR){
            //console.log(OUTVAR);
            if(OUTVAR.rtnCd=="OK") {
                me.pageObj["list"].importData(OUTVAR.list);
                me.pageObj["list"].total("top");
            } else {
                gfnAlert("조회오류",OUTVAR.rtnMsg);
            }
        });
    }


    //searchMst:조회 
    me.fnSearchMst=function(mov_no) {
        if( isNull(mov_no) ) return;
        var args = {};
        args.mov_no = mov_no;
        //console.log(args);
        var invar = JSON.stringify(args);
        gfnTx(appid+"."+pgmid,"searchMst",{INVAR:invar},function(OUTVAR){
            //console.log(OUTVAR);
            if(OUTVAR.rtnCd=="OK") {
                me.pageObj.mst.reset();
                me.pageObj.mst.importData(OUTVAR.mst); /* 마스터 디테일이 동일하므로 디테일을 마스터에 바인딩 */
                me.pageObj.det.importData(OUTVAR.mst); 
                me.pageObj.det.total("top");
            } else {
                gfnAlert("조회오류",OUTVAR.rtnMsg);
            }
        });
    }
