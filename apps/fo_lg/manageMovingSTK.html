    me.fnEH=function(component, evt, row, col, val) { 
        //console.log(evt+","+row+","+col+","+val);

                    //mst, summary
                    // var rowData = me.pageObj.list.getRowData(row);//rowdata추출

                    var lg_ord_no = component.getVal(row,"lg_ord_no");
                    me.fnSearchMst(lg_ord_no);
                    me.pageObj.det.reset();
                    
                    var mov_close_yn = component.getVal(row,"mov_close_yn");
                    if(mov_close_yn == 'Y'){
                        me.page.find('button[funcid="close"]').hide();
                    }
                    else{
                        me.page.find('button[funcid="close"]').show();
                    }
                } 
            }
        }
        
        else if(component==me.pageObj["summary"]) {
            if(evt=="focus") {

    me.fnCancel=function() {

        if( isNull(me.pageObj.mst.getVal("lg_ord_no")) ){
            gfnAlert("오류","선택된 문서가 없습니다.");
            return;
        }
        
        function _fnCancel() {
            //REQUEST OBJ : 
            var args = me.pageObj.mst.exportData()[0];
            
            //remakr2 prompt
            args.remark2 = prompt("해당 건에 대한 비고를 입력해주세요.");
            console.log(args);
            //SERVICE CALL: 
            var invar = JSON.stringify(args);
            gfnTx(appid+"."+pgmid,"cancel",{INVAR:invar},function(OUTVAR){
                console.log(OUTVAR);
                if(OUTVAR.rtnCd=="OK") {
                    gfnAlert("성공","이동 취소처리되었습니다.");
                    me.fnSearchMst(args.lg_ord_no);
                    me.pageObj.det.reset();
                } else {
                    gfnAlert("오류",OUTVAR.rtnMsg);
                }
            });
        }
        
        var mov_close_yn = me.pageObj.mst.exportData()[0].mov_close_yn;
        if(mov_close_yn == "Y") gfnAlert("이동취소 실패","마감완료된 건은 취소할 수 없습니다.");
        else{

               if(rtn) _fnCancel(); 
            });
        }
    }
