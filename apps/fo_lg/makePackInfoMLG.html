    /* 사용자초기화 */
    me.fnInitExtra=function() {
        gfnTab(pageid, "tabs"); 
        //이벤트 바인딩: 상품코드 바코드 직접 입력하고 엔터치면 줄추가 되도록
        
        //화면 열릴때 창고코드 조회
        me.page.find(".aweColBtn.ui-icon.ui-icon-search").trigger("click");
    }

    /* 이벤트핸들러 */
    me.fnEH=function(component, evt, row, col, val) { 
        console.log(evt+","+row+","+col+","+val);
        //화면기능버튼이 눌리면 
        if (component==me.pageObj["_pageFunc"]){ 
            if(typeof(me[col])=='function') me[col](); //col=기능명 me["fnSearch"]()=me.fnSearch(); 
        }

        else if(component==me.pageObj["mst"]) { 
            if(evt=="change") {
                if(col=="shopcd") {
                me.shopcd =  me.pageObj.mst.getVal("shopcd");
                me.fnsearchBox();
                }
             }
            if(evt=="componentFunc") {
                //실사시작
                if(row=="startMst") {
                    me.fnStartMst();
                }
            }
           
        }
        
        else if(component==me.pageObj["mst2"]) { 
            if(evt=="componentFunc") {
                if ( row=="addGoods") { 
                    me.fnGoodsSearch();
                    
                }  
            }
            if( evt=="enter") {
                me.fnGoodsSearch();
            }
           
        }

        //packlist:박스목록 이벤트처리     
        else if(component==me.pageObj["packlist"]) { 
            //박스목록 조회
            if(evt=="componentFunc") {
                if(row=="searchBox") {
                    me.fnsearchBox();
                }
            }
            //박스삭제
            if(evt=="click") {
                if ( col=="delete") { 
                    if(row >= 0 ) {
                        me.fndeleteBox(row); 
                    }
                }  
                if(col=="addGoods") {
                    var rowData = me.pageObj.packlist.getRowData(row); 
                    console.log(rowData);
                    rowData.currow = row; //선택된 rowid를 넘겨줌 
                    me.page.find("#tabs li[refid='t3']").trigger("click");
                    me.pageObj.pageCond.importData(rowData);
                    me.pageObj["mst"].importData(rowData);
                    me.pageObj["mst2"].importData(rowData); 
                    me.fnselectBoxGoods();
                }
            }
        }

        //goodslist:상품목록 이벤트처리     
        else if(component==me.pageObj["goodslist"]) {
            if(evt=="click" ) {
                //선택된 상품Row 삭제
                if ( col=="delete") { 
                   console.log(row);
                   me.fndeleteGoods(row);  

                //수량 더해주기/빼주기
                } else if( col=="plus") {
                    component.setVal(row,"qty",Number(component.getVal(row,"qty"))+1);
                    me.pageObj.goodslist.total("bottom");
                    setTimeout( function() {
                        me.page.find("#scan").val("").focus(); 
                    },1);
                    
                } else if ( col=="minus") {
                    component.setVal(row,"qty",component.getVal(row,"qty")-1);
                    me.pageObj.goodslist.total("bottom");
                    setTimeout( function() {
                        me.page.find("#scan").val("").focus(); 
                    },1);
                }
            }
            if( evt=="change"||evt=="enter") {
                if (col=="qty") {
                    me.pageObj.goodslist.total("bottom");
                    me.page.find("#scan").val("").focus(); 
                } 
            }
        } 
    }
    
    //***************************************************************************/
    //박스목록조회
    me.fnsearchBox=function() {
        var args = me.pageObj.mst.exportData()[0];
        args.shopcd = me.shopcd; 

        console.log(args);
        var invar = JSON.stringify(args);
        gfnTx(appid+"."+pgmid,"searchBox",{INVAR:invar},function(OUTVAR){
            console.log(OUTVAR);
            if(OUTVAR.rtnCd=="OK") {
                me.pageObj["packlist"].importData(OUTVAR.list,"C"); 
                me.pageObj.packlist.sizeColumnsToFit();
            } else {
                gfnAlert("조회오류",OUTVAR.rtnMsg);
            }
        });
    }
    
    //***************************************************************************/
    //신규 박스추가
    me.fnNew=function() {
        me.pageObj["goodslist"].reset();
        me.pageObj.pageCond.reset(); 
        me.pageObj.mst.reset();  
        me.pageObj.mst2.reset();  
        me.pageObj.packlist.reset();  
        me.pageObj.goodslist.reset();  
        me.page.find("#tabs li[refid='t1']").trigger("click");
        me.page.find("input[colid=box_grp_id]").focus(); 
    }
    
    //신규박스 채번 
    me.fnSaveBoxSeq=function(num,fnCallback) {
        if( !me.pageObj["mst"].chkValid() ) return;
        var args = me.pageObj.mst.exportData()[0];
        args.shopcd = me.shopcd; 
		console.log(args);
		var invar = JSON.stringify(args);
		gfnTx(appid+"."+pgmid,"saveBoxSeq",{INVAR:invar},function(OUTVAR){
            console.log(OUTVAR);
            if(OUTVAR.rtnCd=="OK") {
                me.pageObj.packlist.addRow(OUTVAR.box[0]);
                me.pageObj.pageCond.importData(OUTVAR.box[0]); 
                me.pageObj.mst.importData(OUTVAR.box[0]); 
                me.fnsearchBox();
                me.fnsaveMst();
                if(!isNull(fnCallback)) fnCallback();
            } else {
                gfnAlert("채번 오류",OUTVAR.rtnMsg);
            }
        }); 
    }
    
    me.fnsaveMst=function() {
        var args = me.pageObj.mst.exportData()[0];
        args.shopcd = me.shopcd;
        args.st_qty=0;
        console.log(args);
        var invar = JSON.stringify(args);
        gfnTx(appid+"."+pgmid,"saveBox",{INVAR:invar},function(OUTVAR){
            console.log(OUTVAR);
            if(OUTVAR.rtnCd=="OK") {
                gfnStatus("신규 재고 생성");
                me.page.find("#tabs li[refid='t3']").trigger("click");
                me.pageObj.pageCond.importData(OUTVAR.INVAR); 
                 me.pageObj["mst2"].importData(OUTVAR.INVAR); 
                me.fnselectBoxGoods();
            } else {
                gfnAlert("생성 오류",OUTVAR.rtnMsg);
            }
        });  
    };
    
    me.fnStartMst=function() {
        var num =  me.pageObj.packlist.addRow();
        me.fnSaveBoxSeq(num);
    };
    
    //***************************************************************************/
    //박스삭제
    me.fndeleteBox=function(row) {
        var args = me.pageObj["packlist"].getRowData(row);
        args.shopcd = me.shopcd; 
        function _fnDeleteBox() { 
            console.log(args);
            var invar = JSON.stringify(args);
            gfnTx(appid+"."+pgmid,"deleteBox",{INVAR:invar},function(OUTVAR){
                console.log(OUTVAR);
                if(OUTVAR.rtnCd=="OK") {
                    gfnStatus("삭제성공 - 입력한 정보가 삭제되었습니다.");
                    me.pageObj.pageCond.reset();
                    me.pageObj.goodslist.reset();
                    me.pageObj.mst.reset();
                    me.fnsearchBox();

                } else {
                    gfnAlert("저장오류",OUTVAR.rtnMsg);
                     
                }
            });
        }
        gfnConfirm("박스정보 삭제확인","박스("+args.box_no+")와 상품정보를 삭제하시겠습니까?",function(rtn){
            if(rtn) _fnDeleteBox(); 
        });
    }

            } else {

    me.fnGoodsSearch=function() {
        if( !me.pageObj["mst2"].chkValid() ) return;
        if( isNull(me.pageObj.mst.getVal("box_grp_id") )) {
            gfnStatus("패킹번호 확인 - 패킹을 선택하거나 신규 패킹을 생성 후 스캔하십시오.");
            me.page.find("#scan").val(""); 
            return;
        }
        var goods_cd= me.pageObj["mst2"].getVal("box_grp_id") + me.pageObj["mst2"].getVal("packno")

        var barcd = upper(goods_cd); 
        if(isNull(barcd)) return;
        var args = {barcd : barcd};
        args.goods_cd=goods_cd;
        args.shopcd =  me.pageObj.pageCond.getVal("shopcd");
        var invar = JSON.stringify(args); 
        gfnTx(appid+"."+pgmid,"goodsSearch",{INVAR:invar},function(OUTVAR){
            console.log(OUTVAR);
            if(OUTVAR.rtnCd=="OK") {
                
                if(isNull(OUTVAR.list)||OUTVAR.list.length==0) {
                    gfnAlert("상품검색오류 "," 바코드 또는 상품코드에 해당하는 상품을 검색할 수 없습니다!");
                    return;
                }
                
                me.bEdit = true;
                var item = OUTVAR.list[0];
                /* 목록 중 상품이 있으면 수량을 증가시켜줌, 신규 건은 위로 쌓이도록 */
                var goodslist = me.pageObj.goodslist;
                
                var qty= me.pageObj["mst2"].getVal("qty")
              
                var bSkipAdd = false;
                for(var i=0; i < goodslist.countRow(); i++) {
                    var row = goodslist.getNodeId(i);
                    if(goodslist.getVal(row,"goods_cd")==item.goods_cd) { //&& goodslist.getVal(row,"rtn_yn")!='Y'
                        goodslist.setVal(row,"qty",  (toNum(goodslist.getVal(row,"qty"))+qty));    
                        bSkipAdd = true;
                        break;
                    }
                }
                if(!bSkipAdd) {
                    item.qty=qty;
                    goodslist.addRow(item,-1);
                } 
                me.pageObj.goodslist.total("bottom");
                me.pageObj["mst2"].setVal("packno","")
                me.pageObj["mst2"].setVal("qty","");  
                me.page.find("input[colid=packno]").focus(); 
            } else {
                gfnAlert("조회오류***"+OUTVAR.rtnCd, OUTVAR.rtnMsg);
            }
        });
    }

    me.fndeleteGoods=function(row) {

        var args =me.pageObj.mst.exportData()[0];

        args.list = me.pageObj.goodslist.exportData();  
        var invar = JSON.stringify(args);

            console.log(OUTVAR);
            if(OUTVAR.rtnCd=="OK") {
                gfnStatus("패킹 내 상품정보 저장/삭제 성공");
                me.fnsearchBox();
            } else {
                gfnAlert("저장오류",OUTVAR.rtnMsg);
            }
        }); 
    }
