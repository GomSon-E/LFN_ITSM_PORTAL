me.fnInitExtra=function() {
    //창고 코드 선택 및 변경 버튼
    const whcd = document.createElement("div");
    const whcdBtn = document.createElement("button");
    whcdBtn.id = "whcdBtn";
    whcdBtn.textContent = "창고 선택";

    //창고 코드 버튼 클릭 이벤트
    function changeWhcd() {
        //버튼 클릭 이벤트 수행
        me.page.find(".aweColBtn.ui-icon.ui-icon-search").trigger("click");
        
        //기존 코드 수집
        const whcdChk = me.pageObj["pageCond"].exportData()[0];
        gObj["RTNconfirmWHCD"] = whcdChk.whcd;
    }
    
    whcdBtn.addEventListener("click", changeWhcd);
    whcd.append(whcdBtn);
    document.querySelector(".framepage[id=" + me.pageid + "] .pageTop .pageTitle").append(whcd);
    
    //화면 열릴 때 창고 코드 조회
    me.page.find(".aweColBtn.ui-icon.ui-icon-search").trigger("click");    
    me.page.find("#scan1").focus();
    me.page.find("#scan1").keydown(function(key) {
        if(key.keyCode == 13) {
            me.fnSearchBox();
        }
    });
    
    me.page.find("#scan2").keydown(function(key) {
        if(key.keyCode == 13) {
            me.fnGoodsSearch();
        }
    });
    
};

me.fnEH=function(component, evt, row, col, val) { 
    //console.log(evt+","+row+","+col+","+val);
    //화면기능버튼이 눌리면 
    if (component==me.pageObj["_pageFunc"]){ 
        if(typeof(me[col])=='function') me[col](); //col=기능명 me["fnSearch"]()=me.fnSearch(); 
    }

    else if(component==me.pageObj["pageCond"]) {
        if(evt=="change") {
            //변경 데이터 수집
            const whcdInfo = me.pageObj["pageCond"].exportData()[0];
            
            //창고 선택하지 않은 경우,
            if(!whcdInfo.whcd) {
                document.getElementById("whcdBtn").textContent = "창고 선택";
                gfnStatus("창고를 선택해야 합니다.");
                gObj["RTNconfirmWHCD"] = "";
                me.fnNew();
            
            //창고 선택한 경우,
            } else {
                if(!isNull(gParam) && !isNull(gObj["RTNconfirmWHCD"])) {
                    const temp = gObj["RTNconfirmWHCD"];
                    if(whcdInfo.whcd != temp) {
                        //변경된 창고 코드 매핑
                        gObj["RTNconfirmWHCD"] = whcdInfo.whcd;
                        
                        gfnStatus("다른 창고를 조회하기 위해 초기화합니다.");
                        me.fnNew();
                    }
                }
                document.getElementById("whcdBtn").textContent = whcdInfo.whcd + " " + whcdInfo.whcd_nm;
            }
        }
    }
    //det : 박스에 담겨있는 상품리스트
    else if(component==me.pageObj["det"]) { 
        if(evt=="click") {
            if(col=="qty_plus") {
                component.setVal(row,"cfm_qty", toNum(component.getVal(row,"cfm_qty"))+1);
                if(component.getVal(row,"remark")=="미입고 매장반품스타일"){
                    component.setVal(row,"remark","미입고 매장반품스타일");
                }else{
                    if (toNum(component.getVal(row,"cfm_qty")) > toNum(component.getVal(row,"qty")) ) {

                    } 
                    if (toNum(component.getVal(row,"qty")) > toNum(component.getVal(row,"cfm_qty")) ) {
                        component.setVal(row,"remark", "확정수량 " + (toNum(component.getVal(row,"qty")) - toNum(component.getVal(row,"cfm_qty"))) + "개 부족" );
                    }
                    if (toNum(component.getVal(row,"qty")) == toNum(component.getVal(row,"cfm_qty")) ) {
                        component.setVal(row,"remark", "" );
                    }
                }
                me.pageObj.det.total("top");
            } else if (col=="qty_minus") {
                if(toNum(component.getVal(row,"cfm_qty"))-1 < 0) {

                    return;
                }
                component.setVal(row,"cfm_qty", toNum(component.getVal(row,"cfm_qty"))-1);
                if(component.getVal(row,"remark")=="미입고 매장반품스타일"){
                    component.setVal(row,"remark","미입고 매장반품스타일");
                }else{
                    if (toNum(component.getVal(row,"cfm_qty")) > toNum(component.getVal(row,"qty")) ) {
                        component.setVal(row,"remark", "확정수량 " + (toNum(component.getVal(row,"cfm_qty")) - toNum(component.getVal(row,"qty"))) + "개 초과" );
                    }

                        component.setVal(row,"remark", "확정수량 " + (toNum(component.getVal(row,"qty")) - toNum(component.getVal(row,"cfm_qty"))) + "개 부족" );
                    }
                    if (toNum(component.getVal(row,"qty")) == toNum(component.getVal(row,"cfm_qty")) ) {
                        component.setVal(row,"remark", "" );
                    }
                }
                me.pageObj.det.total("top");
            }
        }   
        if(evt=="change") {
            if(component.getVal(row,"remark")=="미입고 매장반품스타일"){
                component.setVal(row,"remark","미입고 매장반품스타일");
                if( isNull(component.getVal(row,"cfm_qty")) ) {
                    component.setVal(row,"cfm_qty", 0.1);

// 상품 검색 
me.fnGoodsSearch=function() {
    me.page.find("#mst").hide();
    var barcd = upper(me.page.find("input[name=scanbox2]").val()); 
    if(isNull(barcd)) {
        gfnStatus("비어있는 상품코드 입력");
        return; 
    }
    var args = {barcd : barcd};
    var invar = JSON.stringify(args);
    /* 목록 중 상품이 있으면 수량을 증가시켜줌 */
    gfnTx(appid+"."+pgmid,"goodsSearch",{INVAR:invar},function(OUTVAR){
        if(OUTVAR.rtnCd=="OK") {
            if(isNull(OUTVAR.list)||OUTVAR.list.length==0) {
                me.page.find("input[name=scanbox2]").val(""); 
                me.page.find("#scan2").focus();                
                gfnAlert("상품검색오류","바코드 또는 상품코드에 해당하는 상품을 검색할 수 없습니다!");
                return;
            }
            var item = OUTVAR.list[0];
            
            var det = me.pageObj.det;
            var bSkipAdd = false;
            for(var i=0; i < det.countRow(); i++) {
                var row = det.getNodeId(i);
                if(barcd == det.getVal(row,"goods_cd")) {
                    det.setVal(row,"cfm_qty", (toNum(det.getVal(row,"cfm_qty"))+1) );    
                    bSkipAdd = true;
                    if(det.getVal(row,"remark")=="미입고 매장반품스타일"){
                        det.setVal(row,"remark","미입고 매장반품스타일");
                    }else{
                        if (toNum(det.getVal(row,"cfm_qty")) > toNum(det.getVal(row,"qty")) ) {
                            det.setVal(row,"remark", "확정수량 " + (toNum(det.getVal(row,"cfm_qty")) - toNum(det.getVal(row,"qty"))) + "개 초과" );
                        }
                        if (toNum(det.getVal(row,"cfm_qty")) < toNum(det.getVal(row,"qty")) ) {
                            det.setVal(row,"remark", "확정수량 " + (toNum(det.getVal(row,"qty")) - toNum(det.getVal(row,"cfm_qty"))) + "개 부족" );
                        }
                        if (toNum(det.getVal(row,"qty")) == toNum(det.getVal(row,"cfm_qty")) ) {
                            det.setVal(row,"remark", "" );
                        }
                    }
                    break;
                } else if(item.goods_cd == det.getVal(row,"goods_cd")) {
                    det.setVal(row,"cfm_qty", (toNum(det.getVal(row,"cfm_qty"))+1) );    
                    bSkipAdd = true;
                    if (toNum(det.getVal(row,"cfm_qty")) > toNum(det.getVal(row,"qty")) ) {
                        det.setVal(row,"remark", "확정수량 " + (toNum(det.getVal(row,"cfm_qty")) - toNum(det.getVal(row,"qty"))) + "개 초과" );
                    }
                    if (toNum(det.getVal(row,"cfm_qty")) < toNum(det.getVal(row,"qty")) ) {
                        det.setVal(row,"remark", "확정수량 " + (toNum(det.getVal(row,"qty")) - toNum(det.getVal(row,"cfm_qty"))) + "개 부족" );
                    }
                    if (toNum(det.getVal(row,"qty")) == toNum(det.getVal(row,"cfm_qty")) ) {
                        det.setVal(row,"remark", "" );
                    }
                    break;
                } else{
                    // me.page.find("input[name=scanbox2]").val(""); 
                    // me.page.find("#scan2").focus();
                    // gfnAlert("확정 실패", "물류지시서에 등록되지 않은 스타일코드의 상품은 입고 확정할 수 없습니다. 다시 확인해 주세요.");
                    /****************/
                    var det = me.pageObj.det;
                    var bSkipAdd = false;
                    for(var i=0; i < det.countRow(); i++) {
                        var row = det.getNodeId(i);
                        if(det.getVal(row,"goods_cd")==item.goods_cd) { //&& det.getVal(row,"rtn_yn")!='Y'
                            det.setVal(row,"cfm_qty", (toNum(det.getVal(row,"cfm_qty"))+1) );    
                            bSkipAdd = true;
                            break;
                        }
                    }
                    /* 예정정보 -> 상품코드 스캔후 예정정보에 없는 stcd면 예정정보에 줄추가*/
                    //var detExpstcd = extract(me.pageObj.detExp.exportData(),"stcd","distict");
                    var bNewItem = true;
                    
                    if(!bSkipAdd) {
                        item.cfm_qty = 1;
                        if(bNewItem) item.remark  = "미입고 매장반품스타일";
                        det.addRow(item,-1);
                    }
                    break;
                    /****************/
                }
                me.pageObj.det.total("top");
            }
            if(!bSkipAdd) {
                det.cfm_qty=1;
            } 
            me.page.find("input[name=scanbox2]").val(""); 
            me.page.find("#scan2").focus();
            me.pageObj.det.total("top");
        } else {
            gfnAlert("조회오류***"+OUTVAR.rtnCd, OUTVAR.rtnMsg);
            me.page.find("input[name=scanbox2]").val(""); 
            me.page.find("#scan2").focus();            
        }
    });
}
