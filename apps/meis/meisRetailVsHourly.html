                OUTVAR.list[2].am_sale_by = format(toNum(OUTVAR.list[0].am_sale_by)-toNum(OUTVAR.list[1].am_sale_by),0); //전년 잔여

                    OUTVAR.list[2].rt_sale = null;
                } else {

                me.pageObj.list2.importData(OUTVAR.list2);
