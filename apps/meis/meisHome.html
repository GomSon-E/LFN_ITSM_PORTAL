</li>`);

    //refresh:판매일보 조회
    me.fnRefresh=function() { 
        var cur_tm = date("today","hh24");
        var cur_dt = date("today");
        //09시59분까지는 어제마감을 표시한다.
        if(cur_tm < 10) {
            $(".meisHomeTop H2").text(date(dateAdd(cur_dt,-1),"yyyy-mm-dd","'yy년mm월dd일(w) 마감"))
            cur_dt = date(dateAdd(cur_dt,-1),"yyyy-mm-dd","yyyymmdd"); 
        } else {
            $(".meisHomeTop H2").text(date("today","'yy년mm월dd일(w) hh24:mi 현재"));
            cur_dt = date(cur_dt,"yyyy-mm-dd","yyyymmdd");
        }    
        var args = {today:cur_dt}; 
        var invar = JSON.stringify(args);
        //plasHome 그대로 사용
        gfnTx(appid+"."+pgmid,"search",{INVAR:invar},function(OUTVAR){
            //console.log(OUTVAR);
            if(OUTVAR.rtnCd=="OK") { 
                me.pageObj.list.importData(OUTVAR.list);  
                me.pageObj.list.total("top");
                
                me.fnRefresh2(args);
            } else {
                gfnAlert("오류",OUTVAR.rtnMsg);
            }
        }); 
    }
    
    //refresh:판매일보 조회
