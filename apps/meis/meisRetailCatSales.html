    /* 이벤트핸들러 */
    me.fnEH=function(component, evt, row, col, val) { 
        //console.log(evt+","+row+","+col+","+val);
        //화면기능버튼이 눌리면 
        if (component==me.pageObj["_pageFunc"]){ 
            if(typeof(me[col])=='function') me[col](); //col=기능명 me["fnSearch"]()=me.fnSearch(); 
        }
        //pageCond:조회조건 이벤트처리     
        else if(component==me.pageObj["pageCond"]) {
            if(evt=="componentFunc") {
                if(row=="addRow") {
                    component.addRow();
                } else if(row=="delRow") {
                    component.delRow();
                }
            }
            //if(evt=="change" && col=="colid") {...}
        }

        //list:목록 이벤트처리     
        else if(component==me.pageObj["list"]) {
            if(evt=="focus") {
                //하단list2에 필터적용
                var nm_pc = me.pageObj.list.getVal(row,"nm_pc");
                var cd_stor = me.pageObj.list.getVal(row,"cd_stor");
                
                if(isNull(nm_pc)) {
                    //컴포넌트 타이틀
                    me.pageObj.list2.componentTitle.find("span").text("브랜드별 거래액");
                    me.pageObj.list2.gridOptions.columnApi.setColumnsVisible(["nm_stor"],true);
                    me.pageObj.list2.gridOptions.columnApi.setColumnsVisible(["nm_pc"],true);
                    //전체표시
                    me.pageObj.list2.gridOptions.doesExternalFilterPass=function(node){
             			if(node.data) {
            				if(node.data.hide=="Y") return false;
            			}
            			return true;
                    }
                } else { 
                    //컴포넌트 타이틀
                    var txt = nm_pc; 
                    me.pageObj.list2.gridOptions.columnApi.setColumnsVisible(["nm_pc"],false); 
                    if(!isNull(cd_stor)) { //상단 매장선택시 그리드에서 컬럼 숨김
                        switch(cd_stor) {
                            case "06" : txt += " 광양"; break;
                            case "04" : txt += " 양주"; break;
                            case "03" : txt += " 인천"; break;
                        }
                        me.pageObj.list2.gridOptions.columnApi.setColumnsVisible(["nm_stor"],false);
                    } else {
                        if(isNull(me.pageObj.pageCond.getVal("cd_stor"))) {
                            me.pageObj.list2.gridOptions.columnApi.setColumnsVisible(["nm_stor"],true);
                        } else {
                            me.pageObj.list2.gridOptions.columnApi.setColumnsVisible(["nm_stor"],false);
                        }
                    }  
                    me.pageObj.list2.componentTitle.find("span").text(txt+" 브랜드별 거래액");
                    //필터적용
                    me.pageObj.list2.gridOptions.doesExternalFilterPass=function(node){
             			if(node.data) {
            				if(node.data.hide=="Y") return false; 
            				if(node.data.nm_pc!=nm_pc) return false;
            				return node.data.cd_stor == nvl(cd_stor, node.data.cd_stor); 
            			}
            			return true;
                    } 
                }
                me.pageObj.list2.gridOptions.api.onFilterChanged();
            }
            //if(evt=="change" && col=="colid") {...}
        }

        //사용자 컴포넌트/컨트롤
        else if(component.userComponent=="myCompoId") {
            //if(evt=="dblclick" && col=="colid") {...}
        }
    }
    //search:조회 
    me.fnSearch=function() {
        if( !me.pageObj["pageCond"].chkValid() ) return;
        var args = me.pageObj["pageCond"].exportData()[0];
        //console.log(args);
        var invar = JSON.stringify(args);
        gfnTx(appid+"."+pgmid,"search",{INVAR:invar},function(OUTVAR){
            //console.log(OUTVAR);
            if(OUTVAR.rtnCd=="OK") {
                //화면타이틀
                var txt = "";
                if(args.from_dt==args.to_dt) {
                    txt = date(args.from_dt,"yyyymmdd","mm월dd일"); 
                } else {
                    txt = date(args.from_dt,"yyyymmdd","mm-dd")+"~"+date(args.to_dt,"yyyymmdd","mm-dd"); 
                }
                if(!isNull(args.cd_stor)) {
                    switch(args.cd_stor) {
                        case "06" : txt += ", 광양"; break;
                        case "04" : txt += ", 양주"; break;
                        case "03" : txt += ", 인천"; break;
                    }
                    //조회조건 매장선택시 그리드에서 컬럼 숨김
                    me.pageObj.list.gridOptions.columnApi.setColumnsVisible(["nm_stor"],false);
                    me.pageObj.list2.gridOptions.columnApi.setColumnsVisible(["nm_stor"],false);
                } else {
                    me.pageObj.list.gridOptions.columnApi.setColumnsVisible(["nm_stor"],true);
                    me.pageObj.list2.gridOptions.columnApi.setColumnsVisible(["nm_stor"],true);
                }
                me.pageObj._page.pageTitle.find("H2").text("상품군매출("+txt+")");
                
                if(isNull(OUTVAR.list)) {
                    gfnStatus("조회확인","조회결과가 없습니다.");
                    return;
                }
                //if(!me.page.find(".btnCond").hasClass("closed")) {
                //    me.page.find(".btnCond").trigger("click");
                //}
                me.pageObj.list.importData(OUTVAR.list);
                me.pageObj.list.total("top");
                me.pageObj.list2.importData(OUTVAR.list); 
            } else {
                gfnAlert("조회오류",OUTVAR.rtnMsg);
            }
        });
    }
