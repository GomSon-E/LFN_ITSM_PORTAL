    /* 이벤트핸들러 */
    me.fnEH=function(component, evt, row, col, val) { 
        //console.log(evt+","+row+","+col+","+val);
        //화면기능버튼이 눌리면 
        if (component==me.pageObj["_pageFunc"]){ 
            if(typeof(me[col])=='function') me[col](); //col=기능명 me["fnSearch"]()=me.fnSearch(); 
        }
        if (component.componentId!=undefined && component.componentId.indexOf("list") >=0 ){ 
            if(evt == "componentFunc") {
                if(row == "addRow") {
                    //기본값 챙기기 : 줄추가될때 조회조건값이 있으면 사용한다.
                    if(!me.pageObj["pageCond"].chkValid()) return;
                    var copyrow = {}; 
                        copyrow["crud"] = "C"; 
                    var rowCnt = component._componentCond["rowCnt"].getVal();
                    var curData = component.exportData();
                    for(var i=0; i < rowCnt; i++) {
                        curData.push($.extend({},copyrow));
                    }
                    component.importData(curData);
                    component.total("top");
                } else if(row == "delRow") {
                    var rows = component.selectedRows();
                    if(rows.length < 0) {
                        gfnAlert("줄 삭제 확인", "선택된 줄이 없습니다.");
                    } else {
                        component.delRow(rows);
                        component.total("top");
                    }
                } else if (row=="reset") {
                    component.reset();
                }
            }
            if(evt =="paste") {
                me.fnCalc( component.componentId );
            }
        }
    }
    
    //calc 업로드 데이터 점검
    me.fnCalc = function( componentId ) {
        var componentId = componentId;
        if(componentId != undefined) {
            componentId = me.page.find("#tabs li.active").attr("refid");
        }
        if(isNull(me.pageObj[componentId])) return;
        var data = me.pageObj[componentId].exportData();
        var calc = [];
        var ss = me.pageObj.sssnInfo.exportData();
        var cnt = 0;
        for(var i=0; i < data.length; i++) {
            if(data[i].goods_cd==undefined) continue;
            if (trim(data[i].goods_cd).length==9) {
                cnt++;
                var row = {};
                row.crud = "C"; 
                row.no = cnt;
                row.goods_cd = upper(trim(data[i].goods_cd));

                row.brcd = row.goods_cd.substr(0,2);
                row.itemcd = row.goods_cd.substr(2,2);
                row.yyyy = "201"+row.goods_cd.substr(4,1);
                row.sson_cd = row.goods_cd.substr(5,1); 
                if( subset(subset(ss,"val_1",row.yyyy),"val_2",row.sson_cd).length > 0 &&
                    subset(subset(ss,"val_1",row.yyyy),"val_2",row.sson_cd)[0].remark != undefined ) {
                    row.goods_stat_cd = subset(subset(ss,"val_1",row.yyyy),"val_2",row.sson_cd)[0].remark; 
                } else {
                    row.goods_stat_cd = "CHK";
                }

                row.gr_qty = toNum(data[i].gr_qty);
                row.init_qty = toNum(data[i].init_qty);
                row.mov_qty = toNum(data[i].mov_qty);
                row.adj_qty = toNum(data[i].adj_qty);
                row.dispo_qty = toNum(data[i].dispo_qty);
                row.init_price = toNum(data[i].init_price);
                row.cost = toNum(data[i].cost);
                row.gr_amt = toNum(data[i].gr_amt);
                row.sale_std_price = toNum(data[i].sale_std_price);
                row.discount_rt = toNum(data[i].discount_rt);
                row.sale_qty = toNum(data[i].sale_qty);
                row.sqty_rt = toNum(data[i].sqty_rt);
                row.sale_amt = toNum(data[i].sale_amt);
                row.sale_amt_rt = toNum(data[i].sale_amt_rt);
                row.ac_sale_amt = toNum(data[i].ac_sale_amt);
                row.sprice_rt = toNum(data[i].sprice_rt);
                row.stk_qty = toNum(data[i].stk_qty);
                row.stk_price_amt = toNum(data[i].stk_price_amt);
                row.stk_cost_amt = toNum(data[i].stk_cost_amt);
                calc.push(row);
            }
        }
        me.pageObj[componentId].importData(calc);
        me.pageObj[componentId].total("top");
    }
    
    //search:조회 
    me.fnSearch=function() {
        if( !me.pageObj["pageCond"].chkValid() ) return;
        var args = me.pageObj["pageCond"].exportData()[0];
        //console.log(args);
        var invar = JSON.stringify(args);
        gfnTx(appid+"."+pgmid,"search",{INVAR:invar},function(OUTVAR){
            //console.log(OUTVAR);
            if(OUTVAR.rtnCd=="OK") {
                me.pageObj["sssnInfo"].importData(OUTVAR.sssnInfo);
                me.pageObj["list"].importData(OUTVAR.list);
                me.pageObj.list.total("top");
            } else {
                gfnAlert("조회오류",OUTVAR.rtnMsg);
            }
        });
    }

    //save:저장 
    me.fnSave=function() {
        if( !me.pageObj["pageCond"].chkValid() ) return;
        
        var componentId = me.page.find("#tabs li.active").attr("refid");
        if(componentId == 'sssnInfo') return;
        me.fnCalc(componentId);
        if( !me.pageObj[componentId].chkValid() ) return;
        var args = me.pageObj["pageCond"].exportData()[0];
        args.component = componentId;
        var list = me.pageObj[componentId].exportData();
        var total = list.length;
        
        function _fnSave() {
            args.list = list.splice(0,1000);
            var invar = JSON.stringify(args);
            gfnTx(appid+"."+pgmid,"save",{INVAR:invar},function(OUTVAR){
                console.log(OUTVAR);
                if(OUTVAR.rtnCd=="OK") {
                    if(list.length >= 0) {
                        gfnStatus(list.length+"/"+total+" 건 저장중...");
                        _fnSave();
                    } else {
                        gfnAlert("저장성공","입력하신 데이트를 저장하였습니다.");
                        me.page.find("#tabs li[refid='list']").trigger("click");
                        me.fnSearch();
                    }
                } else {
                    gfnAlert("저장오류",OUTVAR.rtnMsg);
                }
            });            
        }
        
        _fnSave(); 
        
    }

    //delete:삭제 
    me.fnDelete=function() {
