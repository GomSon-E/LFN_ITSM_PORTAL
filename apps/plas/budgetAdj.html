    /* 이벤트핸들러 */
    me.fnEH=function(component, evt, row, col, val) { 
        //console.log(evt+","+row+","+col+","+val);
        //화면기능버튼이 눌리면 
        if (component==me.pageObj["_pageFunc"]){

        }
        //pageCond:조회조건 이벤트처리     
        else if(component==me.pageObj["pageCond"]) { 
            //console.log(arguments);
            if(evt=="change" && col=="disp_cols") {
                var opts = ["기초","증액","전용","예산","집행"];
                var cols = ["budget_init","budget_add","budget_adj","budget_tot","exec_tot"];
                var grids = ["list","list2"];
                var cvs   = ["","_01","_02","_03","_04","_05","_06","_07","_08","_09","_10","_11","_12"]; //cvs : column variants
                grids.forEach(grid=>{
                    opts.forEach((opt,idx)=>{ 
                        var bShow = (inStr(val,opt)>=0); //표시컬럼 있으면 보이고, 없으면 안보임
                        cvs.forEach(cv=>{
                            var colid = cols[idx]+cv;    //표시를 변경하려는 컬럼명을 만든 후
                            //var pt    = me.pageObj[grid].getColDef(colid); //컬럼정의 포인터를 가져와서
                            //pt.hide = !bShow;             //변경해준후 
                            var bStopRefresh = true;
                            me.pageObj[grid].setDisp(colid,bShow,bStopRefresh); //보이기 숨기기는 agGrid 메쏘드로 내부 구현하였음(마지막false는 setColumnDefs를 마지막에 한번만 호출해주기 위함)
                        }); 
                    });     
                    me.pageObj[grid].gridOptions.api.setColumnDefs(me.pageObj[grid].colDefs); //agGrid에 반영해준다. 
                    //me.pageObj[grid].refresh(); //그리드를 다시 그려준다.
                })

            }
        }

        //list:손익센터-계정별 이벤트처리     
        else if(component==me.pageObj["list"]) { 
            if(evt=="change" || evt=="paste") {
                me.fnTotal(col);
            } 
        }

        //list2:계정-손익센터별 이벤트처리     
        else if(component==me.pageObj["list2"]) { 
            if(evt=="change" || evt=="paste") {
                me.fnTotal(col);
            }
        } 
    }
    //search:조회 
    me.fnSearch=function(docid) {
        if( !me.pageObj["pageCond"].chkValid() ) return;
        var args = me.pageObj["pageCond"].exportData()[0];
        args.docid = docid;
        //console.log(args);
        var invar = JSON.stringify(args);
        gfnTx(appid+"."+pgmid,"search",{INVAR:invar},function(OUTVAR){
            //console.log(OUTVAR);
            if(OUTVAR.rtnCd=="OK") {
                //잠금상태에 따라 버튼제어
                var lock_stat = OUTVAR.list[0].lock_stat;
                if(lock_stat=="F") {
                    me.pageObj._pageFunc.setDisp("ref_doc",false);
                    me.pageObj._pageFunc.setDisp("show_doc",false);
                    me.pageObj._pageFunc.setDisp("cfm",false);
                    me.pageObj._pageFunc.setDisp("lock",false);
                    me.pageObj._pageFunc.setDisp("unlock",true);
                } else {
                    me.pageObj._pageFunc.setDisp("ref_doc",true);
                    me.pageObj._pageFunc.setDisp("show_doc",false);
                    me.pageObj._pageFunc.setDisp("cfm",false);
                    me.pageObj._pageFunc.setDisp("lock",true);
                    me.pageObj._pageFunc.setDisp("unlock",false);
                } 
                
                //반영대기중인 예산조정문서 있는지 Alert
                if(isNull(docid)) {
                    var doc_cnt = OUTVAR.list[0].doc_cnt;
                    if(doc_cnt > 0) {
                        gfnAlert("증전용 품의문서 있음","예산 증전용 반영 요청된 전자결재 문서가 "+doc_cnt+"건 있습니다.<br>문서확인 후 확정하여 예산에 반영처리 바랍니다.");
                    } else {
                        gfnAlert("증전용 품의문서 없음","예산 증전용 품의문서가 없습니다.");
                    }
                    me.pageObj._pageFunc.setDisp("show_doc",false);
                    me.pageObj._pageFunc.setDisp("cfm",false);
                } else {
                    gfnAlert("증전용 예산반영", me.docinfo.doc_no+" "+me.docinfo.title+" ("+me.docinfo.reg_dept+") 내역확인 후 [확정]버튼을 클릭하면 예산에 반영됩니다.");//console.log(me.docinfo);
                    me.pageObj._pageFunc.setDisp("show_doc",true);
                    me.pageObj._pageFunc.setDisp("cfm",true);
                }
                
                //예산변경이력 가져오기
                //me.pageObj.comment.importData(OUTVAR.comment);
                me.co_cd = me.pageObj.pageCond.getVal("co_cd");
                me.fiscal_yr = me.pageObj.pageCond.getVal("fiscal_yr");
                me.pageObj.comment.ref_id = me.co_cd+'-'+me.fiscal_yr; 
                me.pageObj.comment.reset();
                
                //손익센터-계정별 탭으로 이동하여 조회
                var gridid = me.pageObj.pageCond.getVal("gridid");
                var list = [];
                //key: cntr_cd, acct_cd -> mm별로 5개 컬럼을 옆으로 붙임
                OUTVAR.list.forEach(row=>{
                    /*budget_init_mm
                      budget_adj_mm
                      budget_tot_mm
                      exec_tot_mm
                      left_tot_mm */
                    row["budget_init_"+row.mm] = toNum(row.budget_init);
                    row["budget_add_"+row.mm]  = toNum(row.budget_add);
                    row["budget_adj_"+row.mm]  = toNum(row.budget_adj);
                    row["budget_tot_"+row.mm]  = toNum(row.budget_tot);
                    row["exec_tot_"+row.mm]    = toNum(row.exec_tot);
                    row["left_tot_"+row.mm]    = toNum(row.left_tot); 
                    row["amt_adj_"+row.mm]     = toNum(row.amt_adj);  
                    row["final_amt_"+row.mm]   = toNum(row.final_amt); 
                    var src = list.find(el=>el.cntr_cd==row.cntr_cd&&el.acct_cd==row.acct_cd);
                    if(isNull(src)) {
                        list.push(row);
                    } else {
                        src["budget_init_"+row.mm] = row["budget_init_"+row.mm];
                        src["budget_add_"+row.mm]  = row["budget_add_"+row.mm]; 
                        src["budget_adj_"+row.mm]  = row["budget_adj_"+row.mm];
                        src["budget_tot_"+row.mm]  = row["budget_tot_"+row.mm];
                        src["exec_tot_"+row.mm]    = row["exec_tot_"+row.mm];
                        src["left_tot_"+row.mm]    = row["left_tot_"+row.mm];
                        src["amt_adj_"+row.mm]     = row["amt_adj_"+row.mm];
                        src["final_amt_"+row.mm]   = row["final_amt_"+row.mm];
                    }
                })
                list.forEach(row=>{
                    row["budget_init_"+row.mm] = toNum(row.budget_init);
                    row["budget_add_"+row.mm]  = toNum(row.budget_add);
                    row["budget_adj_"+row.mm]  = toNum(row.budget_adj);
                    row["budget_tot_"+row.mm]  = toNum(row.budget_tot);
                    row["exec_tot_"+row.mm]    = toNum(row.exec_tot);
                    row["left_tot_"+row.mm]    = toNum(row.left_tot); 
                    row["amt_adj_"+row.mm]     = toNum(row.amt_adj);
                    row["final_amt_"+row.mm]   = toNum(row.final_amt); 
                });
                if(gridid=="list2") list = sort(list,"cntr_sort_seq");  //list2는 cntr기준으로 정렬 
                me.pageObj[gridid].importData(list);
                me.fnTotal();
            } else {
                gfnAlert("조회오류",OUTVAR.rtnMsg);
            }
        });
    } 
    
    //합계구하기
    me.fnTotal=function(colid){  
        var grid = me.pageObj.pageCond.getVal("gridid"); 
        var rowid = me.pageObj[grid].focusedRow();
        
        setTimeout(function() {  
            var list = $.extend(true,[],me.pageObj[grid].exportData()); //복제하지 않고 바로 사용하면 byRef로 agGrid오류발생
            list.forEach(row=>{
                row["budget_init"] = 0;
                row["budget_add"]  = 0;
                row["budget_adj"]  = 0;
                row["budget_tot"]  = 0; 
                row["exec_tot"]    = 0; 
                row["left_tot"]    = 0;    
                row["amt_adj"]     = 0; 
                row["final_amt"]   = 0;    
                for(var i=0; i < 12; i++) {
                    var mm = (i+1<10)?("0"+(i+1)):(""+(i+1));
                    row["budget_init"] += row["budget_init_"+mm];
                    row["budget_add"]  += row["budget_add_"+mm];  
                    row["budget_adj"]  += row["budget_adj_"+mm];  
                    row["budget_tot"]  += row["budget_tot_"+mm];  
                    row["exec_tot"]    += row["exec_tot_"+mm];    
                    row["left_tot"]    += row["left_tot_"+mm];    
                    row["amt_adj"]     += row["amt_adj_"+mm];    
                    row["final_amt"]   += row["final_amt_"+mm];    
                }
            });
            me.pageObj[grid].importData(list);
            me.pageObj[grid].total("top"); 
            
            if(!isNull(rowid) && !isNull(colid)) {
                me.pageObj[grid].forceFocus(rowid, colid, true); 
            }  
        },0);
    }

    //cfm:증전용반영 
    me.fnCfm=function() {
        if( !me.pageObj["pageCond"].chkValid() ) return;

        var args = me.pageObj["pageCond"].exportData()[0]; 
        var grid = me.pageObj.pageCond.getVal("gridid"); 
        args.list = me.pageObj[grid].exportData(); 

        //Validation
        var amt_adj = 0;
        for(var i=args.list.length-1; i>=0; i--) {
            if(nvl(args.list[i].amt_adj_01,0)==0 &&
               nvl(args.list[i].amt_adj_02,0)==0 &&
               nvl(args.list[i].amt_adj_03,0)==0 &&
               nvl(args.list[i].amt_adj_04,0)==0 &&
               nvl(args.list[i].amt_adj_05,0)==0 &&
               nvl(args.list[i].amt_adj_06,0)==0 &&
               nvl(args.list[i].amt_adj_07,0)==0 &&
               nvl(args.list[i].amt_adj_08,0)==0 &&
               nvl(args.list[i].amt_adj_09,0)==0 &&
               nvl(args.list[i].amt_adj_10,0)==0 &&
               nvl(args.list[i].amt_adj_11,0)==0 &&
               nvl(args.list[i].amt_adj_12,0)==0) {
                args.list.splice(i,1);
            } else {
                amt_adj += toNum(args.list[i].amt_adj);
            }
        } 
        args.docid  = me.docinfo.docid;
        args.adj_tp = (amt_adj==0)?"전용":"증감"; 
        args.adj_remark = args.adj_tp+" ( 건수: "+args.list.length+"건, 금액:"+format(amt_adj,0)+" )";

        /* 첨부문서 선택 후 반영처리 */
        var _fnCfm = function() { 
            console.log(args);
            var invar = JSON.stringify(args);
            gfnTx(appid+"."+pgmid,"cfm",{INVAR:invar},function(OUTVAR){
                console.log(OUTVAR);
                if(OUTVAR.rtnCd=="OK") {
                    gfnAlert("저장성공","입력한 정보가 저장되었습니다.");
                    me.fnSearch();
                } else {
                    gfnAlert("저장오류",OUTVAR.rtnMsg);
                }
            });
        }  
        
        gfnConfirm("예산반영확인", args.adj_remark +"를 예산에 반영하시겠습니까?",function(bAnswer){
           if(bAnswer) _fnCfm(); 
        });
    
    }
