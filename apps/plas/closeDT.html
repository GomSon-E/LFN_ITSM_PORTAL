    //search:마감일조회 
    me.fnSearch=function() {
        if( !me.pageObj["pageCond"].chkValid() ) return;
        var args = me.pageObj["pageCond"].exportData()[0];
        //console.log(args);
        var invar = JSON.stringify(args);
        gfnTx(appid+"."+pgmid,"search",{INVAR:invar},function(OUTVAR){
            //console.log(OUTVAR);
            if(OUTVAR.rtnCd=="OK") {
                me.pageObj["close_dt"].importData(OUTVAR.close_dt);
                //list_dz - list_plas : merge 
                OUTVAR.list_plas.forEach(row=>{
                    var currow = OUTVAR.list_dz.find(el=>el.isu_dt==row.isu_dt);
                    currow.plas_chit_cnt = row.plas_chit_cnt;
                    currow.plas_acct_cnt = row.plas_acct_cnt;
                    currow.plas_acct_amt = row.plas_acct_amt;
                    currow.cd_stat       = row.cd_stat;
                    currow.reg_dt        = row.reg_dt;
                    currow.upd_dt        = row.upd_dt;
                    if(toNum(currow.dz_chit_cnt)!=toNum(currow.plas_chit_cnt) ||
                       toNum(currow.dz_acct_cnt)!=toNum(currow.plas_acct_cnt) ||
                       toNum(currow.dz_acct_amt)!=toNum(currow.plas_acct_amt)) currow.gap = "불일치";
                })
                me.pageObj["list"].importData(OUTVAR.list_dz);
            } else {
                gfnAlert("조회오류",OUTVAR.rtnMsg);
            }
        });
    }

    //save:마감일저장

        if( !me.pageObj["close_dt"].chkValid() ) return;
        var args = me.pageObj["close_dt"].exportData()[0];
        args.co_cd = me.pageObj["pageCond"].getVal("co_cd");
        //console.log(args);
        var invar = JSON.stringify(args);
        gfnTx(appid+"."+pgmid,"save",{INVAR:invar},function(OUTVAR){
            //console.log(OUTVAR);
            if(OUTVAR.rtnCd=="OK") {
                gfnAlert("저장성공","입력한 정보가 저장되었습니다.");
                me.fnSearch();
            } else {
                gfnAlert("저장오류",OUTVAR.rtnMsg);
            }
        });
    }
