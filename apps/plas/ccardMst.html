    /* 이벤트핸들러 */
    me.fnEH=function(component, evt, row, col, val) { 
        //console.log(evt+","+row+","+col+","+val);
        //화면기능버튼이 눌리면 
        if (component==me.pageObj["_pageFunc"]){ 
            if(typeof(me[col])=='function') me[col](); //col=기능명 me["fnSearch"]()=me.fnSearch(); 
        }
        //pageCond:조회조건 이벤트처리     
        else if(component==me.pageObj["pageCond"]) { 
            if(evt=="change" && col=="co_cd") {
                me.co_cd = val;
            }
        }

        //list:법인카드 목록 이벤트처리     
        else if(component==me.pageObj["list"]) {
            if(evt=="componentFunc") {
                if(row=="addRow") {
                    component.addRow();
                } else if(row=="delRow") {
                    component.delRow();
                }
            }
            if(evt=="mypop" && col=="val_1") {
                /**************************************************************************************/
                var co_cd = me.co_cd; //문서작성자의 회사코드
                var auto  = (inStr(val[3],"auto")<0)?false:true;
                var term  = val[4]; 
                gParam ={INVAR:{co_cd:co_cd,term:term,auto:auto}}; 
                //gfnLoad(app,pgm,oDOM:body에 붙인후,afnCallback,domChildClear)
                gfnLoad("plas","popupPlasTR",$("body"),function(OUTVAR){
                    gfnPopup("카드사 검색", OUTVAR.rtnMsg, {width:800,height:600}, function(){
                        //console.log(gParam);
                        if(!isNull(gParam) && !isNull(gParam.OUTVAR) && gParam.OUTVAR.rtnCd=="OK") {
                            var rtn = gParam.OUTVAR.list[0];
                            component.gridOptions.api.stopEditing();
                            component.setVal(row,"val_1",rtn.tr_cd);
                            component.setVal(row,"nm",rtn.tr_nm); 
                        } else {
                            component.gridOptions.api.stopEditing();
                            component.setVal(row,"val_1","");
                            component.setVal(row,"nm",""); 
                        }
                        component.forceFocus(row,col,true); 
                    });     
                })
                /* mypop 사용자정의 검색창 구현 ****************************************************************/ 
            }
            if(evt=="change") {
                if(col=="cd") {
                    component.setVal(row,"cd", (val||"").replace(/-/gi,"").replace(/ /gi,"")  );
                }
                if(col=="val_2") {
                    //val_2가 바뀌면 val_3도 동기화해준다.
                    component.setVal(row,"val_3",val);
                    component.setVal(row,"chrg_info",component.getVal(row,"emp_info"));
                }
            }
            if(evt=="paste") {
                var data   = component.exportData();
                for(var idx=data.length-1; idx >= 0; idx--) {
                    var el = data[idx]; 
                    if(isNull(el.cd)) data.splice(idx,1);
                    else el.cd = (el.cd||"").replace(/-/gi,"").replace(/ /gi,"");  
                } 
                component.importData(data);
            }
        }

        //사용자 컴포넌트/컨트롤
        else if(component.userComponent=="myCompoId") {
            //if(evt=="dblclick" && col=="colid") {...}
        }
    }
    //search:조회 
    me.fnSearch=function() {
        if( !me.pageObj["pageCond"].chkValid() ) return;
        var args = me.pageObj["pageCond"].exportData()[0];
        me.co_cd = args.co_cd;
        //console.log(args);
        var invar = JSON.stringify(args);
        gfnTx(appid+"."+pgmid,"search",{INVAR:invar},function(OUTVAR){
            //console.log(OUTVAR);
            if(OUTVAR.rtnCd=="OK") {
                me.pageObj["list"].importData(OUTVAR.list);
            } else {
                gfnAlert("조회오류",OUTVAR.rtnMsg);
            }
        });
    }

    //save:저장 
    me.fnSave=function() {
        if( !me.pageObj["pageCond"].chkValid() ) return;
        if( !me.pageObj["list"].chkValid() ) return;
        var args = me.pageObj["pageCond"].exportData()[0];
        args.list = me.pageObj["list"].exportData();
        //console.log(args);
        var invar = JSON.stringify(args);
        gfnTx(appid+"."+pgmid,"save",{INVAR:invar},function(OUTVAR){
            //console.log(OUTVAR);
            if(OUTVAR.rtnCd=="OK") {
                gfnAlert("저장성공","입력한 정보가 저장되었습니다.");
                me.fnSearch();
            } else {
                gfnAlert("저장오류",OUTVAR.rtnMsg);
