    /* 사용자초기화 */
    me.fnInitExtra=function() {
        //탭 설정
        gfnTab(pageid, "tabs");
        
        //*****  사용자 컴포넌트 ********************************************************************************
        me.page.find(".orgChart").appendTo("#"+pageid+" #orgChart .componentBody"); //생성된 componentBody에 HTML로 작성한 orgChart를 이동시킴
        //methond정의: SET 조직추가
        me.pageObj.orgChart.addDept=function(deptData,up_dept_cd,sort_seq){
            var dept = me.page.find("H4#"+deptData.dept_cd).parent(".dept");
            if(dept.length==0) {
                dept = $("<div class='dept box'></div>");
                h4   = $("<H4>"+deptData.dept_nm+"</H4>");
                h4.attr("id",deptData.dept_cd);  
                dept.append(h4); 
            }
            if(isNull(up_dept_cd)||up_dept_cd=="new"||me.page.find("#"+up_dept_cd).length == 0) {
                me.page.find(".org").append( dept );  
            } else {
                me.page.find("#"+up_dept_cd).parent(".dept").append( dept ); 
            }
            if(!isNull(sort_seq)) me.pageObj.orgChart.changeSortOrder(deptData.dept_cd,sort_seq);
        }; 
        //methond정의: GET 조직정보 가져오기
        me.pageObj.orgChart.getDept=function(dept_cd){
            if(isNull(dept_cd)) dept_cd = me.page.find(".dragsrc").children("H4").attr("id"); 
            var rtn = {dept_cd:dept_cd, cd_stat:'N'};
            var src = me.page.find("H4#"+dept_cd).parent(".dept"); 
            if(src.length==0) return rtn;
            rtn.dept_nm  = src.children("H4").text();
            rtn.sort_seq = src.index();
            rtn.dept_lv  = src.parents(".dept").length;            
            if(isNull(rtn.dept_lv)) rtn.sort_seq++;
            rtn.cd_stat  = 'Y';
            var up_dept = src.parent(".dept");
            if(up_dept.length==0) {
                rtn.up_dept_cd = me.pageObj.pageCond.getVal("co_cd");
                try {
                    rtn.up_dept_nm = subset(lds["SCO"],"cd",rtn.up_dept_cd)[0].nm; 
                } catch {
                    rtn.up_dept_nm = me.pageObj.pageCond.getVal("co_cd");
                }
            } else {
                rtn.up_dept_cd = up_dept.children("H4").attr("id");
                rtn.up_dept_nm = up_dept.children("H4").text();
            } 
            return rtn; 
        };
        //methond정의: GET 조직정보 전체 가져오기
        me.pageObj.orgChart.exportData=function(){
            var rtn = [];
            me.page.find(".org H4").each(function(idx,el){
                rtn.push( me.pageObj.orgChart.getDept(el.id) );
            });
            return rtn;
        };
        //methond정의: 동급내에서 순서변경
        me.pageObj.orgChart.changeSortOrder=function(dept_cd,sortSeq,bSync){
            var src = me.page.find("#"+dept_cd).parent(".dept");
            var dept_lv  = src.parents(".dept").length;      
            var curIdx = src.index();
            if(isNull(dept_lv)) curIdx++; //lv1부터는 H4로 시작하기 때문에 index를 하나 증가시켜줌
            var siblingsCnt = src.parent().children(".dept").length;
            if(sortSeq <= 0) gfnStatus("순서변경확인","가장 앞 순서입니다.");
            else if(sortSeq > siblingsCnt ) gfnStatus("순서변경확인","가장 뒷 순서입니다.");
            else if(sortSeq == siblingsCnt || curIdx < sortSeq) src.insertAfter( src.parent().children(".dept:eq("+(sortSeq-1)+")") );
            else src.insertBefore( src.parent().children(".dept:eq("+(sortSeq-1)+")") ); 
        };  
        //이벤트핸들러
        me.page.on("click",".dept H4",function(e){ 
            me.fnEH(me.pageObj.orgChart,"focus",$(e.target).attr("id"));
        });  
        
        me.fnSearch();
    }
    /* 이벤트핸들러 */
    me.fnEH=function(component, evt, row, col, val) { 
        //console.log(evt+","+row+","+col+","+val);
        //화면기능버튼이 눌리면 
        if (component==me.pageObj["_pageFunc"]){ 
            if(typeof(me[col])=='function') me[col](); //col=기능명 me["fnSearch"]()=me.fnSearch(); 
        }
        //pageCond:조회조건 이벤트처리     
        else if(component==me.pageObj["pageCond"]) { 
        }

        //orgChart:조직도(전자결재용) 이벤트처리     
        else if(component==me.pageObj["orgChart"]) {
            if(evt=="focus") {
                if(me.mode=="addCNTR") {
                    //console.log(arguments);
                    var node = me.dz_org.find(el=>el.dept_cd==row); //row = clicked dept_cd
                    node.val_1 = node.dept_cd;
                    node.val_2 = node.dept_nm; 
                    node.val_3 = nvl(node.val_3,1); 
                    node.cd    = node.dept_cd;
                    node.nm    = node.dept_nm; 
                    node.use_yn = 'Y'; 
                    node.sort_sq = 1;
                    me.fnSetCntr();
                    me.fnSetDept( node.val_1 );
                }
                if(me.mode=="addDEPT") {
                    //console.log(arguments);
                    var node = me.dz_org.find(el=>el.dept_cd==row); //row = clicked dept_cd
                    var cntr_info = me.pageObj.mst.exportData()[0];
                    node.val_1 = cntr_info.val_1;
                    node.val_2 = cntr_info.val_2; 
                    node.val_3 = cntr_info.val_3; 
                    node.cd    = node.dept_cd;
                    node.nm    = node.dept_nm; 
                    node.use_yn  = 'Y'; 
                    node.sort_sq = 1+me.pageObj.det.countRow();
                    //me.fnSetCntr();
                    me.fnSetDept( node.val_1 );
                }
            }
        }

        //dz_org:더존 부서정보 조회 이벤트처리     
        else if(component==me.pageObj["dz_org"]) {
            if(evt=="focus") {
                if(me.mode=="addCNTR") {
                    //console.log(arguments);
                    var cntr = component.getVal(row,"dept_cd"); 
                    var node = me.dz_org.find(el=>el.dept_cd==cntr); //row = clicked dept_cd
                    node.val_1 = node.dept_cd;
                    node.val_2 = node.dept_nm; 
                    node.val_3 = nvl(node.val_3,1);
                    node.cd    = node.dept_cd;
                    node.nm    = node.dept_nm; 
                    node.use_yn = 'Y'; 
                    node.sort_sq = 1; 
                    me.fnSetCntr();
                    me.fnSetDept( node.val_1 );
                }
                if(me.mode=="addDEPT") {
                    //console.log(arguments);
                    var dept = component.getVal(row,"dept_cd"); 
                    var node = me.dz_org.find(el=>el.dept_cd==dept);  
                    var cntr_info = me.pageObj.mst.exportData()[0];
                    node.val_1 = cntr_info.val_1;
                    node.val_2 = cntr_info.val_2; 
                    node.val_3 = cntr_info.val_3; 
                    node.cd    = node.dept_cd;
                    node.nm    = node.dept_nm; 
                    node.use_yn  = 'Y'; 
                    node.sort_sq = 1+me.pageObj.det.countRow();
                    //me.fnSetCntr();
                    me.fnSetDept( node.val_1 );
                }
            }
        }

        //list:손익센터 목록 이벤트처리     
        else if(component==me.pageObj["list"]) {
            if(evt=="componentFunc") {
                if(row=="addRow") {
                    me.mode="addCNTR";
                    gfnStatus("손익센터 추가","추가하려는 조직을 조직도에서 클릭하세요");
                } else if(row=="delRow") {
                    var node = component.selectedRow();
                    var cntr = component.getVal(node,"val_1");
                    component.delRow(node, true);
                    me.dz_org.forEach(el=>{
                        if(el.val_1==cntr) {
                            el.val_1=null;
                            el.val_2=null;
                            el.val_3=null;
                            el.cd   =null;
                            el.nm   =null;
                            el.use_yn = 'N';
                            el.sort_sq = null; 
                        }
                    })
                    me.fnSetCntr();
                }
            }
            if(evt=="change" && col=="val_3") {
                var val_1 = component.getVal(row,"val_1");
                me.dz_org.forEach(el=>{
                    if(el.val_1==val_1) el.val_3 = val;
                })
            }
            if(evt=="focus") {
                var val_1 = component.getVal(row,"val_1");
                me.fnSetDept(val_1);
            }
        }

        //mst:손익센터 이벤트처리     
        else if(component==me.pageObj["mst"]) { 
        }

        //det:하위부서 이벤트처리     
        else if(component==me.pageObj["det"]) {
            if(evt=="componentFunc") {
                if(row=="addRow") {
                    me.mode="addDEPT";
                    gfnStatus("하위부서 추가","손익센터에 추가하려는 하위부서를 조직도에서 클릭하세요");
                } else if(row=="delRow") {
                    var node = component.selectedRow();
                    var dept = component.getVal(node,"cd");
                    component.delRow(node, true);
                    me.dz_org.forEach(el=>{
                        if(el.cd==dept) {
                            el.val_1=null;
                            el.val_2=null;
                            el.val_3=null;
                            el.cd   =null;
                            el.nm   =null;
                            el.use_yn = 'N';
                            el.sort_sq = null; 
                        }
                    })
                }
            }
            if(evt=="change") {
                if(col=="use_yn"||col=="sort_sq") {
                    var dept = component.getVal(row,"cd"); 
                    me.dz_org.forEach(el=>{
                        if(el.cd==dept) {
                            el.use_yn = component.getVal(row,"use_yn");
                            el.sort_seq = component.getVal(row,"sort_sq");
                        }
                    })
                }
            }
        } 
    }
    //search:조회 
    me.fnSearch=function() {
        if( !me.pageObj["pageCond"].chkValid() ) return; 
        var args = me.pageObj["pageCond"].exportData()[0];
        //console.log(args);
        var invar = JSON.stringify(args);
        gfnTx(appid+"."+pgmid,"search",{INVAR:invar},function(OUTVAR){
            //console.log(OUTVAR);
            if(OUTVAR.rtnCd=="OK") { 
                me.page.find(".org > *").remove();
                OUTVAR.dz_org.forEach((el,idx)=>{
                    if(el.cd_stat=="Y") me.pageObj.orgChart.addDept(el, el.up_dept_cd, el.sort_seq);
                });
                me.pageObj["dz_org"].importData(OUTVAR.dz_org); 
                me.dz_org = OUTVAR.dz_org;
                me.fnSetCntr();
            } else {
                gfnAlert("조회오류",OUTVAR.rtnMsg);
            }
        });
    }
    
    //조직도에서 손익센터 목록 추출
    me.fnSetCntr=function() {
        var cntrs = extract(me.dz_org,"val_1","distinct");
        var list  = me.dz_org.filter(el=>inStr(cntrs,el.dept_cd)>=0); 
        me.pageObj.list.importData(list); 
    }
    
    //선택된 손익센터의 하위 부서목록 추출
    me.fnSetDept=function(cntr) {
        var mst = me.dz_org.find(el=>el.val_1==cntr);
        me.pageObj.mst.importData(mst);
        var det = me.dz_org.filter(el=>el.val_1==cntr);
        me.pageObj.det.importData(det); 
    }

    //save:저장 
    me.fnSave=function() {
        if( !me.pageObj["pageCond"].chkValid() ) return;
        var args = me.pageObj["pageCond"].exportData()[0];
        args.list = me.dz_org;
        //console.log(args);
        var invar = JSON.stringify(args);
        gfnTx(appid+"."+pgmid,"save",{INVAR:invar},function(OUTVAR){
            //console.log(OUTVAR);
            if(OUTVAR.rtnCd=="OK") {
                gfnAlert("저장성공","입력한 정보가 저장되었습니다.");
                me.fnSearch();
            } else {
                gfnAlert("저장오류",OUTVAR.rtnMsg);
            }
        });
    }


/*-- SCRIPT autogen ---------------------------------------------------- */        
if(typeof(me.fnInit)=='function') me.fnInit();
});

</script>
