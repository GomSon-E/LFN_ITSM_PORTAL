    /* 사용자초기화 */
    me.fnInitExtra=function() {
        //탭 설정
        gfnTab(pageid, "tabs");
        
        me.fnSearch();
    }
    /* 이벤트핸들러 */
    me.fnEH=function(component, evt, row, col, val) { 
        //console.log(evt+","+row+","+col+","+val);
        //화면기능버튼이 눌리면 
        if (component==me.pageObj["_pageFunc"]){ 
            if(typeof(me[col])=='function') me[col](); //col=기능명 me["fnSearch"]()=me.fnSearch(); 
        }
        //pageCond:조회조건 이벤트처리     
        else if(component==me.pageObj["pageCond"]) { 
        }

        //dz_org:더존 회계계정정보 조회 이벤트처리     
        else if(component==me.pageObj["dz_org"]) {
            if(evt=="focus") {
                if(me.mode=="addCNTR") {
                    //console.log(arguments);
                    var cntr = component.getVal(row,"acct_cd"); 
                    var node = me.dz_org.find(el=>el.acct_cd==cntr); //row = clicked acct_cd
                    node.val_1 = node.acct_cd;
                    node.val_2 = node.acct_nm; 
                    node.val_3 = nvl(node.val_3,1);
                    node.cd    = node.acct_cd;
                    node.nm    = node.acct_nm; 
                    node.use_yn = 'Y'; 
                    node.sort_sq = 1; 
                    node.cud    = 'Y';
                    me.fnSetCntr();
                    me.fnSetACCT( node.val_1 );
                }
                if(me.mode=="addACCT") {
                    //console.log(arguments);
                    var acct = component.getVal(row,"acct_cd"); 
                    var node = me.dz_org.find(el=>el.acct_cd==acct);  
                    var cntr_info = me.pageObj.mst.exportData()[0];
                    node.val_1 = cntr_info.val_1;
                    node.val_2 = cntr_info.val_2; 
                    node.val_3 = cntr_info.val_3; 
                    node.cd    = node.acct_cd;
                    node.nm    = node.acct_nm; 
                    node.use_yn  = 'Y'; 
                    node.sort_sq = 1+me.pageObj.det.countRow();
                    node.cud    = 'Y';
                    //me.fnSetCntr();
                    me.fnSetACCT( node.val_1 );
                }
            }
        }

        //list:관리계정 목록 이벤트처리     
        else if(component==me.pageObj["list"]) {
            if(evt=="componentFunc") {
                if(row=="addRow") {
                    me.mode="addCNTR";
                    gfnStatus("관리계정 추가","추가하려는 관리계정을 회계계정목록에서 클릭하세요");
                } else if(row=="delRow") {
                    var node = component.selectedRow();
                    var cntr = component.getVal(node,"val_1");
                    component.delRow(node, true);
                    me.dz_org.forEach(el=>{
                        if(el.val_1==cntr) {
                            el.val_1=null;
                            el.val_2=null;
                            el.val_3=null;
                            el.cd   =null;
                            el.nm   =null;
                            el.use_yn = 'N';
                            el.sort_sq = null; 
                            el.cud    = 'Y';
                        }
                    })
                    me.fnSetCntr();
                }
            }
            if(evt=="change" && col=="val_3") {
                var val_1 = component.getVal(row,"val_1");
                me.dz_org.forEach(el=>{
                    if(el.val_1==val_1) {
                        el.val_3 = val;
                        el.cud    = 'Y';
                    }
                })
            }
            if(evt=="focus") {
                var val_1 = component.getVal(row,"val_1");
                me.fnSetACCT(val_1);
            }
        }

        //mst:관리계정 이벤트처리     
        else if(component==me.pageObj["mst"]) { 
        }

        //det:하위계정 이벤트처리     
        else if(component==me.pageObj["det"]) {
            if(evt=="componentFunc") {
                if(row=="addRow") {
                    me.mode="addACCT";
                    gfnStatus("하위계정 추가","손익센터에 추가하려는 하위계정을 더존 회계계정목록에서 클릭하세요");
                } else if(row=="delRow") {
                    var node = component.selectedRow();
                    var acct = component.getVal(node,"cd");
                    component.delRow(node, true);
                    me.dz_org.forEach(el=>{
                        if(el.cd==acct) {
                            el.val_1=null;
                            el.val_2=null;
                            el.val_3=null;
                            el.cd   =null;
                            el.nm   =null;
                            el.use_yn = 'N';
                            el.sort_sq = null; 
                            el.cud = 'Y';
                        }
                    })
                }
            }
            if(evt=="change") {
                if(col=="use_yn"||col=="sort_sq") {
                    var acct = component.getVal(row,"cd"); 
                    me.dz_org.forEach(el=>{
                        if(el.cd==acct) {
                            el.use_yn = component.getVal(row,"use_yn");
                            el.sort_seq = component.getVal(row,"sort_sq");
                            el.cud = 'Y';
                        }
                    })
                }
            }
        } 
    }
    //search:조회 
    me.fnSearch=function() {
        if( !me.pageObj["pageCond"].chkValid() ) return;
        var args = me.pageObj["pageCond"].exportData()[0];
        //console.log(args);

        gfnTx(appid+"."+pgmid,"search",{INVAR:invar},function(OUTVAR){
            //console.log(OUTVAR);

                me.pageObj["dz_org"].importData(OUTVAR.dz_org);

                me.fnSetCntr();

                gfnAlert("조회오류",OUTVAR.rtnMsg);
            }
        });
    }

    //더존계정목록에서 관리계정 목록 추출
    me.fnSetCntr=function() {
        var cntrs = extract(me.dz_org,"val_1","distinct");
        var list  = me.dz_org.filter(el=>inStr(cntrs,el.acct_cd)>=0); 
        me.pageObj.list.importData(list); 
    }
    
    //선택된 관리계정의 하위 계정목록 추출
    me.fnSetACCT=function(cntr) {
        var mst = me.dz_org.find(el=>el.val_1==cntr);
        me.pageObj.mst.importData(mst);
        var det = me.dz_org.filter(el=>el.val_1==cntr);
        me.pageObj.det.importData(det); 
    }
    
    //save:저장 
    me.fnSave=function() {
        if( !me.pageObj["pageCond"].chkValid() ) return;
        var args = me.pageObj["pageCond"].exportData()[0];
        args.list = me.dz_org.filter(el=>el.cud=='Y'); 
        //console.log(args);
        var invar = JSON.stringify(args);
        gfnTx(appid+"."+pgmid,"save",{INVAR:invar},function(OUTVAR){
            console.log(OUTVAR);
            if(OUTVAR.rtnCd=="OK") {
                gfnAlert("저장성공","입력한 정보가 저장되었습니다.");
                me.fnSearch();
            } else {
                gfnAlert("저장오류",OUTVAR.rtnMsg);
            }
        });
    }
