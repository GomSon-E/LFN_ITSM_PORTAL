    /* 이벤트핸들러 */
    me.fnEH=function(component, evt, row, col, val) { 
        //console.log(evt+","+row+","+col+","+val);
        //화면기능버튼이 눌리면 
        if (component==me.pageObj["_pageFunc"]){ 
            if(typeof(me[col])=='function') me[col](); //col=기능명 me["fnSearch"]()=me.fnSearch(); 
        }
        //pageCond:조회조건 이벤트처리     
        else if(component==me.pageObj["pageCond"]) { 
        }

        //upload:카드사용업로드 이벤트처리     
        else if(component==me.pageObj["upload"]) {
            if(evt=="componentFunc") {
                if(row=="addRow") {
                    var data   = component.exportData();
                    var rowCnt = component._componentCond.rowCnt.getVal();
                    for(var i = 0; i < rowCnt; i++) {
                        data.push({crud:"C"});
                    }
                    component.importData(data);
                    component.total("top");
                } else if(row=="delRow") {
                    component.delRow();
                }
            } 
            if(evt=="paste") {
                var data   = component.exportData();
                for(var idx=data.length-1; idx >= 0; idx--) {
                    var el = data[idx]; 
                    if(isNull(el.ref_key)||isNull(el.in_dt)) data.splice(idx,1);
                    else el.in_dt = el.in_dt.replace(/\//gi,"").replace(/-/gi,"");  
                } 
                component.importData(data);
                component.total("top");
            }
            if(evt=="change") {
                if(inStr("ref_key amt vat tamt")) { 
                    component.total("top");
                }
            }
        }  
    } 

    //save:업로드저장 
    me.fnSave=function() {
        if( !me.pageObj["pageCond"].chkValid() ) return;
        if( !me.pageObj["upload"].chkValid() ) return;
        var args = me.pageObj["pageCond"].exportData()[0];
        var list = me.pageObj["upload"].exportData();
        var total = list.length;
        
        function _fnSave() {
            args.list = list.splice(0,100);
            //console.log(args);
            var invar = JSON.stringify(args);
            gfnTx(appid+"."+pgmid,"save",{INVAR:invar},function(OUTVAR){
                //console.log(OUTVAR);
                if(OUTVAR.rtnCd=="OK") {
                    if(list.length > 0) {
                        gfnStatus(list.length+"/"+total+" 건 저장중...","저장중입니다. 잠시만 기다려주세요~");
                        _fnSave();
                    } else {
                        gfnAlert("저장성공","입력한 데이터를 저장하였습니다."); 
                        me.pageObj.upload.reset();
                    } 
                } else {
                    if(OUTVAR.rtnCd=="-1") {
                        gfnAlert("저장오류","중복된 데이터(카드번호-승인일자-승인번호)가 이미 존재합니다. : "+ OUTVAR.svcMsg );
                        console.log(OUTVAR);
                        return;
                    }
                    gfnAlert("저장오류",OUTVAR.rtnMsg);
                }
            });
        }
        _fnSave();  
    }

        function _fnSearch(){
            var args = me.pageObj["pageCond"].exportData()[0];
            args.fromDate = gParam.fromDate;
            args.toDate = gParam.toDate;
            console.log(args);
            
            var invar = JSON.stringify(args);
            gfnTx(appid+"."+pgmid,"search",{INVAR:invar},function(OUTVAR){
                console.log(OUTVAR);
                if(OUTVAR.rtnCd=="OK") {
                    me.pageObj["upload"].importData(OUTVAR.list);
                } else {
                    gfnAlert("조회오류",OUTVAR.rtnMsg);
                }
            });
        }
        
        var searchPop = $("<div id='soPop' class='framepage active'></div>");
        var searchPopup = null;
        gfnLoad("plas","popupCcardDate",searchPop,function(){
            searchPopup = gfnPopup("승인일자",searchPop,{width:400, height:150});
        })
        function _fncfmAll(cfmAll) {
            if(!isNull(searchPopup)) searchPopup.dialog("close");
            _fnSearch();
        }
        gParam.fnCallback = _fncfmAll;
