        //console.log(args);
        var invar = JSON.stringify(args);
        gfnTx(appid+"."+pgmid,"search",{INVAR:invar},function(OUTVAR){

                //잠금상태에 따라 버튼제어

                    me.pageObj._pageFunc.setDisp("save",false);

                    me.pageObj._pageFunc.setDisp("unlock",true);

                //예산변경이력 가져오기

                me.pageObj.comment.reset();
                
                //손익센터-계정별 탭으로 이동하여 조회
                me.page.find("[refid='list']").trigger("click");
                var list = [];

                OUTVAR.list.forEach(row=>{
                    /*budget_init_mm
                      budget_adj_mm
                      budget_tot_mm
                      exec_tot_mm
                      left_tot_mm */
                    row["budget_init_"+row.mm] = toNum(row.budget_init);
                    row["budget_adj_"+row.mm]  = toNum(row.budget_adj);
                    row["budget_tot_"+row.mm]  = toNum(row.budget_tot);
                    row["exec_tot_"+row.mm]    = toNum(row.exec_tot);
                    row["left_tot_"+row.mm]    = toNum(row.left_tot); 
                    var src = list.find(el=>el.cntr_cd==row.cntr_cd&&el.acct_cd==row.acct_cd);
                    if(isNull(src)) {
                        list.push(row);
                    } else {
                        src["budget_init_"+row.mm] = row["budget_init_"+row.mm];
                        src["budget_adj_"+row.mm]  = row["budget_adj_"+row.mm];
                        src["budget_tot_"+row.mm]  = row["budget_tot_"+row.mm];
                        src["exec_tot_"+row.mm]    = row["exec_tot_"+row.mm];
                        src["left_tot_"+row.mm]    = row["left_tot_"+row.mm];
                    }
                })
                list.forEach(row=>{
                    row["budget_init_"+row.mm] = toNum(row.budget_init);
                    row["budget_adj_"+row.mm]  = toNum(row.budget_adj);
                    row["budget_tot_"+row.mm]  = toNum(row.budget_tot);
                    row["exec_tot_"+row.mm]    = toNum(row.exec_tot);
                    row["left_tot_"+row.mm]    = toNum(row.left_tot); 
                });
                me.pageObj["list"].importData(list);

    //합계구하기
    me.fnTotal=function(colid){  
        var grid = me.page.find("[refid].active").attr("refid");
        if(grid=="comment") return;
        var rowid = me.pageObj[grid].focusedRow();
        
        setTimeout(function() {  
            var list = $.extend(true,[],me.pageObj[grid].exportData()); //복제하지 않고 바로 사용하면 byRef로 agGrid오류발생
            list.forEach(row=>{
                row["budget_init"] = 0;
                row["budget_adj"]  = 0;
                row["budget_tot"]  = 0; 
                row["exec_tot"]    = 0; 
                row["left_tot"]    = 0;    
                for(var i=0; i < 12; i++) {
                    var mm = (i+1<10)?("0"+(i+1)):(""+(i+1));
                    row["budget_init"] += row["budget_init_"+mm];
                    row["budget_adj"]  += row["budget_adj_"+mm];  
                    row["budget_tot"]  += row["budget_tot_"+mm];  
                    row["exec_tot"]    += row["exec_tot_"+mm];    
                    row["left_tot"]    += row["left_tot_"+mm];    
                }
            });
            me.pageObj[grid].importData(list);
            me.pageObj[grid].total("top"); 
            
            if(!isNull(rowid) && !isNull(colid)) {
                me.pageObj[grid].forceFocus(rowid, colid, true); 
            }  
        },0);
    }
