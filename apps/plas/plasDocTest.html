    /* 사용자초기화 */
    me.fnInitExtra=function() {
        //me.pageObj.pageCond.setVal("doc_category",gParam.doc_category);

        gfnGetData("PLAS_USID",function(OUTVAR){});
          
        gfnTab(pageid, "tabs"); 
        
        //버튼은 탭에 따라 변경
        me.pageObj._pageFunc.setDisp("searchMy",true);
        me.pageObj._pageFunc.setDisp("search",false);
        me.pageObj._pageFunc.setDisp("searchApv",false);
        me.pageObj._pageFunc.setDisp("searchShare",false);


        me.page.find("li[refid='t1']").on('click', function(e){ //내문서
        	e.preventDefault();
        	me.fnSearchMy();
        })
        
        me.page.find("li[refid='t2']").on('click', function(e){ //부서문서
        	e.preventDefault();
        	me.fnSearch();
        })
        
        
        me.page.find("li[refid='t3']").on('click', function(e){ //결재대기
        	e.preventDefault();
        	me.fnSearchApv();
        })
        
        me.page.find("li[refid='t4']").on('click', function(e){ //보고참조
        	e.preventDefault();
        	me.fnSearchShare();
        })
        
        if(gParam.doc_category==""){
            me.fnSearchMy();
        }else if(gParam.doc_category == "결재대기"){
            me.page.find("#tabs li[refid='t3']").trigger("click");
            me.fnSearchApv();
            gParam.doc_category="";
        }else if(gParam.doc_category == "보고·참조문서"){
            me.page.find("#tabs li[refid='t4']").trigger("click");
            me.fnSearchShare();
            gParam.doc_category="";
        }
        
        //최초 조회
        //me.fnSearchMy();
        
        // me.fnSearch();
        me.curDocid = ""; //문서 두번씩 뜨는 오류방지
    }
    /* 이벤트핸들러 */
    me.fnEH=function(component, evt, row, col, val) { 
        //console.log(evt+","+row+","+col+","+val);
        //화면기능버튼이 눌리면 
        if (component==me.pageObj["_pageFunc"]){ 
            if(typeof(me[col])=='function') me[col](); //col=기능명 me["fnSearch"]()=me.fnSearch(); 
        }
        //pageCond:조회조건 이벤트처리     
        else if(component==me.pageObj["pageCond"]) { 
        }

        //list:문서목록 이벤트처리     
        else if(component==me.pageObj["list"]||component==me.pageObj["listMy"]||component==me.pageObj["listApv"]||component==me.pageObj["listShare"]) {
            if(evt=="componentFunc") {
                if(row=="addRow") {
                    component.addRow();
                } else if(row=="delRow") {
                    component.delRow();
                }
            }
            if(evt=="click" && col=="btnShow") {
                gfnShowPlasDoc( component.getVal(row,"docid"), "framepage" );  
            }
            if(evt=="dblclick") {
                if(me.curDocid != component.getVal(row,"docid")) {
                    me.curDocid = component.getVal(row,"docid")
                    $.extend(true,gParam||{},{INVAR:{docid:me.curDocid}}); //gParam.INVAR.docid
            		//me.openPage(pgmid,pagenm, afnCallback, appid);
            		gMDI.openPage("plasDocUpdTest","문서보기test",function(OUTVAR){},"plas");
                } else {
                    gfnStatus("이미 열린 문서입니다.","이미 열린 문서입니다.");
                    me.curDocid = "";
                }
            }
        } 
    }
