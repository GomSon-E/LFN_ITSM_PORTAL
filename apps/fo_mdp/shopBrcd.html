    /* 이벤트핸들러 */
    me.fnEH=function(component, evt, row, col, val) { 
        //console.log(evt+","+row+","+col+","+val);
        //화면기능버튼이 눌리면 
        if (component==me.pageObj["_pageFunc"]){ 
            if(typeof(me[col])=='function') me[col](); //col=기능명 me["fnSearch"]()=me.fnSearch(); 
        }
        //pageCond:조회조건 이벤트처리     
        else if(component==me.pageObj["pageCond"]) {
            if(evt=="componentFunc") {
                if(row=="addRow") {
                    component.addRow();
                } else if(row=="delRow") {
                    component.delRow();
                }
            }
            //if(evt=="change" && col=="colid") {...}
        }

        //list:바코드 정보/매핑 이벤트처리     
        else if(component==me.pageObj["list"]) {
            if(evt=="componentFunc") {
                if(row=="check"){
                    var arrNodeIds = component.selectedRows();
                    for(i=0;i<arrNodeIds.length;i++){
                        var row = component.grid.gridOptions.api.getRowNode(arrNodeIds[i]);
                        var data = row.data;
                        data.cnt = 1;
                        me.pageObj.listPrint.addRow(data);
                    }
                    if(isNull(arrNodeIds)){
                        gfnAlert("오류","선택된 코드가 없습니다.");
                        return;
                    }
                }
            }
            if(evt=="click") {
                if(row>=0) {
                    if( col=="put") {
                        var data = component.getRowData(row);
                        data.cnt = 1;
                        me.pageObj.listPrint.addRow(data);
                    }
                }
            }
            //if(evt=="change" && col=="colid") {...}
        }

        //printCond:바코드발행 이벤트처리     
        else if(component==me.pageObj["printCond"]) {
            if(evt=="componentFunc") {
                if(row=="addRow") {
                    component.addRow();
                } else if(row=="delRow") {
                    component.delRow();
                }
            }
            //if(evt=="change" && col=="colid") {...}
        }

        //listPrint:발행대상 이벤트처리     
        else if(component==me.pageObj["listPrint"]) {
            if(evt=="componentFunc") {
                if(row=="addRow") {
                    component.addRow();
                } else if(row=="delRow") {
                    component.delRow();
                }
            }
            //if(evt=="change" && col=="colid") {...}
        }

        //사용자 컴포넌트/컨트롤
        else if(component.userComponent=="myCompoId") {
            //if(evt=="dblclick" && col=="colid") {...}
        }
    }
    
    me.fnPrintAll=function() { //발행버튼 -> 발행대상의 각 발행수량 만큼 프린트 됨.
        
        //gfnAlert("개발중","선택된 바코드 목록이 스티커로 발행됩니다. 개발예정입니다.");
        
        me.dataSet["barcd"] = [];
        me.dataSet["goodsnm"] = [];
        me.dataSet["goodscd"] = [];
        me.dataSet["initpr"] = [];
        me.dataSet["salepr"] = [];
        
        //발행대상 정보 가져오기
        var args = me.pageObj["listPrint"].exportData();
        //args.goods_nm, args.goods_cd, args.cnt, args.init_price, args.sale_price
        
        
        //발행횟수만큼 각각 리스트에 담아놓음
        
        for(var i = 0; i<args.length; i++){
            for(var j = 0; j<args[i].cnt; j++){
                 me.dataSet["barcd"].push(args[i].barcd);
            }
        }
        for(var i = 0; i<args.length; i++){
            for(var j = 0; j<args[i].cnt; j++){
                 me.dataSet["goodsnm"].push(args[i].goods_nm);
            }
        }
        for(var i = 0; i<args.length; i++){
            for(var j = 0; j<args[i].cnt; j++){
                 me.dataSet["goodscd"].push(args[i].goods_cd);
            }
        }
        for(var i = 0; i<args.length; i++){
            for(var j = 0; j<args[i].cnt; j++){
                 me.dataSet["initpr"].push(args[i].init_price);
            }
        }
        for(var i = 0; i<args.length; i++){
            for(var j = 0; j<args[i].cnt; j++){
                 me.dataSet["salepr"].push(args[i].sale_price);
            }
        }

        //발행 갯수
        var total_cnt = 0;
        for(var i = 0; i<args.length; i++){
            total_cnt += args[i].cnt;
        }
        
        //찍어낼 변수를 리스트로 만든다

                    src = $(".barcodeImg object").attr("data");
                    
                    //왼쪽 바코드
                    html_lst[h] += "<tr><td class = 'barcd' colspan = '2'><div class='barcodeImg'><object type='image/bmp' data="+src+"></object></div></td>"; 
                
                }
                //오른쪽바코드 - 데이터
                if(typeof me.dataSet["goodscd"][j] != "undefined"){
                    
                    var data2 = me.dataSet["barcd"][j];

            		    "barHeight"  : 50,

                }

                    }else if(prcond.initpr_yn!="Y" && prcond.salepr_yn=="Y"){
                        html_lst[h] += "<td class='price' colspan = '2'>판매가 : "+ numComma(me.dataSet["salepr"][j])+"원&nbsp;" + "</td></tr>";
                    }else{
                        html_lst[h] += "<td class='price' colspan = '2'>"+""+"</td></tr>";
                    }
                }
            
                i=i+2;
                j=j+2;
            }
            
            html_lst[h] += "</tbody>";
            html_lst[h] += "</table>";
            html_lst[h] += "</div>";
            html_lst[h] += "</body>";

        //새로운 페이지로 열어서 인쇄
        var newPage = window.open('','_blank','directories=no,titlebar=no,toolbar=no, location=no, status=no, menubar=no, scrollbars=no,resizable=no, width=1024, height=1024');
