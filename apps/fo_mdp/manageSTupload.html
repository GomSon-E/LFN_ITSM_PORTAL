                    component.total("top");    
                } else if(row=="delRow") {
                    component.delRow();
                    component.total("top");

            }
            if(evt=="paste") {
                component.total("top");    
            } 
        } 
    }
    
    //check: 점검
    me.fnCheck=function() {
        if( !me.pageObj["pageCond"].chkValid() ) return;
        var list = me.pageObj.list.exportData();
        for(var i=list.length-1; i >= 0; i--) {
            if(isNull(list[i].stcd)) list.splice(i,1);
            else {
                list[i].mat_tp = me.pageObj.pageCond.getVal("mat_tp");
                list[i].suprcd = me.pageObj.pageCond.getVal("suprcd");

                var stcd = list[i].stcd;
                list[i].brcd      = nvl(stcd.substr(0,2),"ZZ");
                list[i].yyyy      = me.pageObj.pageCond.getVal("yyyy");            
                list[i].sson_cd   = nvl(stcd.substr(5,1),"G");
                list[i].itemcd    = nvl(stcd.substr(2,2),"ZZ");
                list[i].goods_seq = nvl(stcd.substr(6,3),"000"); 
                list[i].goods_nm  = gfnCdNm("brcd",list[i].brcd,"nm")+" "+gfnCdNm("item",list[i].itemcd,"nm")+"("+stcd+")"; 
                list[i].sssn_cd   = me.pageObj.pageCond.getVal("sssn_cd");            
            }
        }
        me.pageObj.list.importData(list);
        me.pageObj.list.total("top");
    }
