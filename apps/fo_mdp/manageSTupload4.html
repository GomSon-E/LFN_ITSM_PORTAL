    /* 이벤트핸들러 */
    me.fnEH=function(component, evt, row, col, val) { 
        //console.log(evt+","+row+","+col+","+val);
        //화면기능버튼이 눌리면 
        if (component==me.pageObj["_pageFunc"]){ 
            if(typeof(me[col])=='function') me[col](); //col=기능명 me["fnSearch"]()=me.fnSearch(); 
        }
        //pageCond:기본값 이벤트처리     
        //list:상품목록 이벤트처리     
        else if(component==me.pageObj["list"]) {
            if(evt=="componentFunc") {
                if(row=="addRow") {
                    var rowCnt = component._componentCond.rowCnt.getVal();
                    var data = component.exportData(); 
                    for(var i=0; i < rowCnt; i++) {
                        data.push({crud:"C"});
                    }
                    component.importData(data);
                    component.total("top");    
                } else if(row=="delRow") {
                    component.delRow();
                    component.total("top");    
                }
            }
            if(evt=="paste") {
                component.total("top");    
            } 
        } 
    }
    
    //check: 점검
    me.fnCheck=function() {
        if( !me.pageObj["pageCond"].chkValid() ) return;
        var list = me.pageObj.list.exportData();
        for(var i=list.length-1; i >= 0; i--) {
            if(isNull(list[i].stcd)) list.splice(i,1);
            else {
                var stcd = list[i].stcd;
                list[i].mat_tp = me.pageObj.pageCond.getVal("mat_tp");
                list[i].suprcd = me.pageObj.pageCond.getVal("suprcd");
                list[i].brcd   = me.pageObj.pageCond.getVal("brcd");
                list[i].yyyy = me.pageObj.pageCond.getVal("yyyy");
                list[i].sssn_cd = me.pageObj.pageCond.getVal("sssn_cd");
                list[i].sson_cd = me.pageObj.pageCond.getVal("sson_cd");
                
                list[i].itemcd = stcd.substr(4,2);
                list[i].detail_itemcd = stcd.substr(6,2);
                list[i].goods_tp = stcd.substr(3,1);
                
                var itemcd = list[i].itemcd;
                var arr = subset(gds.comcd,"grpcd","ITEMCD_MAP_TRIBONS");
                for(var j=0; j<arr.length; j++){
                    if(itemcd == arr[j]["cd"]){
                        list[i].itemcd = arr[j]["keycd"];
                    }
                }
                
                //자사품목코드와 일치하는지 점검. 없으면 비우기
                var arr2 = subset(gds.comcd,"grpcd","item");
                if(inStr(extract(arr2,"cd","distinct"),list[i].itemcd) < 0) list[i].itemcd = '';
                //detail_itemcd 그대로
                //goods_tp 그대로
                
                list[i].goods_nm  = isNull(list[i].goods_nm)?(gfnCdNm("brcd",list[i].brcd,"nm")+" "+gfnCdNm("item",list[i].itemcd,"nm")+"("+stcd+")"):list[i].goods_nm;  
                list[i].price_amt  = toNum(list[i].schd_gr_qty) * toNum(list[i].init_price) ; //매입/생산금액
                list[i].cost_amt   = toNum(list[i].schd_gr_qty) * toNum(list[i].init_cost) ; //매입/제조금액
            }
        }
        me.pageObj.list.importData(list);
        me.pageObj.list.total("top");
    }
    
    //save:저장 
    me.fnSave=function() {
        if( !me.pageObj["pageCond"].chkValid() ) return;
        if( !me.pageObj["list"].chkValid() ) return;
        //itemcd 비워져있으면 validation msg
        var list = me.pageObj.list.exportData(); 
        
        var args = me.pageObj["pageCond"].exportData()[0];      
        var total = list.length;
        function _fnSave() {
            args.list = list.splice(0,100);
            console.log(args);
            var invar = JSON.stringify(args);
            gfnTx(appid+"."+pgmid,"save",{INVAR:invar},function(OUTVAR){
                console.log(OUTVAR);
                if(OUTVAR.rtnCd=="OK") {
                    if(list.length > 0) {
                        gfnStatus(list.length+"/"+total+" 건 저장중...");
                        _fnSave();
                    } else {
                        gfnAlert("저장성공","입력한 데이터를 저장하였습니다.");
                        me.fnReset(); 
                    }
                } else {
                    gfnAlert("저장오류",OUTVAR.rtnMsg);
                }
            });            
        }
        _fnSave();  
    }

    //init:초기화 
    me.fnReset=function() {
        me.pageObj.list.reset();
