    me.fncheck = function(){
        var itemlist = me.pageObj["list"].exportData("selected");
        var list = me.pageObj["list"].exportData();
        for(i=0;i<itemlist.length;i++){
            if(itemlist[i].stk_online_yn == 'Y'){
                itemlist[i].stk_online_yn = 'N';
            }else{
                itemlist[i].stk_online_yn = 'Y';
            }
        }
        for(i=0;i<list.length;i++){
            for(j=0;j<itemlist.length;j++){
                if(list[i].stcd == itemlist[j].stcd){
                    list[i].stk_online_yn = itemlist[j].stk_online_yn;
                }
            }
        }
        me.pageObj["list"].importData(list);
    }
    //save:저장 
    me.fnSave=function() {

        args.list = me.pageObj["list"].exportData();
        console.log(args);
        var invar = JSON.stringify(args);
        gfnTx(appid+"."+pgmid,"save",{INVAR:invar},function(OUTVAR){
            console.log(OUTVAR);
            if(OUTVAR.rtnCd=="OK") {
                gfnAlert("저장성공","입력한 정보가 저장되었습니다.");
                me.fnSearch();
            } else {

            }
        });
    }
