    /* 사용자초기화 */
    me.fnInitExtra=function() {
        //바코드생성 이벤트 바인딩
        me.page.find(".barcodeGenBtn").on("click",me.fnPrint);
        //상품상세정보 컬러정보는 componentTop을 표시할 필요 없음
        //me.pageObj.det.componentTop.css("display","none");
        
        //권한제어
        function _auth(auth) {
            me.auth = auth;
            if(isNull(auth)) { 
                gfnAlert("시스템 사용권한 점검","화면에 대한 권한이 없습니다!");
                $("*[pageidx='"+me.pageid+"']").remove();
                delete gfn[me.pageid]; 
                me.page.remove(); 
            } else {
                if(isNull(auth.save_yn) || auth.save_yn != "Y") {
                    /* 각 화면에 맞게 적용*/ 
                    me.pageObj._pageFunc.setDisp("save",false);
                    me.pageObj.list._componentCond.rowCnt.obj.hide(); 
                    me.pageObj.list._componentFunc.setDisp("addRow",false);
                    me.pageObj.list._componentFunc.setDisp("delRow",false);
	                me.dataDef._pgm_data.list.content[5].attr='hidden';
	                me.pageObj.list.reset(); 
	                me.pageObj.printCond.col["data"].setReadonly(false);
                }
            } 
        }
        if(subset(gds.comcd,"grpcd","pgm_auth").length==0) {
            gfnGetData("pgm_auth",function(rtn){
                _auth(subset(rtn,"pgmid",pgmid)[0]);
            }); 
        } else {
            _auth(subset(subset(gds.comcd,"grpcd","pgm_auth"),"pgmid",pgmid)[0]) ;
        }   
        
    }
    /* 이벤트핸들러 */
    me.fnEH=function(component, evt, row, col, val) { 
        console.log(evt+","+row+","+col+","+val);
        //화면기능버튼이 눌리면 
        if (component==me.pageObj["_pageFunc"]){ 
            if(typeof(me[col])=='function') me[col](); //col=기능명 me["fnSearch"]()=me.fnSearch(); 
        } 
        
        else if(component==me.pageObj["list"]) {
            if(evt == "componentFunc") {
                if(row == "addRow") {
                    var copyrow = {}; 
                        copyrow["crud"] = "C"; 
                    var rowCnt = component._componentCond["rowCnt"].getVal();
                    var curData = component.exportData();
                    for(var i=0; i < rowCnt; i++) {
                        curData.push($.extend({},copyrow));
                    }
                    component.importData(curData);  
                } else if(row == "delRow") {
                    component.delRow(undefined, true); 
                } 
            } 
            //삭제버튼 클릭시
            if(evt=="click") {
                if(row>=0) {
                    if( col=="cancel") {
                        if(component.getVal(row,"crud")=="R"||component.getVal(row,"crud")=="U") {
                            var barcd = component.getVal(row,"barcd");
                            var goods_cd = component.getVal(row,"goods_cd");
                            me.fnDelete(barcd, goods_cd);
                        }
                        component.delRow(row, true);
                    } else if( col=="put") {
                        var data = component.getRowData(row);
                        var newrow = me.pageObj.listPrint.addRow(data);
                    }
                }
            }
        } 
        
        else if(component==me.pageObj["listErr"]) { 
            //삭제버튼 클릭시
            if(evt=="click" && col=="cancel") {
                if(row>=0) {
                    var barcd = component.getVal(row,"barcd");
                    var goods_cd = component.getVal(row,"goods_cd");
                    me.fnDelete(barcd, goods_cd);
                    component.delRow(row, true);
                }
            }
        } 
        
        else if(component==me.pageObj["listPrint"]) { 
            //삭제버튼 클릭시
            if(evt=="click" && col=="delete") {
                if(row>=0) {
                    component.delRow(row, true);
                }
            }
            if(evt=="componentFunc") {
                component.delRow(undefined,true);
            }
        } 
        
        else if(component==me.pageObj["pageCond"]) { 
            //스타일목록 버튼 클릭시
            if(evt=="click" && col=="stcdlist") {
                if(row>=0) {
                    me.fnStcdlist();
                }
            }
        } 
    }
    
    //스타일/상품코드 리스트 팝업창으로 일괄조회

        var searchPop = $("<div id='soPop' class='framepage active'></div>");
        var searchPopup = null;
        
        gfnLoad("fo_mdp","popupAddstcd",searchPop,function(){
            searchPopup = gfnPopup("스타일/상품 리스트",searchPop,{width:400, height:600});
        })
        
        function _fnSearchStcd(arrstcdlist) {
            //var list = me.pageObj.list.exportData();
            //list = list.concat(arrstcdlist);
            //console.log(list);
            
            //팝업에서 입력한 스타일/상품코드에 맞는 바코드 목록 가져오기
            me.pageObj.list.importData(arrstcdlist);
            me.pageObj.listPrint.reset();
            
            //오류(중복)목록 가져오기
            var args = {};
            var invar = JSON.stringify(args);
            
            gfnTx(appid+"."+pgmid,"search",{INVAR:invar},function(OUTVAR){
                console.log(OUTVAR);
                if(OUTVAR.rtnCd=="OK") {
                    me.pageObj["listErr"].importData(OUTVAR.listErr); 
                } else {
                    gfnAlert("조회오류",OUTVAR.rtnMsg);
                }
            });
        
            me.pageObj.list.sizeColumnsToFit();
            if(!isNull(searchPopup)) searchPopup.dialog("close");
        }
        //팝업호출해서 열기.. 
        gParam.fncallback = _fnSearchStcd; 
        
    }
    
    
    me.fnSearch=function() { 
        if( !me.pageObj["pageCond"].chkValid() ) return;
        var args = me.pageObj["pageCond"].exportData()[0];
        console.log(args);
        var invar = JSON.stringify(args);
        gfnTx(appid+"."+pgmid,"search",{INVAR:invar},function(OUTVAR){
            console.log(OUTVAR);
            if(OUTVAR.rtnCd=="OK") {
                if(me.auth.save_yn=="Y") { //저장권한이 있으면 수정할 수 있음
                    me.pageObj["list"].importData(OUTVAR.list);
                    me.pageObj.listPrint.reset();
                } else {
                    me.pageObj["list"].importData(OUTVAR.list);
                    me.pageObj.listPrint.reset();
                }
                me.pageObj["listErr"].importData(OUTVAR.listErr); 
            } else {
                gfnAlert("조회오류",OUTVAR.rtnMsg);
            }
        });
    }

    me.fnPrintAll=function() { //발행버튼 -> 발행대상의 각 발행수량 만큼 프린트 됨.
        
        //gfnAlert("개발중","선택된 바코드 목록이 스티커로 발행됩니다. 개발예정입니다.");
        
        me.dataSet["barcd"] = [];
        me.dataSet["goodsnm"] = [];
        me.dataSet["goodscd"] = [];
        me.dataSet["initpr"] = [];
        me.dataSet["salepr"] = [];
        
        //발행대상 정보 가져오기
        var args = me.pageObj["listPrint"].exportData();
        //args.goods_nm, args.goods_cd, args.cnt, args.init_price, args.sale_price
        
        
        //발행횟수만큼 각각 리스트에 담아놓음
        
        for(var i = 0; i<args.length; i++){
            for(var j = 0; j<args[i].cnt; j++){
                 me.dataSet["barcd"].push(args[i].barcd);
            }
        }
        for(var i = 0; i<args.length; i++){
            for(var j = 0; j<args[i].cnt; j++){
                 me.dataSet["goodsnm"].push(args[i].goods_nm);
            }
        }
        for(var i = 0; i<args.length; i++){
            for(var j = 0; j<args[i].cnt; j++){
                 me.dataSet["goodscd"].push(args[i].goods_cd);
            }
        }
        for(var i = 0; i<args.length; i++){
            for(var j = 0; j<args[i].cnt; j++){
                 me.dataSet["initpr"].push(args[i].init_price);
            }
        }
        for(var i = 0; i<args.length; i++){
            for(var j = 0; j<args[i].cnt; j++){
                 me.dataSet["salepr"].push(args[i].sale_price);
            }
        }

        //발행 갯수
        var total_cnt = 0;
        for(var i = 0; i<args.length; i++){
            total_cnt += args[i].cnt;
        }
        
        //찍어낼 변수를 리스트로 만든다
        var html_lst = [];
        for(var h = 0; h<Math.ceil(total_cnt/6); h++){
            html_lst.push("html"+h);
        }

        //가격 프린트 여부 체크를 위한 변수
        var prcond = me.pageObj["printCond"].exportData()[0];
        var i = 0;
        var j = 1;
        
        for(var h = 0; h<html_lst.length; h++){
            
            html_lst[h] = "<html>";
            html_lst[h] += "<head><style type='text/css'> body {margin: 0; padding-top:0;} @page {size: 140mm 95mm; margin: 0;} @media print {.page { margin: 0; border: initial; border-radius: initial; width: initial; min-height: initial; box-shadow: initial; background: initial; page-break-after: always; }} .goodslabel{border: 1px black solid; border-collapse:collapse; border-spacing:0; text-align:center; vertical-align:middle; font-weight: bold;} .goodslabel .barcd{padding: 10px 25px 0px; border-bottom:hidden} .goodslabel .goodscd {font-size:15px;} .goodslabel .price{padding-right:5px; text-align:right;} .goodslabel td{border-color:black;border-style:solid;border-width:1px;font-size:10px; overflow:hidden;word-break:normal;}</style></head>";
            html_lst[h] += "<body>";
            html_lst[h] += "<div class='page'>";
            html_lst[h] += "<table class = 'goodslabel' style='table-layout:fixed'>";
            html_lst[h] += "<tbody>";
            
            for(var k = 0; k < 3; k++){ //한페이지에 총6개 (2개씩 3번찍히게)
                
                if(typeof me.dataSet["goodscd"][i] != "undefined"){
                    
                    //왼쪽바코드 - 데이터
                    //var data = me.dataSet["goodscd"][i];
                    var data = me.dataSet["barcd"][i];
                    var format = me.pageObj["printCond"].getVal("barcd");
                    
                    console.log(data+":"+format);
                    $(".barcodeImg").barcode(data, format, {
                        "barWidth"   : 1,
            		    "barHeight"  : 50,
            		    "moduleSize" : 5,
            		    "bgColor"    : 'hsl(0 0% 100%)',
            		    "color"      : 'hsl(0 0% 0%)',
            		    "fontSize"   : 10,
            		    "showHRI"    : true, // false시에 숫자 안보임
            		    "output"     : 'bmp', // 그려주는 방식을 css, svg, bmp, canvas 중에서 선택
                    }).css("width","100%");
            
                    src = $(".barcodeImg object").attr("data");
                    
                    //왼쪽 바코드
                    html_lst[h] += "<tr><td class = 'barcd' colspan = '2'><div class='barcodeImg'><object type='image/bmp' data="+src+"></object></div></td>"; 
                
                }
                //오른쪽바코드 - 데이터
                if(typeof me.dataSet["goodscd"][j] != "undefined"){
                    
                    var data2 = me.dataSet["barcd"][j];
                    
                    console.log(data2+":"+format);
                    $(".barcodeImg").barcode(data2, format, {
                        "barWidth"   : 1,
            		    "barHeight"  : 50,
            		    "moduleSize" : 5,
            		    "bgColor"    : 'hsl(0 0% 100%)',
            		    "color"      : 'hsl(0 0% 0%)',
            		    "fontSize"   : 10,
            		    "showHRI"    : true, // false시에 숫자 안보임
            		    "output"     : 'bmp', // 그려주는 방식을 css, svg, bmp, canvas 중에서 선택
                    }).css("width","100%");
                    
                    src2 = $(".barcodeImg object").attr("data");
                    
                    //오른쪽 바코드
                    html_lst[h] += "<td class = 'barcd' colspan = '2'><div class='barcodeImg'><object type='image/bmp' data="+src2+"></object></div></td></tr>"; 
                }
                
                if(typeof me.dataSet["goodscd"][i] != "undefined")
                    html_lst[h] += "<tr><td class='goodscd' colspan = '2' style='border-bottom: hidden;'>"+me.dataSet["goodscd"][i]+"</td>"; //왼쪽 상품코드
                
                if(typeof me.dataSet["goodscd"][j] != "undefined") 
                    html_lst[h] += "<td class='goodscd' colspan = '2' style='border-bottom: hidden;'>"+me.dataSet["goodscd"][j]+"</td></tr>"; //오른쪽 상품코드
                
                
                //가격 콤마 추가
                function numComma(x) {
                    return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
                }
                
                //상제품명 뒤에 상품코드 자르고 상품명만 가져오기
                function goodsNm(x) {
                    var pattern2 = /[a-zA-Z]/; //영어
                    if(pattern2.test(me.dataSet["goodsnm"][x].substr(-11))){
                        return me.dataSet["goodsnm"][x].substr(0, me.dataSet["goodsnm"][x].length - 11);
                        //return (me.dataSet["goodsnm"][x]).replace(/\(.*/,'');
                    }else{
                        return me.dataSet["goodsnm"][x];
                    }
                }
                
               
                //발행 옵션중 상품명 yes로 되어있는 경우만 출력
                if(typeof me.dataSet["goodscd"][i] != "undefined")
                    if(prcond.goodsnm_yn=="Y") html_lst[h] += "<tr><td class='goodsnm' colspan = '2' style='border-bottom:hidden; text-align:left; padding-top:7px; padding-left:10px;'>상품명 : "+ goodsNm(i)+"</td>"; //왼쪽 상품명
                    
                //발행 옵션중 상품명 yes로 되어있는 경우만 출력
                if(typeof me.dataSet["goodscd"][j] != "undefined")
                    if(prcond.goodsnm_yn=="Y") html_lst[h] += "<td class='goodsnm' colspan = '2' style='border-bottom:hidden; text-align:left; padding-top:7px; padding-left:10px;'>상품명 : "+ goodsNm(j)+"</td></tr>"; //오른쪽 상품명
                   
                    
                    
                if(typeof me.dataSet["goodscd"][i] != "undefined"){

                    //발행 옵션중 최초가, 판매가 yes로 되어있는 경우만 출력
                    if(prcond.initpr_yn=="Y" && prcond.salepr_yn=="Y"){
                        html_lst[h] += "<tr><td class='price' colspan = '2'>최초가 : "+ numComma(me.dataSet["initpr"][i]) +"원&nbsp;"+" 판매가 : "+ numComma(me.dataSet["salepr"][i])+"원"+"</td>";//왼쪽 initprice, saleprice
                    }else if(prcond.initpr_yn=="Y" && prcond.salepr_yn!="Y"){
                        html_lst[h] += "<tr><td class='price' colspan = '2'>최초가 : "+ numComma(me.dataSet["initpr"][i]) +"원&nbsp;"+ "</td>";
                    }else if(prcond.initpr_yn!="Y" && prcond.salepr_yn=="Y"){
                        html_lst[h] += "<tr><td class='price' colspan = '2'>판매가 : "+ numComma(me.dataSet["salepr"][i]) +"원&nbsp;"+ "</td>";
                    }else{
                        html_lst[h] += "<tr><td class='price' colspan='2'>"+""+"</td>"; //왼쪽 가격
                    }
                }
                
                if(typeof me.dataSet["goodscd"][j] != "undefined"){
                    
                    //발행 옵션중 최초가, 판매가 yes로 되어있는 경우만 출력
                    if(prcond.initpr_yn=="Y" && prcond.salepr_yn=="Y"){
                        html_lst[h] += "<td class='price' colspan = '2'>최초가 : "+ numComma(me.dataSet["initpr"][j]) +"원&nbsp;"+ " 판매가 : "+ numComma(me.dataSet["salepr"][j])+"원"+"</td></tr>";//오른쪽 initprice, saleprice
                    }else if(prcond.initpr_yn=="Y" && prcond.salepr_yn!="Y"){
                        html_lst[h] += "<td class='price' colspan = '2'>최초가 : "+ numComma(me.dataSet["initpr"][j])+"원&nbsp;" + "</td></tr>";
                    }else if(prcond.initpr_yn!="Y" && prcond.salepr_yn=="Y"){
                        html_lst[h] += "<td class='price' colspan = '2'>판매가 : "+ numComma(me.dataSet["salepr"][j])+"원&nbsp;" + "</td></tr>";
                    }else{
                        html_lst[h] += "<td class='price' colspan = '2'>"+""+"</td></tr>";
                    }
                }
            
                i=i+2;
                j=j+2;
            }
            
            html_lst[h] += "</tbody>";
            html_lst[h] += "</table>";
            html_lst[h] += "</div>";
            html_lst[h] += "</body>";
        }
        
        //새로운 페이지로 열어서 인쇄
        var newPage = window.open('','_blank','directories=no,titlebar=no,toolbar=no, location=no, status=no, menubar=no, scrollbars=no,resizable=no, width=1024, height=1024');
        
        //6개씩 찍을 변수 갯수만큼 newpage에 붙여준다
        for(var i = 0; i<html_lst.length; i++){
            newPage.document.write(html_lst[i]);
        }
        newPage.focus();
        newPage.print();
        
    }
