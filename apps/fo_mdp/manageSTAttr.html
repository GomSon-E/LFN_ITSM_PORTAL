    me.fnEH=function(component, evt, row, col, val) { 
        //console.log(evt+","+row+","+col+","+val);
        //화면기능버튼이 눌리면

            if(evt=="componentFunc") {
                if(row=="addRow") {
                    var rowCnt = component._componentCond["rowCnt"].getVal();
                    if(rowCnt <= 100) {
                        for(var i=0; i < rowCnt; i++) {
                            component.addRow();
                        }
                    } else {
                        gfnStatus("100줄 이상 추가시에는 목록의 마지막에 추가됩니다.")

                            copyrow.suprcd = me.pageObj.pageCond.getVal("suprcd");
                            copyrow.supr_nm = me.pageObj.pageCond.getVal("supr_nm");
                        var curData = component.exportData();
                        for(var i=0; i < rowCnt; i++) {
                            curData.push($.extend({},copyrow));
                        }
                        component.importData(curData);
                    }
                } else if(row=="delRow") {
                    var Nodes = component.selectedRows();
                    for(var i=0; i<Nodes; i++) {
                        if( nzl(component.getVal(Nodes[i],"psi_cnt")) > 0 ) {
                            gfnAlert("삭제확인", component.getVal(Nodes[i],"goods_cd")+"는 수불내역이 존재하여 삭제할 수 없습니다.");

                        }
                    }
                    component.delRow();
                } else if(row=="calc"){
                    me.fnPopup();
                }
            }
