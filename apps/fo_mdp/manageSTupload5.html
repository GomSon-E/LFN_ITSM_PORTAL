    /* 이벤트핸들러 */
    me.fnEH=function(component, evt, row, col, val) { 
        //console.log(evt+","+row+","+col+","+val);
        //화면기능버튼이 눌리면 
        if (component==me.pageObj["_pageFunc"]){ 
            if(typeof(me[col])=='function') me[col](); //col=기능명 me["fnSearch"]()=me.fnSearch(); 
        }
        //pageCond:기본값 이벤트처리     
        //list:상품목록 이벤트처리     
        else if(component==me.pageObj["list"]) {
            if(evt=="componentFunc") {
                if(row=="addRow") {
                    var rowCnt = component._componentCond.rowCnt.getVal();
                    var data = component.exportData(); 
                    for(var i=0; i < rowCnt; i++) {
                        data.push({crud:"C"});
                    }
                    component.importData(data);
                    component.total("top");    
                } else if(row=="delRow") {
                    component.delRow();
                    component.total("top");    
                }
            }
            if(evt=="paste") {
                component.total("top");    
            } 
        } 
    }
    
    //check: 점검
    me.fnCheck=function() {
        if( !me.pageObj["pageCond"].chkValid() ) return;
        var list = me.pageObj.list.exportData();
        for(var i=list.length-1; i >= 0; i--) {
            if(isNull(list[i].stcd)) list.splice(i,1);
            else {
                list[i].mat_tp = me.pageObj.pageCond.getVal("mat_tp");
                list[i].suprcd = me.pageObj.pageCond.getVal("suprcd");
                list[i].brcd   = me.pageObj.pageCond.getVal("brcd");

                list[i].stcd = list[i].stcd.replace(/-/gi,'');
                
                //yyyy,sssn_cd(상품연도, 대표시즌)
                list[i].yyyy = nvl('20'+list[i].season.substr(2,2),'');
                list[i].sssn_cd = nvl(list[i].season.substr(0,2),'');
                
                list[i].init_prch_rt = nvl(list[i].init_prch_rt,'');
                list[i].colorcd = '';
                list[i].sz_cd = '';
                
                // list[i].brcd      = nvl(stcd.substr(0,2),"ZZ");
                // list[i].yyyy      = me.pageObj.pageCond.getVal("yyyy");

                // list[i].goods_nm  = gfnCdNm("brcd",list[i].brcd,"nm")+" "+gfnCdNm("item",list[i].itemcd,"nm")+"("+stcd+")"; 
            }
        }
        me.pageObj.list.importData(list);
        me.pageObj.list.total("top");
    }
    
    //save:저장 
    me.fnSave=function() {
        if( !me.pageObj["pageCond"].chkValid() ) return;
        if( !me.pageObj["list"].chkValid() ) return;
        var list = me.pageObj.list.exportData(); 
        
        var args = me.pageObj["pageCond"].exportData()[0];      
        var total = list.length;
        function _fnSave() {
            args.list = list.splice(0,100);
            console.log(args);
            var invar = JSON.stringify(args);
            gfnTx(appid+"."+pgmid,"save",{INVAR:invar},function(OUTVAR){
                console.log(OUTVAR);
                if(OUTVAR.rtnCd=="OK") {
                    if(list.length > 0) {
                        gfnStatus(list.length+"/"+total+" 건 저장중...");
                        _fnSave();
                    } else {
                        gfnAlert("저장성공","입력한 데이터를 저장하였습니다.");
                        me.fnReset(); 
                    }
                } else {
                    gfnAlert("저장오류",OUTVAR.rtnMsg);
                }
            });            
        }
        _fnSave();  
    }
