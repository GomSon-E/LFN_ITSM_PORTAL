    me.fnEH=function(component, evt, row, col, val) { 
        //console.log(evt+","+row+","+col+","+val);
        //화면기능버튼이 눌리면 
        if (component==me.pageObj["_pageFunc"]){ 
            if(typeof(me[col])=='function') me[col](); //col=기능명 me["fnSearch"]()=me.fnSearch(); 
        }
        //pageCond:조회조건 이벤트처리 
        else if(component==me.pageObj["list"]) {
            if(evt=="focus") {
                if(row >= 0) {
                    //mst로 보내줌
                    var rowData = me.pageObj.list.getRowData(row);//rowdata추출
                    rowData.currow = row; //선택된 rowid를 넘겨줌
                    var gr_ord_no = component.getVal(row,"gr_ord_no");
                    me.fnSearchOrd(gr_ord_no);
                } 
            }
        } 
        //mst:지시/예정내역 이벤트처리      
        //det:상품내역 이벤트처리     
        else if(component==me.pageObj["det"]) {
            if(evt=="componentFunc"){
                if(row=="addRow"){
                    var copyrow = {}; 
                        copyrow["crud"] = "C"; 
                    var rowCnt = component._componentCond["rowCnt"].getVal();
                    var curData = component.exportData();
                    var cnt = curData.length+1;
                    for(var i=0; i < rowCnt; i++) {
                        curData.push({crud:"C",box_barcd:"0000"});
                    }
                    component.importData(curData); 
                    me.bEdit = true;
                    
                    
                    //rotate_seq
                } else if(row=="delRow"){
                    var rows = component.selectedRows();
                    if(row.length<0){
                        gfnAlert("줄 삭제확인","선택된 줄이 없습니다.");
                    }else{
                        component.delRow(rows);
                    }
                } else if(row=="box"){
                    me.fnpopupBox();  
                } else if(row=="check"){
                    var list = component.exportData();
                    var goods_list = [];
                    function getKeyIndex(list,obj){
                        for(var i=0;i<list.length;i++){
                            if(list[i].goods_cd === obj.goods_cd){
                                return i;
                            }
                        }
                        return -1;
                    }
                    for(var i=0;i<list.length;i++){
                        var idx = getKeyIndex(goods_list,list[i]);
                        if(idx > -1){
                            goods_list[idx].qty += list[i].qty;
                        }else{
                            goods_list.push(list[i]);
                        }
                    }
                    console.log(goods_list);
                    console.log(list);
                    component.importData(goods_list);
                }
            }

    //cfm:확정 
    me.fnSave=function() {
        if( !me.pageObj["mst"].chkValid() ) return;
        if( !me.pageObj["det"].chkValid() ) return;
        var cfm_yn = me.pageObj.mst.getVal("cd_stat");
        if(cfm_yn == "Y") {
            gfnAlert("저장확인","이미 확정된 지시입니다.");
            return;
        } else if(cfm_yn == "N") {
            gfnAlert("저장 실패","삭제된 지시는 수정할 수 없습니다.");//N상태 (삭제일때)
            return;
        } 
        var args = me.pageObj.mst.exportData()[0];
        args.det = me.pageObj.det.exportData();
        var invar = JSON.stringify(args);
        gfnTx(appid+"."+pgmid,"save",{INVAR:invar},function(OUTVAR){
            console.log(OUTVAR);
            if(OUTVAR.rtnCd=="OK") {
                me.pageObj.mst.setVal("gr_ord_no",OUTVAR.gr_ord_no);
                me.fnSaveDet();
            } else {
                gfnAlert("저장오류","입고예정정보(헤더)에 오류가 있습니다.");
            }
        }); 
    }

    //savedet : 상세저장 
    me.fnSaveDet=function() {
        if( !me.pageObj["mst"].chkValid() ) return;
        if( !me.pageObj["det"].chkValid() ) return;
        var cfm_yn = me.pageObj.mst.getVal("cd_stat");
        if(cfm_yn == "Y") {
            gfnAlert("저장확인","이미 확정된 지시입니다.");
            return;
        } else if(cfm_yn == "N") {
            gfnAlert("저장 실패","삭제된 지시는 수정할 수 없습니다.");//N상태 (삭제일때)
            return;
        } 
        var args  = me.pageObj.mst.exportData()[0];
        var det   = me.pageObj.det.exportData();
        var total = det.length; 
        
        function _fnSaveDet() {
            args.det = det.splice(0,100);
            var invar = JSON.stringify(args);
            gfnTx(appid+"."+pgmid,"savedet",{INVAR:invar},function(OUTVAR){
                console.log(OUTVAR);
                if(OUTVAR.rtnCd=="OK") {
                    if(det.length > 0) {
                        gfnStatus(det.length+"/"+total+" 건 저장중...");
                        _fnSaveDet();
                    } else {
                        gfnAlert("저장성공","입력한 데이터를 저장하였습니다.");
                        me.fnSearch();
                        me.fnSearchOrd(me.pageObj.mst.getVal("gr_ord_no")); 
                    }
                } else {
                    gfnAlert("저장오류","상품 내역 저장 중 오류가 발생하였습니다. : "+OUTVAR.rtnMsg);
                }
            }); 
        }
        
        _fnSaveDet();
    }
