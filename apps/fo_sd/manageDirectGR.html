    //revert:확정취소
    me.fnRevert=function() {
        var component = me.pageObj.det;
        var confirm = 0;
        for(var i=0;i<component.exportData().length;i++){
            if(component.getRowData(i).rcv_yn == "N" && (component.getRowData(i).cfm_qty == 0 || isNull(component.getRowData(i).cfm_qty))){
                confirm++;
            }else break;
        }
        if(confirm == component.exportData().length){
            var args = me.pageObj["mst"].exportData()[0];
            console.log(args);
            var invar = JSON.stringify(args);
            
            gfnConfirm("확정취소","확정을 취소하시겠습니까?",function(rtn){
                if(rtn){
                    gfnTx(appid+"."+pgmid,"cslCfm",{INVAR:invar},function(OUTVAR){
