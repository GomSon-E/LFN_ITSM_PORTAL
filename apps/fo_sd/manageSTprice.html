    //calc: 판가율,원가율 계산
    me.fnCalc=function(row,col) {
        var list = [];
        if(isNull(row)) list = me.pageObj.list.exportData();
        else list = [me.pageObj.list.getRowData(row)];
        
        for(var i=0; i < list.length; i++) {
            //판가율계산
            list[i].sprice_rt = toNum( 100 * list[i].sale_price / list[i].init_price, 1);
            
            //원가율 또는 원가계산
            if(list[i].mat_tp=="CSGN") { //위탁은 원가율우선 원가계산
                if(col!="init_cost" && !isNull(list[i].init_prch_rt) && list[i].init_prch_rt > 0) {
                    list[i].init_cost = toNum(  (list[i].sale_price/1.1) * (list[i].init_prch_rt/100) );
                } else {
                    list[i].init_prch_rt = toNum( 100 * list[i].init_cost / (list[i].sale_price/1.1), 1);
                }
            } else { //그외 매입가 우선 원가율계산
                if(col!="init_cost" && !isNull(list[i].init_cost) && list[i].init_cost > 0) {
                    list[i].init_cost = toNum( (list[i].init_price/1.1) * (list[i].init_prch_rt/100) );
                } else {
                    list[i].init_prch_rt = toNum( 100 * list[i].init_cost / (list[i].init_price/1.1), 1);
                }
            }
        } 
        
        if(isNull(row)) me.pageObj.list.importData(list);
        else {
            me.pageObj.list.setRowData(row,list[0]);
            if(!isNull(col)) {
                me.pageObj.list.grid.gridOptions.api.setFocusedCell(row,col);
            } 
        }
    }
