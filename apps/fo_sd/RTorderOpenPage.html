    me.fnEH=function(component, evt, row, col, val) { 
        //console.log(evt+","+row+","+col+","+val);
        //화면기능버튼이 눌리면 
        if (component==me.pageObj["_pageFunc"]){ 
            if(typeof(me[col])=='function') me[col](); //col=기능명 me["fnSearch"]()=me.fnSearch(); 
        }
        //pageCond:조회조건 이벤트처리     
        else if(component==me.pageObj["pageCond"]) {
            if(evt=="componentFunc") {
                if(row=="addRow") {
                    component.addRow();
                } else if(row=="delRow") {
                    component.delRow();
                }
            }
            //if(evt=="change" && col=="colid") {...}
        }

        //shoplist
        else if(component==me.pageObj["shoplist"]) {
            if(evt=="componentFunc") {
                if(row=="addRow") {
                    component.addRow();
                } else if(row=="delRow") {
                    component.delRow(component.selectedRows(),true);//선택된 줄삭제
                }
            }
            //if(evt=="change" && col=="colid") {...}
        }
        
        //list:매장-스타일별 재고현황 이벤트처리     
        else if(component==me.pageObj["list"]) {
            if(evt=="dblclick" && row >= 0) {
                var rowData = component.getRowData(row);
                me.fnShowPop(rowData);
            }
        } 
        
        //det1: from매장 선택
        else if(component==me.pageObj["det1"]) {
            if(evt=="focus" && row >= 0) {
                me.from_whcd = component.getVal(row,"whcd");
                me.fnSetDet();
            }
        } 
        
        //det2: to매장 선택 
        else if(component==me.pageObj["det2"]) {
            if(evt=="focus" && row >= 0) {
                me.to_whcd = component.getVal(row,"whcd");
                me.fnSetDet();
            }
        }
        
        //det3 SKU분석
        else if(component==me.pageObj["det3"]) {
            if(evt=="componentFunc") {
                if(row == "reset") {
                    me.from_whcd = "";
                    me.to_whcd = "";
                    me.pageObj.det3.reset();
                    me.pageObj.det3.total("top");
                }
                if(row == "addRow") {
                    me.fnAddRow();
                }
            }
            if(evt=="change") {
                component.total("top");
            }
        } 
        
        //list2 
        else if(component==me.pageObj["list2"]) {
            if(evt=="componentFunc") {
                if(row == "addRow") {
                    component.addRow();
                }
                if(row == "delRow") {
                    component.delRow(); 
                }
                if(row == "save") {
                    me.fnSaveList2();
                }
            }
            if(evt=="change" && row >= 0) {
                component.total("top");
            }
        }         
    }

            return;
        }
        var rows = me.pageObj.det3.exportData();
        //이동지시내역에 gi_shopcd, goods_cd같은건 있으면 지우고 줄추가
        var list2 = me.pageObj.list2.exportData();
        var check = false;
        me.pageObj.list2.selectRows(undefined,false);//선택 초기화
        for(var i=0; i<rows.length; i++){
            var from_shopcd = rows[i].from_whcd;

            list2 = me.pageObj.list2.exportData();
            for(let j=0;j<list2.length;j++){
                if(list2.length > 0 && rows[i].goods_cd == list2[j].goods_cd && list2[j].gi_shopcd == from_shopcd && list2[j].gr_shopcd == me.to_whcd){
                    if(toNum(rows[i].mov_qty) > 0) {
                        var rowid = me.pageObj.list2.getNodeId(j);
                        me.pageObj.list2.selectRow(rowid);
                        check = true;
                    }
                }
            }
            // if(check) me.pageObj.list2.delRow();
        }
        if(check) me.pageObj.list2.delRow();
        
        
        me.pageObj.list2.selectRows(undefined,false);//선택 초기화
        for(var i=0; i < rows.length; i++) {
            if(toNum(rows[i].mov_qty) > 0) {
                var row = me.pageObj.list2.addRow(undefined,-1);
                me.pageObj.list2.setVal(row,"gi_shopcd",   me.from_whcd);
                me.pageObj.list2.setVal(row,"gr_shopcd",   me.to_whcd);
                me.pageObj.list2.setVal(row,"goods_cd",  rows[i].goods_cd); 
                me.pageObj.list2.setVal(row,"rotate_qty",rows[i].mov_qty); 
                me.pageObj.list2.setVal(row,"remark",    rows[i].remark); 
            }
        }
        me.pageObj.list2.total("top");
        me.from_whcd = ""; 
        me.pageObj.det3.reset();
        me.pageObj.det3.total("top"); 
        
        me.fnShowStyle();
        me.fnShowShop();
        me.pageObj.styleqty.total("top");
        me.pageObj.shopqty.total("top");

    me.fnShowPop = function(rowData) {

        var data = [];
        var shoplist = me.pageObj.shoplist.exportData();
        for(var i=0; i < shoplist.length; i++ ) {
            var row = {};
            var ci = "C"+ ((""+i).zf(2)) + "_"; 
            row.whcd         = rowData[ ci+"shopcd" ]; 
            row.tot_sale_qty = rowData[ ci+"tot_sale_qty" ];
            row.sale_qty     = rowData[ ci+"sale_qty" ];
            row.cur_stk_qty  = rowData[ ci+"cur_stk_qty" ];
            data.push(row);
        }
        //판매순으로 정렬하여 좌/우를 나눠줌
        function sortDesc(objarr, col) {
        	if($.type(objarr) != "array") return objarr;
        	objarr.sort(function(a,b) {
        		if(isNum(a[col]) && isNum(b[col])) {
        			if (toNum(a[col]) > toNum(b[col])) return -1;
        			else if (toNum(a[col]) < toNum(b[col])) return 1;
        			else return 0; 
        		} else {
        			if (a[col] > b[col]) return -1;
        			else if (a[col] < b[col]) return 1;
        			else return 0;
        		}
        	});
        	return objarr;
        }
        
        var data1 = [];
        var data2 = [];
        data = sortDesc(data,"cur_stk_qty");
        for(var i=0; i < data.length; i++) {
            //if( i > shoplist.length / 2 || nzl(data[i].cur_stk_qty,0) == 0) {
                data1.push( $.extend({},data[i]) );
            //} else {
            //    data1.push(data[i]);
            //}
        }
        data = sort(data,"cur_stk_qty");
        for(var i=0; i < data.length; i++) {
            data2.push( $.extend({},data[i]) ); 
        }
        
        //기판량 큰순으로 정렬했더니 오히려 가독성 떨어짐 - 재고수량으로 소팅
        //data1 = sortDesc(data1,"sale_qty");
        //data2 = sortDesc(data2,"sale_qty"); 
        
        me.pageObj.det1.importData(data1); 
        me.pageObj.det1.total("top");
        //me.pageObj.det1.autoSizeAllColumns(true);
        me.pageObj.det2.importData(data2);
        me.pageObj.det2.total("top");
        //me.pageObj.det2.autoSizeAllColumns(true); 
        
        me.pageObj.det3.reset();
        me.page.find("#pop").show(); 
    }

        var stlist = extract(values,"stcd","distinct");
        sort(stlist,"stcd");
        var arr = [];
        var shoplist = me.pageObj.shoplist.exportData();
        
        for(var i=0;i<stlist.length;i++){
            var templist = subset(values,"stcd",stlist[i]);
            for(var k=0;k<templist.length;k++){
                if(templist[k].stcd == stlist[i]) var index = k;
            }
            var init_price = templist[index].init_price;
            var sale_price = templist[index].sale_price;
            var row = {stcd : stlist[i], init_price : init_price, sale_price : sale_price};
            var rowCal= {};
            row[ "sum_"+"sale_qty"]     = arrayCalc(templist,"sum","","sale_qty");
            row[ "sum_"+"tot_sale_qty"] = arrayCalc(templist,"sum","","tot_sale_qty");
            row[ "sum_"+"cur_stk_qty"]  = arrayCalc(templist,"sum","","cur_stk_qty");
            
            rowCal[ "sum_"+"sale_qty"]     = 0;
            rowCal[ "sum_"+"tot_sale_qty"] = 0;
            rowCal[ "sum_"+"cur_stk_qty"]  = 0;
            
            for(var j=0;j<shoplist.length;j++){
                var ci = "C"+ ((""+j).zf(2)) + "_";
                var shopcd = shoplist[j].shopcd;
                row[ ci+"shopcd" ] = shopcd;
                var mylist = subset(templist,"whcd",shopcd);
                if(mylist.length==1){
                    row[ ci+"sale_qty"]     = toNum(mylist[0].sale_qty);
                    row[ ci+"tot_sale_qty"] = toNum(mylist[0].tot_sale_qty);
                    row[ ci+"cur_stk_qty"]  = toNum(mylist[0].cur_stk_qty);     
                    rowCal[ "sum_"+"sale_qty"]     += toNum(mylist[0].sale_qty);
                    rowCal[ "sum_"+"tot_sale_qty"] += toNum(mylist[0].tot_sale_qty);
                    rowCal[ "sum_"+"cur_stk_qty"]  += toNum(mylist[0].cur_stk_qty);     
                }
            } 
            
            row[ "etc_"+"sale_qty"]     = row[ "sum_"+"sale_qty"]     - rowCal[ "sum_"+"sale_qty"]     ;
            row[ "etc_"+"tot_sale_qty"] = row[ "sum_"+"tot_sale_qty"] - rowCal[ "sum_"+"tot_sale_qty"] ;
            row[ "etc_"+"cur_stk_qty"]  = row[ "sum_"+"cur_stk_qty"]  - rowCal[ "sum_"+"cur_stk_qty"]  ;   
            
            arr.push(row);
        }
        
        return arr;
        
        
    }

    me.fnShowShop = function(){
        var list2 = me.pageObj.list2.exportData();
        var shop_arr = [];
        var key_arr = [];
        // var arr = [];
        var gi_shopcds = extract(list2,"gi_shopcd","distinct");
        var gr_shopcds = extract(list2,"gr_shopcd","distinct");
        for(let i=0;i<gi_shopcds.length;i++){
            for(let j=0;j<gr_shopcds.length;j++){
                key_arr.push({gi_shopcd: gi_shopcds[i], gr_shopcd : gr_shopcds[j]});
            }
        }
        //console.log('key_arr',key_arr);
        var tot_qty = {};

        for(let x of key_arr){
            let shop_tot_qty = 0;
            for(let i=0;i<list2.length;i++){
                // arr.push({'goods_cd': list2[i].goods_cd.substr(0,9)});
                //각 매장의 수량 구하기
                if(list2[i].gi_shopcd == x.gi_shopcd && list2[i].gr_shopcd == x.gr_shopcd){
                    shop_tot_qty += toNum(list2[i].rotate_qty);
                }
            }
            let a = x.gi_shopcd + x.gr_shopcd;
            tot_qty[a] = shop_tot_qty;
        }
        
        for(let i=0;i<key_arr.length;i++){
            let shop = [];
            var starr = [];
            // let shop = subset(list2,"gi_shopcd",gi_shopcds[i]);//array
            for(var j=0; j < list2.length; j++) {
                var objel = list2[j];
                attr = $.makeArray(['gi_shopcd','gr_shopcd']);
                //var att = attr[j];
                if(objel[attr[0]]==key_arr[i][attr[0]] && objel[attr[1]]==key_arr[i][attr[1]] && inStr(shop,objel) < 0) {
                	shop.push(objel); 
                } 
            }
    
            for(let k= 0;k<shop.length;k++){
                starr.push({'goods_cd': shop[k].goods_cd.substr(0,9)});
            }
            //console.log('starr',starr);
            let st_distinct = extract(starr,"goods_cd","distinct");
            //console.log('st_distinct',st_distinct);
            let a = key_arr[i].gi_shopcd+key_arr[i].gr_shopcd;
            if(tot_qty[a] > 0) shop_arr.push({'from_shop': key_arr[i].gi_shopcd, 'to_shop': key_arr[i].gr_shopcd, 'st_cnt': st_distinct.length, 'qty': tot_qty[a] });
        }

        me.pageObj.shopqty.importData(shop_arr);
        
    }
