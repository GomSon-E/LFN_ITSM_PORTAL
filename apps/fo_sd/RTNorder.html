    /* 이벤트핸들러 */
    me.fnEH=function(component, evt, row, col, val) { 
        console.log(evt+","+row+","+col+","+val);
        //화면기능버튼이 눌리면 
        if (component==me.pageObj["_pageFunc"]){ 
            if(typeof(me[col])=='function') me[col](); //col=기능명 me["fnSearch"]()=me.fnSearch(); 
        }
        //null:null 이벤트처리     
        else if(component==me.pageObj["list"]) {
            if(evt=="focus") {
                if(row >= 0) {
                    //mst로 보내줌
                    var rowData = me.pageObj.list.getRowData(row);//rowdata추출
                    rowData.currow = row; //선택된 rowid를 넘겨줌
                    var rtn_ord_no = component.getVal(row,"rtn_ord_no");
                    me.fnSearchOrd(rtn_ord_no);
                } 
            }
        }
        else if(component==me.pageObj["det"]) {
            if(evt=="componentFunc"){
                if(row=="addRow"){
                    component.addRow();
                    //rotate_seq
                } else if(row=="delRow"){
                    var rows = component.selectedRows();
                    if(row.length<0){
                        gfnAlert("줄 삭제확인","선택된 줄이 없습니다.");
                    }else{
                        component.delRow(rows);
                    }
                }
            }
            //상품코드검색
            if((evt=="change"||evt=="enter") && col=="goods_cd") {
                if(row>=0){
                    me.bEdit = true;
                    me.fnGoodsSearch(row);
                }
            }
        }
    }
    
    //new:신규 
    me.fnNew=function() {
        me.pageObj.mst.reset();
        me.pageObj.det.reset(); 
        
        me.pageObj.mst.setVal("ord_dt",date("today"));
        me.pageObj.mst.setVal("rtn_ord_no","TBD");
        me.pageObj.mst.setVal("rtn_ord_nm",""); 
        me.pageObj.mst.setVal("ord_usid",gUserinfo.userid+" "+gUserinfo.usernm);  
        me.pageObj.mst.setVal("accept_cfm_info","");
        me.pageObj.mst.setVal("cd_stat","D");
        me.pageObj.mst.setVal("ord_content","아래 내역과 같이 시즌 이월재고를 확인하여 물류센터로 반품등록 바랍니다.");

    }

    //search:조회 
    me.fnSearch=function() {
        if( !me.pageObj["pageCond"].chkValid() ) return;
        var args = me.pageObj["pageCond"].exportData()[0];
        console.log(args);
        var invar = JSON.stringify(args);
        gfnTx(appid+"."+pgmid,"search",{INVAR:invar},function(OUTVAR){
            console.log(OUTVAR);
            if(OUTVAR.rtnCd=="OK") {
                me.pageObj["list"].importData(OUTVAR.list);
            } else {
                gfnAlert("조회오류",OUTVAR.rtnMsg);
            }
        });
    }

    //searchOrd: 문서내역 조회
    me.fnSearchOrd=function(rtn_ord_no) {
        if( !me.pageObj["pageCond"].chkValid() ) return;
        var args = me.pageObj["pageCond"].exportData()[0];
        args.rtn_ord_no = rtn_ord_no;
        console.log(args);
        var invar = JSON.stringify(args);
        gfnTx(appid+"."+pgmid,"searchOrd",{INVAR:invar},function(OUTVAR){
            console.log(OUTVAR);
            if(OUTVAR.rtnCd=="OK") {
                me.pageObj["mst"].importData(OUTVAR.mst);
                me.pageObj["det"].importData(OUTVAR.det);
                me.pageObj.det.total("top");
            } else {
                gfnAlert("조회오류",OUTVAR.rtnMsg);
            }
        });
    }    
    
    
    //상품검색 *************************************************************************************************/
    me.fnGoodsSearch=function(row, fnCallback) {
        var barcd = upper(me.pageObj.det.getVal(row,"goods_cd")).trim()+"*"; //별을 붙여주면 9자리여도 등록 가능함  
        if(isNull(barcd)) {
            gfnStatus("비어있는 상품코드 입력");
            return; 
        }
        var args = {barcd : barcd};
        console.log(args);
        var invar = JSON.stringify(args); 
        gfnTx(appid+"."+pgmid,"goodsSearch",{INVAR:invar},function(OUTVAR){
            console.log(OUTVAR);
            if(OUTVAR.rtnCd=="OK") {
                if(isNull(OUTVAR.list)||OUTVAR.list.length==0) {
                    gfnAlert("상품검색오류","바코드 또는 상품코드에 해당하는 상품을 검색할 수 없습니다!");
                    return;
                }
                var item = OUTVAR.list[0]; 
                me.pageObj.det.setVal(row,"goods_nm",item.goods_nm); 
                me.pageObj.det.setVal(row,"goods_cd",item.goods_cd); 
                if(!isNull(fnCallback)) fnCallback();
            } else {
                gfnAlert("조회오류***"+OUTVAR.rtnCd, OUTVAR.rtnMsg);
            }
        });
    }
    
    //save:저장 
    me.fnSave=function() {
        if( !me.pageObj["mst"].chkValid() ) return;
        if( !me.pageObj["det"].chkValid() ) return;
        var args = me.pageObj["mst"].exportData()[0];
        args.det = me.pageObj["det"].exportData();
        //args.dist_no = me.pageObj.pageCond.getVal("dist_no");
        console.log(args);
        var invar = JSON.stringify(args);
        gfnTx(appid+"."+pgmid,"save",{INVAR:invar},function(OUTVAR){
            console.log(OUTVAR);
            if(OUTVAR.rtnCd=="OK") {
                gfnAlert("저장성공","입력한 정보가 저장되었습니다.");
                me.fnSearch(); //목록재조회
                //me.fnSearchOrd(dist_no);
            } else {
                gfnAlert("저장오류",OUTVAR.rtnMsg);
            }
        });
    }

    //cfm:확정

        //VALIDATION  : 
        if( !me.pageObj["mst"].chkValid() ) return;
        if( !me.pageObj["det"].chkValid() ) return;
        var args = me.pageObj["mst"].exportData()[0];
         //args.dist_no = me.pageObj.pageCond.getVal("dist_no");
        console.log(args);
        //SERVICE CALL: 
        var invar = JSON.stringify(args);
        gfnTx(appid+"."+pgmid,"cfm",{INVAR:invar},function(OUTVAR){
