                    }else{
                        component.delRow(rows);
                    }
                } else if(row=="registerShop"){
                    me.fnRegisterShop();
                } else if(row=="box"){
                    me.fnBox();
                } else if(row=="solid"){  
                    me.fnSolid();
                } else if(row=="merge"){  
                    me.fnMerge();
                }
            }
            //상품코드검색
            if((evt=="change"||evt=="enter") && col=="goods_cd") {
                if(row>=0){

                }

            return;

    //save:저장 
    me.fnSave=function() {
        var rows = me.pageObj.det.exportData();
        for(var i=rows.length-1; i >= 0; i--) {
             if(isNull(rows[i].goods_cd)||isNull(rows[i].shopcd)||isNull(rows[i].qty)||rows[i].qty==0) rows.splice(i,1);
        }
        console.log(rows);
        me.pageObj.det.importData(rows);
        
        var args = me.pageObj["mst"].exportData()[0];
        args.det = me.pageObj["det"].exportData();

        if( !me.pageObj["mst"].chkValid() ) return;
        if( !me.pageObj["det"].chkValid() ) return;

        var cfm_yn = me.pageObj.mst.getVal("cd_stat");
        if(cfm_yn == "Y") gfnAlert("저장 실패","이미 확정된 지시는 저장할 수 없습니다.");
        else if(cfm_yn == "N") gfnAlert("저장 실패","삭제된 지시는 저장할 수 없습니다.");
        else {
            console.log('args',args);
            var invar = JSON.stringify(args);
            gfnTx(appid+"."+pgmid,"save",{INVAR:invar},function(OUTVAR){
                console.log(OUTVAR);
                if(OUTVAR.rtnCd=="OK") {
                    gfnAlert("저장성공","입력한 정보가 저장되었습니다.");

                    me.fnSearchOrd(args.dist_no);
                } else {

                }
            });
        }
    }

    //cfm:확정 
    me.fnCfm=function() {
        if( me.pageObj["mst"].getVal("dist_no")=="TBD") {
            gfnStatus("아직 저장하지 않은 이동지시 입니다.");
            return;
        }
        //VALIDATION  : 
        if( !me.pageObj["mst"].chkValid() ) return;
        if( !me.pageObj["det"].chkValid() ) return;
        
        var args = me.pageObj["mst"].exportData()[0];
        var cfm_yn = me.pageObj.mst.getVal("cd_stat");
        if(cfm_yn == "Y") {
            gfnAlert("확정처리","이미 확정된 지시입니다.");
            return;
        }
        if(cfm_yn == "N") {
            gfnAlert("확정 실패","삭제된 지시에 대해서는 확정할 수 없습니다.");//N상태 (삭제일때)
            return;
        }

        function _fnCfm() {
            console.log(args);
            var invar = JSON.stringify(args);
            gfnTx(appid+"."+pgmid,"cfm",{INVAR:invar},function(OUTVAR){
                console.log(OUTVAR);
                if(OUTVAR.rtnCd=="OK") {
                    //서비스 후처리 : 
                    gfnAlert("성공","입력한 정보가 확정되었습니다."); 
                    me.fnSearch();
                    me.fnSearchOrd(args.dist_no);
                } else {
                    gfnAlert("오류",OUTVAR.rtnMsg);
                }
            });  
        }

        var det = me.pageObj.det.exportData();
        var cnt = arrFormula(det,"count('stat_cd')");
        if(cnt > 1) {        
            gfnConfirm("물량보충 출고지시 확정","확정하면 출고차수별로 "+cnt+"개의 배분표로 분할됩니다. 출고지시서["+me.pageObj.mst.getVal("dist_no")+"]를 확정하시겠습니까?",function(rtn){
               if(rtn) _fnCfm(); 
            });
        } else {
            gfnConfirm("물량보충 출고지시 확정","출고지시서["+me.pageObj.mst.getVal("dist_no")+"]를 확정하시겠습니까?",function(rtn){
               if(rtn) _fnCfm(); 
            });
        }
        
        
    }

    me.fnDelete=function() {

        function _fnDelete() {
            var args = me.pageObj["mst"].exportData()[0];
            args.box_no = [];

            for(var i=0; i<det.length; i++){
                args.box_no.push({'no' : det[i].box_no});

            console.log('delete_args',args);
            //SERVICE CALL: 
            var invar = JSON.stringify(args);
            gfnTx(appid+"."+pgmid,"delete",{INVAR:invar},function(OUTVAR){
                console.log(OUTVAR);
                if(OUTVAR.rtnCd=="OK") {
                    //서비스 후처리 :

                    me.pageObj.mst.reset();
                    //me.fnSearchOrd(args.dist_no);
                } else {
                    gfnAlert("오류",OUTVAR.rtnMsg);
                }
            });
        }
        gfnConfirm("물량보충 출고지시 삭제","출고지시서["+me.pageObj.mst.getVal("dist_no")+"]를 삭제하시겠습니까?",function(rtn){
