    me.fnEH=function(component, evt, row, col, val) { 
        //console.log(evt+","+row+","+col+","+val);
        //화면기능버튼이 눌리면 
        if (component==me.pageObj["_pageFunc"]){ 
            if(typeof(me[col])=='function') me[col](); //col=기능명 me["fnSearch"]()=me.fnSearch(); 
        }
        //pageCond:조회조건 이벤트처리     
        else if(component==me.pageObj["pageCond"]) {
            if(evt=="change" && col=="src_yyyy") {
                component.setVal("sheet_nm",val);
            }
        }

        // 붙여넣기용 폼
        if (component==me.pageObj["paste"]){ 
            if(evt=="click" && col=="parse") {
                me.fnParse();
            }
            if(evt=="click" && col=="go") {
                me.fnGo();
            }
        }
        
        //그리드
        if (component==me.pageObj["list"]){  
            if(evt == "componentFunc") {
                if(row == "addRow") {
                    //기본값 챙기기 : 줄추가될때 조회조건값이 있으면 사용한다.
                    if(!me.pageObj["pageCond"].chkValid()) return;
                    var copyrow = {}; 
                        copyrow["crud"] = "C"; 
                    var rowCnt = component._componentCond["rowCnt"].getVal();
                    var curData = component.exportData();
                    for(var i=0; i < rowCnt; i++) {
                        curData.push($.extend({},copyrow));
                    }
                    component.importData(curData);
                    component.total("top");
                } else if(row == "delRow") {
                    var rows = component.selectedRows();
                    if(rows.length < 0) {
                        gfnAlert("줄 삭제 확인", "선택된 줄이 없습니다.");
                    } else {
                        component.delRow(rows);
                        component.total("top");
                    }
                } else if (row=="reset") {
                    component.reset();
                    component.total("top");
                }
            }
            if(evt =="paste") { 
                me.fnCalc( component.componentId );
            } 
        }

        //rst:등록결과 이벤트처리     
        else if(component==me.pageObj["rst"]) {
            if(evt=="click") {
                var rowData = component.getRowData(row);
                if (col=="delete") {
                    me.fnDelete(rowData);
                }
                if (col=="apply") {
                    me.fnApply(rowData);
                }
            }
        }

        //사용자 컴포넌트/컨트롤
        else if(component.userComponent=="myCompoId") {
            //if(evt=="dblclick" && col=="colid") {...}
        }
    }
    
    //parse 엑셀데이터 Parse
    me.fnParse = function() {
        var data = me.pageObj.paste.getVal("paste");
        var rows = data.split("\n");
        me.dataSet["list"] = [];
        for(var i=0; i < rows.length; i++) {
            var arrRow = rows[i].split(TAB);
            var row = {};
            var colinfos = me.dataDef["_pgm_data"]["list"].content;
            for(var j=0; j < colinfos.length; j++ ) { 
                row[colinfos[j].colid] = arrRow[j];
            }
            if(!isNull(row.sale_dt)) me.dataSet["list"] .push(row);
        } 
        me.pageObj.paste.setVal("paste","");
        gfnAlert("데이터분석",me.dataSet["list"] .length+"건을 붙여넣기 하였습니다.")
    }
    //데이터이동
    me.fnGo = function() {
        me.pageObj.list.importData( me.dataSet.list);
        me.pageObj.list.total("top");
    }
    
    //calc 데이터 점검
    me.fnCalc = function() {
        var data = me.pageObj.list.exportData();
        var rst = [];
        for(var i = 0; i< data.length; i++) {
            if(!isNull(data[i].sale_dt)) rst.push(data[i]);
        }
        me.pageObj.list.importData(rst);
        me.pageObj.list.total("top");    
    }
