    /* 이벤트핸들러 */
    me.fnEH=function(component, evt, row, col, val) { 
        console.log(evt+","+row+","+col+","+val);
        //화면기능버튼이 눌리면 
        if (component==me.pageObj["_pageFunc"]){ 
            if(typeof(me[col])=='function') me[col](); //col=기능명 me["fnSearch"]()=me.fnSearch(); 
        }
        //null:null 이벤트처리     
        else if(component==me.pageObj["list"]) {
            if(evt=="focus") {
                if(row >= 0) {
                    //mst로 보내줌
                    var rowData = me.pageObj.list.getRowData(row);//rowdata추출
                    rowData.currow = row; //선택된 rowid를 넘겨줌
                    me.pageObj.mst.importData(rowData);

                    var rotate_no = component.getVal(row,"rotate_no");
                    me.fnSearchOrd(rotate_no);
                } 
            }
            else if(evt=="componentFunc"){
                if(row=="addRow"){
                    component.addRow();
                    me.pageObj["det"].addRow();
                } else if(row=="delRow"){
                    var rows = component.selectedRows();
                    if(row.length<0){
                        gfnAlert("줄 삭제확인","선택된 줄이 없습니다.");
                    }else{
                        component.delRow(rows);
                    }
                } 
            }
            
        }
        else if(component==me.pageObj["det"]) {
            if(evt=="componentFunc"){
                if(row=="addRow"){
                    var copyrow = {}; 
                        copyrow["crud"] = "C"; 
                    var rowCnt = component._componentCond["rowCnt"].getVal();
                    var curData = component.exportData();
                    for(var i=0; i < rowCnt; i++) {
                        curData.push($.extend({},copyrow));
                    }
                    component.importData(curData); 
                    me.bEdit = true;
                    
                    
                    //rotate_seq
                } else if(row=="delRow"){
                    var rows = component.selectedRows();
                    if(row.length<0){
                        gfnAlert("줄 삭제확인","선택된 줄이 없습니다.");
                    }else{
                        component.delRow(rows);
                    }
                } else if(row=="openPage"){
                    me.fnOpenPage();
                } else if(row=="openPage2"){
                    me.fnOpenPage2();
                } else if(row=='accept_cfm_X'){
                    me.fnRequestCancel();
                }
            }
            //상품코드검색
            if((evt=="change"||evt=="enter") && col=="goods_cd") {
                if(row>=0){
                    me.bEdit = true;
                    me.fnGoodsSearch(row);
                }
            }
        }
    //사용자 컴포넌트/컨트롤
        else if(component.userComponent=="myCompoId") {
            //if(evt=="dblclick" && col=="colid") {...}
        }
    }

    //searchOrd: 문서내역 조회
    me.fnSearchOrd=function(rotate_no) {
        if( !me.pageObj["pageCond"].chkValid() ) return;
        var args = me.pageObj["pageCond"].exportData()[0];
        args.rotate_no = rotate_no
        console.log(args);
        var invar = JSON.stringify(args);
        gfnTx(appid+"."+pgmid,"searchOrd",{INVAR:invar},function(OUTVAR){
            console.log(OUTVAR);
            if(OUTVAR.rtnCd=="OK") {
                me.pageObj["mst"].importData(OUTVAR.mst);
                
                if(me.pageObj.mst.getVal("rotate_cfm_yn")=='N') {
                    me.dataDef._pgm_data.det.content[8].attr = me.dataDef._pgm_data.det.content[8].attr+" hidden";
                    me.dataDef._pgm_data.det.content[9].attr = me.dataDef._pgm_data.det.content[9].attr+" hidden";
                    me.dataDef._pgm_data.det.content[10].attr = me.dataDef._pgm_data.det.content[10].attr+" hidden";
                    me.dataDef._pgm_data.det.content[11].attr = me.dataDef._pgm_data.det.content[11].attr+" hidden";
                } else if(me.pageObj.mst.getVal("rotate_cfm_yn")=='Y') {
                    if(inStr(me.dataDef._pgm_data.det.content[8].attr,"hidden")>=0) me.dataDef._pgm_data.det.content[8].attr=me.dataDef._pgm_data.det.content[8].attr.replace(/hidden/g,'');
                    if(inStr(me.dataDef._pgm_data.det.content[9].attr,"hidden")>=0) me.dataDef._pgm_data.det.content[9].attr=me.dataDef._pgm_data.det.content[9].attr.replace(/hidden/g,'');
                    if(inStr(me.dataDef._pgm_data.det.content[10].attr,"hidden")>=0) me.dataDef._pgm_data.det.content[10].attr=me.dataDef._pgm_data.det.content[10].attr.replace(/hidden/g,'');
                    if(inStr(me.dataDef._pgm_data.det.content[11].attr,"hidden")>=0) me.dataDef._pgm_data.det.content[11].attr=me.dataDef._pgm_data.det.content[11].attr.replace(/hidden/g,'');
                }
                
                me.pageObj.det.reset(); 
                me.pageObj["det"].importData(OUTVAR.det);
                me.pageObj.det.total("top"); 
                me.pageObj.det.sizeColumnsToFit();
                me.fnDisp();
                
                //로그 저장
                gfnLog(pgmid, args, rotate_no, "read");
                
                me.fnShowStyle();
                me.fnShowShop();
                me.pageObj.styleqty.total("top");
                me.pageObj.shopqty.total("top");
            } else {
                gfnAlert("조회오류",OUTVAR.rtnMsg);
            }

        if(me.pageObj.mst.getVal("rotate_cfm_yn")=="Y") {
            gfnStatus("이미 확정되어 반영된 건입니다. 수정할 수 없습니다.");
        }
    }

    //cfm:확정 
    me.fnCfm=function() {
        if( me.pageObj["mst"].getVal("rotate_no")=="TBD") {
            gfnStatus("아직 저장하지 않은 이동지시 입니다.");
            return;
        }
        //VALIDATION  : 
        if( !me.pageObj["pageCond"].chkValid() ) return;
        //REQUEST OBJ : 
        var args = me.pageObj["mst"].exportData()[0];
        var invar = JSON.stringify(args);
        console.log(args);
        var cfm_yn = me.pageObj.mst.getVal("rotate_cfm_yn");
        if(cfm_yn == "Y") gfnAlert("확정처리","이미 확정된 지시입니다.");
        else if(cfm_yn !== "Y" && me.pageObj.mst.getVal("cd_stat") == "N") gfnAlert("확정 실패","삭제된 지시에 대해서는 확정할 수 없습니다.");//N상태 (삭제일때)
        else{
            gfnConfirm("매장간 이동지시 확정","이동지시서["+me.pageObj.mst.getVal("rotate_no")+"]를 확정하시겠습니까?",function(confirm){
                if(confirm){
                    gfnTx(appid+"."+pgmid,"cfm",{INVAR:invar},function(OUTVAR){
                        if(OUTVAR.rtnCd == "OK") {
                            
                            //로그 저장
                            $.extend(args, { lg_tp : "MVA", lg_dt : args.rotate_dt });
                            const sub = args.rotate_qty;
                            gfnLog(pgmid, args, args.rodate_no, "confirm", sub);
                            
                            const list = OUTVAR.list;
                            list.forEach((row) => {
                                //알림 전송
                                const app         = "RTregister";
                                const empList     = row.to_whcd;
                                const msgKey      = row.lg_ord_no;
                                const from_wh_nm  = row.from_wh_nm;
                                
                                const register    = gUserinfo.userid; 
                                const register_nm = gUserinfo.usernm;

                                const pgm_nm      = subset(gds.menu, "pgmid", me.pgmid)[0].pgm_nm;
                                
                                const msg         = "[" + from_wh_nm + "점]에서 #" + msgKey + " 건이 [" + pgm_nm + "] 되었습니다.<br>(등록자 : " + register_nm +")";
                                
                                gfnNotice(empList, app, msgKey, msg, register);
                            });
                            
                            gfnAlert("성공", "지시가 확정처리 되었습니다.")
                            me.fnSearch();
                            me.fnSearchOrd(args.rotate_no);
                        } else {
                            gfnAlert(OUTVAR.rtnCd, OUTVAR.rtnMsg);
                        }
                    })
                }
            })
        }
    }

    me.fnDelete=function() {
        if( me.pageObj["mst"].getVal("rotate_no")=="TBD") {
            gfnStatus("아직 저장하지 않은 이동지시 입니다.");
            return;
        }
        function _fnDelete() {
            var args = me.pageObj["mst"].exportData()[0];
            console.log(args);
            //SERVICE CALL: 
            var invar = JSON.stringify(args);
            gfnTx(appid+"."+pgmid,"delete",{INVAR:invar},function(OUTVAR){
                console.log(OUTVAR);
                if(OUTVAR.rtnCd=="OK") {
                    //로그 저장
                    $.extend(args, { lg_tp : "MVA", lg_dt : args.rotate_dt });
                    const sub = args.rotate_qty;
                    gfnLog(pgmid, args, args.retate_no, "reject", sub);
                    
                    //서비스 후처리 : 
                    gfnAlert("성공","이동지시서를 삭제처리 하였습니다."); 
                    me.fnSearch();
                    me.fnSearchOrd(args.rotate_no);
                } else {
                    gfnAlert("오류",OUTVAR.rtnMsg);
                }
            });
        }
        
        var cfm_yn = me.pageObj.mst.getVal("rotate_cfm_yn");
        if(cfm_yn == "Y") gfnAlert("삭제 실패","이미 확정된 지시는 삭제할 수 없습니다.");
        else{
            gfnConfirm("매장간 이동지시 삭제","이동지시서["+me.pageObj.mst.getVal("rotate_no")+"]를 삭제하시겠습니까?",function(rtn){
               if(rtn) _fnDelete(); 
            });
        }
    }
    
    
    //확정된 건은 줄추가/삭제버튼을 숨겨준다.
    me.fnDisp=function() {
        var cfm_yn = me.pageObj.mst.getVal("rotate_cfm_yn");
        if(cfm_yn=="Y") {
            me.pageObj.det._componentFunc.setDisp("addRow",false);
            me.pageObj.det._componentFunc.setDisp("delRow",false); 
            me.pageObj.det._componentFunc.setDisp("openPage",false); 
            me.pageObj.det._componentFunc.setDisp("openPage2",false); 
        } else {
            me.pageObj.det._componentFunc.setDisp("addRow",true);
            me.pageObj.det._componentFunc.setDisp("delRow",true); 
            me.pageObj.det._componentFunc.setDisp("openPage",true); 
            me.pageObj.det._componentFunc.setDisp("openPage2",true); 
        }
    }


    me.fnShowStyle = function(){
        var list2 = me.pageObj.det.exportData();
        var style_arr = [];
        var arr = [];
        for(let i=0;i<list2.length;i++){
            arr.push({'goods_cd': list2[i].goods_cd.substr(0,9)});
        }

        var stcds = extract(arr,"goods_cd","distinct");

        for(let x of stcds){
            let qty = 0;
            for(let i =0;i<list2.length;i++){ // 이동지시내역
                if(list2[i].goods_cd.substr(0,9) == x) qty += toNum(list2[i].rotate_qty);//수량증가
            }
            style_arr.push({'goods_cd': x, 'qty' : qty});
        }

        me.pageObj.styleqty.importData(style_arr);
    }
    
    me.fnShowShop = function(){
        var list2 = me.pageObj.det.exportData();
        var shop_arr = [];
        var key_arr = [];
        // var arr = [];
        var gi_shopcds = extract(list2,"gi_shopcd","distinct");
        var gr_shopcds = extract(list2,"gr_shopcd","distinct");
        for(let i=0;i<gi_shopcds.length;i++){
            for(let j=0;j<gr_shopcds.length;j++){
                key_arr.push({gi_shopcd: gi_shopcds[i], gr_shopcd : gr_shopcds[j]});
            }
        }

        var tot_qty = {};

        for(let x of key_arr){
            let shop_tot_qty = 0;
            for(let i=0;i<list2.length;i++){
                // arr.push({'goods_cd': list2[i].goods_cd.substr(0,9)});
                //각 매장의 수량 구하기
                if(list2[i].gi_shopcd == x.gi_shopcd && list2[i].gr_shopcd == x.gr_shopcd){
                    shop_tot_qty += toNum(list2[i].rotate_qty);
                }
            }
            let a = x.gi_shopcd + x.gr_shopcd;
            tot_qty[a] = shop_tot_qty;
        }
        
        for(let i=0;i<key_arr.length;i++){
            let shop = [];
            var starr = [];
            // let shop = subset(list2,"gi_shopcd",gi_shopcds[i]);//array
            for(var j=0; j < list2.length; j++) {
                var objel = list2[j];
                attr = $.makeArray(['gi_shopcd','gr_shopcd']);
                //var att = attr[j];
                if(objel[attr[0]]==key_arr[i][attr[0]] && objel[attr[1]]==key_arr[i][attr[1]] && inStr(shop,objel) < 0) {
                	shop.push(objel); 
                } 
            }
    
            for(let k= 0;k<shop.length;k++){
                starr.push({'goods_cd': shop[k].goods_cd.substr(0,9)});
            }

            let st_distinct = extract(starr,"goods_cd","distinct");

            let a = key_arr[i].gi_shopcd+key_arr[i].gr_shopcd;
            if(tot_qty[a] > 0) shop_arr.push({'from_shop': key_arr[i].gi_shopcd, 'to_shop': key_arr[i].gr_shopcd, 'st_cnt': st_distinct.length, 'qty': tot_qty[a] });
        }

        me.pageObj.shopqty.importData(shop_arr);
        
    }
    
    me.fnRequestCancel = function() {
        if(me.pageObj.det.exportData("selected").length == 0){
            gfnAlert("줄선택","의뢰취소할 내역을 선택해주세요.");
        }
        else{
            var selected_det = me.pageObj.det.exportData("selected");
            var chk = true;
            var args = me.pageObj.mst.exportData()[0];
            for(var i=0;i<selected_det.length;i++){
                if(!isNull(selected_det[i].accept_cfm_yn)){
                    chk = false;
                    gfnAlert("의뢰여부 오류", "의뢰상태가 비어있을때만 의뢰취소가 가능합니다. (Y:수락, N:거부, C:접수취소 건에 대해서는 의뢰취소가 불가능합니다.)");
                    break;
                }
            }
            
            if(chk){
                function _fnRC() {
                    args.det = selected_det;
                    console.log(args);
                    //SERVICE CALL: 
                    var invar = JSON.stringify(args);
                    gfnTx(appid+"."+pgmid,"requestCancel",{INVAR:invar},function(OUTVAR){
                        console.log(OUTVAR);
                        if(OUTVAR.rtnCd=="OK") {
                            //서비스 후처리 : 
                            gfnAlert("성공","의뢰취소 처리되었습니다."); 
                            me.fnSearch();
                            me.fnSearchOrd(args.rotate_no);
                        } else {
                            gfnAlert("오류",OUTVAR.rtnMsg);
                        }
                    });
                }
                

                gfnConfirm("의뢰취소","의뢰취소 하시겠습니까?",function(rtn){
                  if(rtn) _fnRC(); 
                });

            }
            
            
        }
    }
