    /* 사용자초기화 */
    me.fnInitExtra=function() {
        //로그인사용자의 조직코드로 회사코드 기본값 세팅 
        me.pageObj["pageCond"].setVal("comcd",gUserinfo.orgcd);
        
        //권한제어
        function _auth(auth) {
            if(isNull(auth)) { 
                gfnAlert("시스템 사용권한 점검","화면에 대한 권한이 없습니다!");
                $("*[pageidx='"+me.pageid+"']").remove();
                delete gfn[me.pageid]; 
                me.page.remove(); 
                me.auth = "N";
            } else {
                if(isNull(auth.save_yn) || auth.save_yn != "Y") {
                    me.pageObj._pageFunc.setDisp("save",false);
                    me.pageObj._pageFunc.setDisp("new",false);
                    me.pageObj.list.componentFunc.remove();
                    me.pageObj.mst._componentFunc.setDisp("saveMst",false);
                    me.pageObj.pos.componentFunc.remove();
                    me.pageObj.det._componentFunc.setDisp("addRow",false);
                    me.pageObj.det._componentFunc.setDisp("delRow",false); 
                    me.auth = "N";
                } else {
                    me.auth = "Y";
                    if(auth.cfm_yn == "Y")  {
                        me.pageObj.det._componentFunc.setDisp("addRow",true);
                        me.pageObj.det._componentFunc.setDisp("delRow",true);
                    }                     
                }
                
            } 
            console.log("me.auth="+me.auth);
        }
        if(subset(gds.comcd,"grpcd","pgm_auth").length==0) {
            gfnGetData("pgm_auth",function(rtn){
                _auth(subset(rtn,"pgmid",pgmid)[0]);
            }); 
        } else {
            _auth(subset(subset(gds.comcd,"grpcd","pgm_auth"),"pgmid",pgmid)[0]) ;
        }
    }
    /* 이벤트핸들러 */
    me.fnEH=function(component, evt, row, col, val) { 
        console.log(evt+","+row+","+col+","+val);
        //화면기능버튼이 눌리면 
        if (component==me.pageObj["_pageFunc"]){ 
            if(typeof(me[col])=='function') me[col](); //col=기능명 me["fnSearch"]()=me.fnSearch(); 
        }
        //코드 목록
        else if(component==me.pageObj["list"]) {
            //목록이 눌렸을때 mst 폼으로 보내줌
            if(evt=="focus") {
                if(row >=0 ) {
                    var rowData = me.pageObj.list.getRowData(row); 
                    rowData.currow = row; //선택된 rowid를 넘겨줌 
                    me.pageObj.mst.importData(rowData,"C");
                    if(!isNull(rowData.shopcd)) { //매장코드가 있으면 매장경영이력 조회해 줌
                    
                        if(me.auth == "N") {
                            if(rowData.shopcd==gUserinfo.deptcd) {
                                me.pageObj.mst._componentFunc.setDisp("saveMst",true);
                            } else {
                                me.pageObj.mst._componentFunc.setDisp("saveMst",false);
                            }
                        } else {
                            me.pageObj.mst._componentFunc.setDisp("saveMst",true); 
                        }
                        me.fnSearchMst(false);
                    }
                }
            }
            else if (evt=="componentFunc") {
                 if(row=="addRow") {
                     me.pageObj.list.addRow();
                 } else if(row=="delRow") {
                     var rows = me.pageObj.list.selectedRows();
                     if(rows.length < 0) {
                         gfnAlert("줄삭제 확인","선택된 줄이 없습니다."); 
                     } else {
                         me.pageObj.list.delRow(rows);
                     }
                 }  
            } 
        }
        //코드 폼
        else if(component==me.pageObj["mst"]) {
            //목록이 눌렸을때 mst 폼으로 보내줌
            if(evt=="change") {
                var rowData = me.pageObj.mst.exportData()[0];  
                var rowid = me.pageObj.mst.getVal("currow");
                if(!isNull(rowid)) {
                    me.pageObj.list.setRowData(rowid,rowData);
                } 
            }
            if (evt=="componentFunc") {
                 if(row=="saveMst") {
                     me.fnSaveMst(); 
                 }  
            } 
        }
        //POS 목록
        else if(component==me.pageObj["pos"]) {
            if (evt=="componentFunc") {
                 if(row=="addRow") {
                     me.pageObj.pos.addRow();
                 } else if(row=="delRow") {
                     me.pageObj.pos.delRow(); 
                 }  
            } 
        }
        //사용자 매장경영인 추가/삭제/저장
        else if(component==me.pageObj["det"]) {
            if(evt=="componentFunc"){
                if(row=="addRow"){
                    component.addRow();   
                } else if(row=="delRow"){
                    component.delRow(); 
                }  
            }
        }
    }

    me.fnSearch=function() {
        //if( !me.pageObj["pageCond"].chkValid() ) return;
        var args = me.pageObj["pageCond"].exportData()[0];
        //console.log(args);
        var invar = JSON.stringify(args);
        gfnTx(appid+"."+pgmid,"search",{INVAR:invar},function(OUTVAR){
            console.log(OUTVAR);
            if(OUTVAR.rtnCd=="OK") {
                me.pageObj["list"].importData(OUTVAR.list);

                gfnAlert("조회오류",OUTVAR.rtnMsg);
            }
        });
    }
    
    
    //POS정보와 경영인 매장 이력 목록 조회
    me.fnSearchMst = function(bMstSet) {
        if( !me.pageObj["pageCond"].chkValid() ) return; 
        if( isNull(me.pageObj["mst"].getVal("shopcd")) ) return;
        var args = me.pageObj["pageCond"].exportData()[0];
        args.shopcd = me.pageObj["mst"].getVal("shopcd");
        var invar = JSON.stringify(args);
        gfnTx(appid+"."+pgmid,"searchMst",{INVAR:invar},function(OUTVAR){
            console.log(OUTVAR);
            if(OUTVAR.rtnCd=="OK") { 
                if(bMstSet) me.pageObj["mst"].importData(OUTVAR.mst);
                me.pageObj["pos"].importData(OUTVAR.pos);
                me.pageObj["det"].importData(OUTVAR.det);
            } else {
                gfnAlert("조회오류",OUTVAR.rtnMsg);
            }
        });
    } 
    
    //save:저장 
    me.fnSave=function() {
        if( !me.pageObj["pageCond"].chkValid() ) {
            gfnAlert("저장확인", "저장하려는 공통코드구분과 조직ID를 확인하세요");
            //return;
        }
        var args = me.pageObj["pageCond"].exportData()[0]; //{grpid, grpcd}
        var list = me.pageObj.list.exportData("CRU");     
        args.list = list;
        console.log(args);
        var invar = JSON.stringify(args);
        gfnTx(appid+"."+pgmid,"save",{INVAR:invar},function(OUTVAR){
            console.log(OUTVAR);
            if(OUTVAR.rtnCd=="OK") {
                gfnAlert("저장성공","매장정보가 저장되었습니다.");
                me.fnSearch(); 
            } else {
                gfnAlert("저장오류",OUTVAR.rtnMsg);
            }
        });
    }

    //POS 매장 이력 목록 저장 
    me.fnSaveMst=function() {
        if( !me.pageObj["pageCond"].chkValid() ) return;
        if( !me.pageObj["mst"].chkValid() ) return;
        if( !me.pageObj["pos"].chkValid() ) return;
        if( !me.pageObj["det"].chkValid() ) return;        
        var args = me.pageObj["mst"].exportData()[0]; 
        args.comcd = me.pageObj["pageCond"].getVal("comcd");
        args.pos   = me.pageObj["pos"].exportData();
        args.det   = me.pageObj["det"].exportData();        
        console.log(args);
        var invar = JSON.stringify(args);
        
        gfnTx(appid+"."+pgmid,"saveMst",{INVAR:invar},function(OUTVAR){
            console.log(OUTVAR);
            if(OUTVAR.rtnCd=="OK") {
                me.fnSearchMst(true);
                gfnAlert("저장성공","POS 정보가 저장되었습니다."); 
            } else {
                gfnAlert("저장오류","글자 수 및 빈칸을 확인해 주세요");
            }
        });
    }
