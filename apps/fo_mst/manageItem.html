/* 사용자초기화 */
me.fnInitExtra=function() {
    me.pageObj["pageCond"].setVal("comcd",gUserinfo.orgcd);
        function _auth(auth) {
            if(isNull(auth)) { 
                gfnAlert("시스템 사용권한 점검","화면에 대한 권한이 없습니다!");
                $("*[pageidx='"+me.pageid+"']").remove();
                delete gfn[me.pageid]; 
                me.page.remove(); 
            } else {
                if(isNull(auth.save_yn) || auth.save_yn != "Y") {
                    /* 각 화면에 맞게 적용*/ 
                    me.pageObj._pageFunc.setDisp("save",false);
                    me.pageObj.list._componentFunc.setDisp("addRow",false);
                    me.pageObj.list._componentFunc.setDisp("delRow",false);
                    me.pageObj.map._componentFunc.setDisp("addRow",false);
                    me.pageObj.map._componentFunc.setDisp("delRow",false);
                    me.pageObj.map._componentFunc.setDisp("saveMap",false); 
                    me.pageObj.det._componentFunc.setDisp("addRow",false);
                    me.pageObj.det._componentFunc.setDisp("delRow",false);
                    me.pageObj.det._componentFunc.setDisp("saveDet",false); 
                    }
            } 
        }
        if(subset(gds.comcd,"grpcd","pgm_auth").length==0) {
            gfnGetData("pgm_auth",function(rtn){
                _auth(subset(rtn,"pgmid",pgmid)[0]);
            }); 
        } else {
            _auth(subset(subset(gds.comcd,"grpcd","pgm_auth"),"pgmid",pgmid)[0]) ;
        }
}
/* 이벤트핸들러 */
me.fnEH=function(component, evt, row, col, val) { 
    //console.log(evt+","+row+","+col+","+val);
    //화면기능버튼이 눌리면 
    if (component==me.pageObj["_pageFunc"]){ 
        if(typeof(me[col])=='function') me[col](); //col=기능명 me["fnSearch"]()=me.fnSearch(); 
    }
    //
    else if(component==me.pageObj["pageCond"]) {
        if (evt=="click" && col=="upload") {
            gfnUpload(UUID, file_tp, ref_file_tp);
        }
        //작업하려는 품목레벨이 변경되면 그에 따른 list, mst, det의 select refcd를 Reset해준다.
        if (evt=="change" && col=="item_lv") {
            if(val=="NOR") {
                var rn = getIndex(me.pageObj.list.colinfo, "colid","up_itemcd");
                me.pageObj.list.colinfo[rn].refcd = "REP_ITEMCD";
                me.pageObj.list.colinfo[rn].attr = me.pageObj.list.colinfo[rn].attr.replace(" hidden "," ");
                me.pageObj.list.initComponentBody();
                rn = getIndex(me.pageObj.mst.colinfo, "colid","up_itemcd");
                me.pageObj.mst.colinfo[rn].refcd = "REP_ITEMCD";
                me.pageObj.mst.colinfo[rn].attr = me.pageObj.mst.colinfo[rn].attr.replace(" hidden "," ");
                me.pageObj.mst.initComponentBody();
                me.pageObj.det.container.show(); 
                me.pageObj.det.initComponentBody();
                
            } else if(val=="REP") {
                var rn = getIndex(me.pageObj.list.colinfo, "colid","up_itemcd");
                me.pageObj.list.colinfo[rn].refcd = "REP_ITEMCD";
                me.pageObj.list.colinfo[rn].attr = me.pageObj.list.colinfo[rn].attr + " hidden ";
                me.pageObj.list.initComponentBody();
                rn = getIndex(me.pageObj.mst.colinfo, "colid","up_itemcd");
                me.pageObj.mst.colinfo[rn].refcd = "REP_ITEMCD";
                me.pageObj.mst.colinfo[rn].attr = me.pageObj.mst.colinfo[rn].attr + " hidden ";
                me.pageObj.mst.initComponentBody();
                me.pageObj.det.container.show(); 
                me.pageObj.det.initComponentBody(); 
            } else if(val=="DET") {
                var rn = getIndex(me.pageObj.list.colinfo, "colid","up_itemcd");
                me.pageObj.list.colinfo[rn].refcd = "item";
                me.pageObj.list.colinfo[rn].attr = me.pageObj.list.colinfo[rn].attr + " ";
                me.pageObj.list.colinfo[rn].attr = me.pageObj.list.colinfo[rn].attr.replace(" hidden "," ");
                me.pageObj.list.initComponentBody();
                rn = getIndex(me.pageObj.mst.colinfo, "colid","up_itemcd");
                me.pageObj.mst.colinfo[rn].refcd = "item";
                me.pageObj.mst.colinfo[rn].attr = me.pageObj.mst.colinfo[rn].attr + " "; 
                me.pageObj.mst.colinfo[rn].attr = me.pageObj.mst.colinfo[rn].attr.replace(" hidden "," ");
                me.pageObj.mst.initComponentBody(); 
                me.pageObj.det.container.hide(); 
                me.pageObj.det.initComponentBody(); 
            }    
        }
        
        
    }
    //코드 목록
    else if(component==me.pageObj["list"]) {
        //목록이 눌렸을때 mst 폼으로 보내줌
        if(evt=="focus") {
            if(row >=0 ) {
                var rowData = me.pageObj.list.getRowData(row); 
                rowData.currow = row; //선택된 rowid를 넘겨줌 
                me.pageObj.mst.importData(rowData,"C");
                if(!isNull(rowData.itemcd)) {
                    me.fnSearchDet();
                    me.fnSearchMap(rowData.itemcd);
                }
            }
        }
        else if (evt=="componentFunc") {
            if(row=="addRow") {
                me.pageObj.list.addRow();
            } else if(row=="delRow") {
                var rows = me.pageObj.list.selectedRows();
                if(rows.length < 0) {
                    gfnAlert("줄삭제 확인","선택된 줄이 없습니다."); 
                } else {
                    me.pageObj.list.delRow(rows);
                }
            }  
        }
        //if(evt=="dblclick" && col=="colid") {...}
    }
    //코드 폼
    else if(component==me.pageObj["mst"]) {
        //목록이 눌렸을때 mst 폼으로 보내줌
        if(evt=="change") {
            rowData = me.pageObj.mst.exportData()[0]; 
            var rowid = me.pageObj.mst.getVal("currow");
            if(!isNull(rowid)) {
                me.pageObj.list.setRowData(rowid,rowData);
            }
        }
        else if (evt=="click" && col=="upload") {
            gfnUpload(UUID, file_tp, ref_file_tp);
        }
        
    }
    //하위품목 
    else if(component==me.pageObj["det"]) {
        if(evt=="componentFunc"){
            if(row=="addRow"){
                component.addRow();   
            } else if(row=="delRow"){
                var rows = component.selectedRows();//선택된 줄을 받아라
                if(rows.length < 0){
                    gfnAlert("줄 삭제확인","선택된 줄이 없습니다.");
                }else{
                    component.delRow(rows);
                }
            } else if(row=="saveDet") {
                me.fnSaveDet();
            }
        }
    }
    //공급사 코드매칭
    else if(component==me.pageObj["map"]) {
        if(evt=="componentFunc"){
            if(row=="addRow"){
                component.addRow();  
            } else if(row=="delRow"){
                var rows = component.selectedRows();//선택된 줄을 받아라
                if(rows.length < 0){
                    gfnAlert("줄 삭제확인","선택된 줄이 없습니다.");
                }else{
                    component.delRow(rows);
                }
            } else if(row=="saveMap") {
                me.fnSaveMapItem();
            }
        }
    }
}
//search:조회 
me.fnSearch=function() {
    if( !me.pageObj["pageCond"].chkValid() ) return;
    var args = me.pageObj["pageCond"].exportData()[0];
    //console.log(args);
    var invar = JSON.stringify(args);
    gfnTx(appid+"."+pgmid,"search",{INVAR:invar},function(OUTVAR){
        //console.log(OUTVAR);
        if(OUTVAR.rtnCd=="OK") {
            me.pageObj["list"].importData(OUTVAR.list);  
        } else {
            gfnAlert("조회오류",OUTVAR.rtnMsg);
        }
    });
}

//save:저장 
me.fnSave=function() {
    if( !me.pageObj["pageCond"].chkValid() ) return; 
    var args = me.pageObj["pageCond"].exportData()[0]; //{comcd}
    var list = me.pageObj.list.exportData();     
    args.list = list;
    //console.log(args);
    var invar = JSON.stringify(args);
    gfnTx(appid+"."+pgmid,"save",{INVAR:invar},function(OUTVAR){
        //console.log(OUTVAR);
        if(OUTVAR.rtnCd=="OK") {
            gfnAlert("저장성공","입력하신 코드가 저장되었습니다.");
            //refresh:품목코드갱신 
            gfnTx("aweportal.frameset","retrieveInit",{}, function(OUTVAR){ 
                if(OUTVAR.rtnCd=="OK") {
                    gds.comcd         = OUTVAR.comcd;   //공통코드  
                }
    		});

        } else {
            gfnAlert("저장오류",OUTVAR.rtnMsg);
        }
    });
}

//하위품목 조회
me.fnSearchDet = function() {
    if( !me.pageObj["pageCond"].chkValid() ) return; 
    if( isNull(me.pageObj["mst"].getVal("itemcd")) ) return;
    var args = me.pageObj["pageCond"].exportData()[0];
    args.itemcd = me.pageObj["mst"].getVal("itemcd"); 
     var invar = JSON.stringify(args);
    gfnTx(appid+"."+pgmid,"searchDet",{INVAR:invar},function(OUTVAR){
        //console.log(OUTVAR);
        if(OUTVAR.rtnCd=="OK") {
            me.pageObj["det"].importData(OUTVAR.det);
        } else {
            gfnAlert("조회오류",OUTVAR.rtnMsg);
        }
    });
}

//공급사 코드 조회
me.fnSearchMap = function(itemcd) {
    if( isNull(itemcd) ) return;
    var arg = {itemcd : itemcd};
