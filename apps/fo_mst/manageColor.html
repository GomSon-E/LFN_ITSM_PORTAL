                    }
            }

            gfnGetData("pgm_auth",function(rtn){

    me.fnEH=function(component, evt, row, col, val) { 
        console.log(evt+","+row+","+col+","+val);
        //화면기능버튼이 눌리면 
        if (component==me.pageObj["_pageFunc"]){ 
            if(typeof(me[col])=='function') me[col](); //col=기능명 me["fnSearch"]()=me.fnSearch(); --
        }
        //코드 목록
        else if(component==me.pageObj["list"]) {
            //목록이 눌렸을때 mst 폼으로 보내줌
            if(evt=="focus") {
                if(row >=0 ) {
                    var rowData = me.pageObj.list.getRowData(row); 
                    rowData.currow = row; //선택된 rowid를 넘겨줌 
                    me.pageObj.mst.importData(rowData,"C");
                    if(!isNull(rowData.colorcd)) {  
                        me.fnSearchDet();
                    }
                }
            }
            else if (evt=="componentFunc") {
                if(row=="addRow") {
                    me.pageObj.list.addRow();
                } else if(row=="delRow") {
                    var rows = me.pageObj.list.selectedRows();
                    if(rows.length < 0) {
                        gfnAlert("줄삭제 확인","선택된 줄이 없습니다."); 
                    } else {
                        me.pageObj.list.delRow(rows);
                    }
                }  
            }
            //if(evt=="dblclick" && col=="colid") {...}
        }
        //코드 폼
        else if(component==me.pageObj["mst"]) {
            //목록이 눌렸을때 mst 폼으로 보내줌
            if(evt=="change") {
                var rowData = me.pageObj.mst.exportData()[0];
                console.log(rowData);
                var rowid = me.pageObj.mst.getVal("currow");
                if(!isNull(rowid)) {
                    me.pageObj.list.setRowData(rowid,rowData);
                    //$(".aweCol text").text(rowData);
                }
            }
        } 
        
        //하위컬러 
        else if(component==me.pageObj["det"]) {
            //컬러목록이 눌렸을 때, map으로 뿌려줌
            if(evt=="focus") {
                if(row >=0 ) {
                    var rowData = me.pageObj.det.getRowData(row);
                    rowData.currow = row; //선택된 rowid를 넘겨줌 
                    //me.pageObj.mst.importData(rowData,"C"); //mst
                    //console.log(rowData.colorcd); //R1
                    //console.log(rowData);
                    if(!isNull(rowData.colorcd)) {  
                        //me.fnSearchMap(row);
                        me.fnSearchMap(rowData.colorcd);
                    }
                }
            }
            else if("componentFunc"){ //"componentFunc"
                
                if(row=="addRow"){
                    component.addRow();
                    //me.pageObj.det.addRow();
                } else if(row=="delRow"){
                    var rows = component.selectedRows();//선택된 줄을 받아라
                    if(rows.length < 0){
                        gfnAlert("줄 삭제확인","선택된 줄이 없습니다.");
                    }else{
                        component.delRow(rows);
                         //me.pageObj.det.delRow(rows);
                    }
                } else if(row=="saveDet") {
                    me.fnSaveDet();
                }
            }
            
        }
        
        //공급코드매칭 목록 -추가,삭제,매칭정보저장
        else if(component==me.pageObj["map"]) {
            
            if (evt=="componentFunc") {
                if(row=="addRow") {
                    me.pageObj.map.addRow();
                } else if(row=="delRow") {
                    var rows = me.pageObj.map.selectedRows();
                    if(rows.length < 0) {
                        gfnAlert("줄삭제 확인","선택된 줄이 없습니다."); 
                    } else {
                        me.pageObj.map.delRow(rows);
                    }
                }else if(row=="saveMap") {
                    me.fnSaveMap();
                }
