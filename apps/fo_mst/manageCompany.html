    me.fnInitExtra=function() {
        //권한제어
        function _auth(auth) {
            if(isNull(auth)) { 
                gfnAlert("시스템 사용권한 점검","화면에 대한 권한이 없습니다!");
                $("*[pageidx='"+me.pageid+"']").remove();

                me.page.remove(); 
            } else {
                if(isNull(auth.save_yn) || auth.save_yn != "Y") {
                    me.pageObj._pageFunc.setDisp("save",false);
                    me.pageObj.list.componentFunc.remove();
                }
                
            } 
        }
        if(subset(gds.comcd,"grpcd","pgm_auth").length==0) {
            gfnGetData("pgm_auth",function(rtn){
                _auth(subset(rtn,"pgmid",pgmid)[0]);
            }); 
        } else {
            _auth(subset(subset(gds.comcd,"grpcd","pgm_auth"),"pgmid",pgmid)[0]) ;
        }
    }
    /* 이벤트핸들러 */
    me.fnEH=function(component, evt, row, col, val) { 
        //console.log(evt+","+row+","+col+","+val);
        //화면기능버튼이 눌리면 
        if (component==me.pageObj["_pageFunc"]){ 
            if(typeof(me[col])=='function') me[col](); //col=기능명 me["fnSearch"]()=me.fnSearch(); 
        }
        //코드 목록
        else if(component==me.pageObj["list"]) {
            //목록이 눌렀을때 mst 폼으로 보내줌
            if(evt=="focus"){
                if(row>=0){
                    var rowData = me.pageObj.list.getRowData(row);//rowdata추출
                    rowData.currow = row; //선택된 rowid를 넘겨줌
                    me.pageObj.mst.importData(rowData);
                }
            }
            //줄추가
            else if(evt=="componentFunc"){
                if(row=="addRow"){
                    var cnt = nvl(me.pageObj["list"]._componentCond["rowCnt"].getVal(),1); //_componentCond["rowCnt"].getVal() : 선택한 줄추가수 가져오기
                    if(cnt > 100) {
                        var data = component.exportData();
                        for(var i=0; i < cnt; i++) { 
                            data.push({cd_stat:"Y"});
                        }
                        component.importData(data);
                    } else {
                        for(var i=0; i < cnt; i++) { 
                            component.addRow();  
                        }
                    }
                } else if(row=="delRow"){
                    var rows = component.selectedRows();//선택된 줄을 받아라
                    if(rows.length<0){
                        gfnAlert("줄 삭제확인","선택된 줄이 없습니다.");
                    }else{
                        component.delRow(rows);
                    }
                }
            }
        }
        //코드 폼
        else if(component==me.pageObj["mst"]) {
            if(evt=="change"){
                var rowData = me.pageObj.mst.exportData()[0];//폼에서 데이터추출
                var rowid = me.pageObj.mst.getVal("currow");//currow의 값을 가져옴
                
                if(!isNull(rowid)){
                    me.pageObj.list.setRowData(rowid,rowData);
                }
            }
        }
    }
