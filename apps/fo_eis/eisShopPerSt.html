    me.fnChange=function(values) {
        var stlist = extract(values,"stcd","distinct");
        sort(stlist,"stcd");
        var arr = [];
        var shoplist = me.pageObj.shoplist.exportData();
        
        for(var i=0;i<stlist.length;i++){
            var templist = subset(values,"stcd",stlist[i]);
            for(var k=0;k<templist.length;k++){
                if(templist[k].stcd == stlist[i]) var index = k;
            }
            var init_price = templist[index].init_price;
            var sale_price = templist[index].sale_price;
            var row = {stcd : stlist[i], init_price : init_price, sale_price : sale_price};
            var rowCal= {};
            row[ "sum_"+"sale_qty"]     = arrayCalc(templist,"sum","","sale_qty");
            row[ "sum_"+"tot_sale_qty"] = arrayCalc(templist,"sum","","tot_sale_qty");
            row[ "sum_"+"cur_stk_qty"]  = arrayCalc(templist,"sum","","cur_stk_qty");
            
            rowCal[ "sum_"+"sale_qty"]     = 0;
            rowCal[ "sum_"+"tot_sale_qty"] = 0;
            rowCal[ "sum_"+"cur_stk_qty"]  = 0;
            
            for(var j=0;j<shoplist.length;j++){
                var ci = "C"+ ((""+j).zf(2)) + "_";
                var shopcd = shoplist[j].shopcd;
                row[ ci+"shopcd" ] = shopcd;
                var mylist = subset(templist,"whcd",shopcd);
                if(mylist.length==1){
                    row[ ci+"sale_qty"]     = toNum(mylist[0].sale_qty);
                    row[ ci+"tot_sale_qty"] = toNum(mylist[0].tot_sale_qty);
                    row[ ci+"cur_stk_qty"]  = toNum(mylist[0].cur_stk_qty);

                    rowCal[ "sum_"+"tot_sale_qty"] += toNum(mylist[0].tot_sale_qty);
                    rowCal[ "sum_"+"cur_stk_qty"]  += toNum(mylist[0].cur_stk_qty);     
                }
            } 
            
            row[ "etc_"+"sale_qty"]     = row[ "sum_"+"sale_qty"]     - rowCal[ "sum_"+"sale_qty"]     ;
            row[ "etc_"+"tot_sale_qty"] = row[ "sum_"+"tot_sale_qty"] - rowCal[ "sum_"+"tot_sale_qty"] ;
            row[ "etc_"+"cur_stk_qty"]  = row[ "sum_"+"cur_stk_qty"]  - rowCal[ "sum_"+"cur_stk_qty"]  ;   
            
            arr.push(row);
        }
