    me.fnCalcShoplist=function() {
        me.shoplist = subset(me.shoplist,"cd_stat","Y");
        for(var i=me.shoplist.length-1; i>=0; i--) {
            if(inStr(["ITS","C0004","C0005","E0001","E0002","E0003"],me.shoplist[i].whcd)>=0) me.shoplist.splice(i,1);
        }
        me.whlist   = subset(me.shoplist,"wh_mng_tp","LG_CNTR");
        me.whlist   = sort(me.whlist,"whcd");
        me.shoplist = subset(me.shoplist,"wh_mng_tp","SHOP");
        me.shoplist = sort(me.shoplist,"whcd"); 
    }

    me.fnEH=function(component, evt, row, col, val) {

        if (component==me.pageObj["_pageFunc"]){ 
            if(typeof(me[col])=='function') me[col](); //col=기능명 me["fnSearch"]()=me.fnSearch(); 
        }
        //pageCond:조회조건 이벤트처리

            if(evt=="componentFunc") {
                if(row=="addRow") {
                    component.addRow();
                } else if(row=="delRow") {
                    component.delRow();
                }
            }
            //if(evt=="change" && col=="colid") {...}
        }

        //list:대표시즌별 매장별 재고현황 이벤트처리

                    component.addRow();
                } else if(row=="delRow") {
                    component.delRow();
                }
            }
            //if(evt=="change" && col=="colid") {...}

        }

                        if(colnm[i]=="소가액") colid.push("init_price_amt"); 
                        if(colnm[i]=="판가액") colid.push("sale_amt"); 
                        if(colnm[i]=="원가액") colid.push("cost_amt");  
                    }  
                }
                var collen = colid.length;//4 

                for(var j=0;j<collen;j++){
                    var data = {};

                    data.colid =  colid[j];
                    data.colnm = colnm[j];
                    data.attr  = "keycol fixL";

                    data.dtype = "num";
                    data.etype = "raw";
                    data.w = 7;
                    content.push(data);
                }

                    data.dtype = "num";
                    data.etype = "raw";
                    data.w = 7;
                    content.push(data);
                }                
                for(var i=0;i<me.whlist.length;i++){

                        var data = {};
                        data.colgrp = me.whlist[i].cd+"-"+me.whlist[i].nm;
                        data.colid =  "W"+ ((""+i).zf(2)) + "_"+colid[j];
                        data.colnm = colnm[j];
                        data.crud = "C";
                        data.dtype = "num";
                        data.etype = "raw";
                        data.w = 7;

                    }

                    data.colnm = colnm[j];

                    data.crud = "C";
                    data.dtype = "num";
                    data.etype = "raw";
                    data.w = 7;
                    content.push(data);
                }                 
                for(var i=0;i<me.shoplist.length;i++){
                    for(var j=0;j<collen;j++){
                        var data = {};
                        data.colgrp = me.shoplist[i].cd+"-"+me.shoplist[i].nm;
                        data.colid =  "S"+ ((""+i).zf(2)) + "_"+colid[j];
                        data.colnm = colnm[j];
                        data.crud = "C";
                        data.dtype = "num";
                        data.etype = "raw";
                        data.w = 7;
                        content.push(data);
                    }
                }                  
                for(var j=0;j<collen;j++){
                    var data = {};
                    data.colgrp = "< 기 타 >";
                    data.colid =  "etc_"+colid[j];
                    data.colnm = colnm[j];
                    data.attr  = "keycol";

                    data.dtype = "num";
                    data.etype = "raw";
                    data.w = 7;
                    content.push(data);
                }    
                //console.log(content);
                me.dataDef["_pgm_data"]["list"].content = content;
                me.pageObj["list"] = new gfnComponent( me.pageid, "list", me.dataDef["_pgm_data"]["list"], me.fnEH, me); 
                
                var list = [];
                var key  = "";
                var row  ;
                for(var i=0; i < OUTVAR.list.length; i++) {
                    if(key != OUTVAR.list[i].mat_tp+"-"+OUTVAR.list[i].suprcd+"-"+OUTVAR.list[i].yyss) {
                        if(i!=0) list.push($.extend({},row));
                        key = OUTVAR.list[i].mat_tp+"-"+OUTVAR.list[i].suprcd+"-"+OUTVAR.list[i].yyss;

                        row.mat_tp = OUTVAR.list[i].mat_tp;
                        row.suprcd = OUTVAR.list[i].suprcd;
                        row.yyss   = OUTVAR.list[i].yyss;

                            row[colid[j]]         = 0; 
                            row["wh_"+colid[j]]   = 0; 
                            row["shop_"+colid[j]] = 0; 
                            row["etc_"+colid[j]] = 0; 
                        }                
                    } 
                    for(var j=0;j<collen;j++){
                        row[colid[j]] += toNum(OUTVAR.list[i][colid[j]]);

                            row["wh_"+colid[j]] += toNum(OUTVAR.list[i][colid[j]]);

                        } else {
                            row["etc_"+colid[j]] += toNum(OUTVAR.list[i][colid[j]]);
                        } 
                    } 
                }
                list.push(row);
                for(var i=list.length-1;i>=0;i--) {
                    if(nzl(list[i].stk_qty)==0 || nzl(list[i].init_price_amt==0)) list.splice(i,1);
                }
                me.pageObj["list"].importData(list);
                me.pageObj.list.total("top");
