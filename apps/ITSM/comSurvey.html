<!-- css start -->
<style>
[pgmid='comSurvey'].framepage { 
    width:100%;
}
#myform{
    width: 100%;
}
#myform fieldset{
    width: 54%;
    border: 0; /* 필드셋 테두리 제거 */
    margin: 0 auto;
    text-align: center;
}
#myform fieldset legend{
    text-align: center;
    font-size: 20px;
    margin-bottom: 10px;
}
#myform input[type=radio]{
    display: none; /* 라디오박스 감춤 */
}
#myform label{
    width: 180px; height: 180px;
    font-size: 120px; /* 이모지 크기 */
    line-height: 145px;
    border: 10px solid transparent;
    border-radius: 50%;
}
#myform label:hover{
    border: 10px solid #FCD53F;
    border-radius: 50%;
}
#myform input[type=radio]:checked + label{
    border: 10px solid #FCD53F;
    border-radius: 50%;
}
#myform textarea {
    width: 90%;
    margin: 0 auto;
    padding: 10px;
    font-size: 15px;
}
#myform div {
    display:flex; 
    justify-content: center; 
    align-items: center;
}
.form-control:focus {
  color: #495057;
  background-color: #fff;
  border-color: #9aacf3;
  outline: 0;
  box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05), 0 0 0 0.25rem rgb(215,232,252);
}
.form-control::placeholder {
  color: #6c757d;
  opacity: 1;
}
textarea.form-control {
  min-height: calc(1.5em + 1rem + 2px);
  border-radius: 10px;
}
</style>
