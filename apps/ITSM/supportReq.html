    /* 이벤트핸들러 */
    me.fnEH=function(component, evt, row, col, val) { 
        //화면기능버튼이 눌리면 
        if (component==me.pageObj["_pageFunc"]){ 
            if(typeof(me[col])=='function') me[col](); //col=기능명 me["fnSearch"]()=me.fnSearch(); 
        }
        //fileList:파일 리스트 이벤트처리   
        else if(component==me.pageObj["fileList"]) {
            if(evt=="componentFunc") {
                if(row=="addRow") {
                    component.addRow();
                } else if(row=="delRow") {
                    component.delRow();
                }
            }
            //if(evt=="change" && col=="colid") {...}
        }

        //list:요청 목록 이벤트처리   
        else if(component==me.pageObj["list"]) {
            if(evt=="focus") {
                if(row >=0 ) {
                    var rowData = me.pageObj.list.getRowData(row); 
                    rowData.spt_dt = rowData.spt_dt.substr(0, 10);
                    rowData.currow = row; //선택된 rowid를 넘겨줌 
                    me.pageObj.mst.importData(rowData,"C");
                }
            }
            //if(evt=="change" && col=="colid") {...}
        }

        //mst:요청 등록 이벤트처리   
        else if(component==me.pageObj["mst"]) {
            if(evt=="componentFunc") {
                if(row=="addRow") {
                    component.addRow();
                } else if(row=="delRow") {
                    component.delRow();
                }
            }
            //if(evt=="change" && col=="colid") {...}
        }

        //pageCond:조회조건 이벤트처리   
        else if(component==me.pageObj["pageCond"]) {
            if(evt=="componentFunc") {
                if(row=="addRow") {
                    component.addRow();
                } else if(row=="delRow") {
                    component.delRow();
                }
            }
            //if(evt=="change" && col=="colid") {...}
        }

        //사용자 컴포넌트/컨트롤
        else if(component.userComponent=="myCompoId") {
            //if(evt=="dblclick" && col=="colid") {...}
        }
    }

    function savePDF(){

        //저장 영역 div id
        html2canvas($("#sptPdfArea")[0] ,{	
          allowTaint : true,	// cross-origin allow 
          useCORS: true,		// CORS 사용한 서버로부터 이미지 로드할 것인지 여부
          scale : 2	// 기본 96dpi에서 해상도를 두 배로 증가
          
        }).then(function(canvas) {	
          // 캔버스를 이미지로 변환
          var imgData = canvas.toDataURL('image/png');
          var doc = new jsPDF('p', 'mm');
          var position = 0;
    
          // 첫 페이지 출력
          doc.addImage(imgData, 'PNG', 0, position, 210, 290); // margin, position, width, height
    
          // 파일 저장
          doc.save('업무지원요청서.pdf');
        });
    }
