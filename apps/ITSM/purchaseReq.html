    function savePDF(){
        var mst = me.pageObj["mst"].exportData()[0];
        var list = me.pageObj["detail"].exportData();
        
        $('.req_dpt').text(mst.req_dpt)
        $('.req_er').text(mst.req_er)
        $('.mng_er').text("아무개")
        $('.req_year').eq(0).text((mst.req_date + "").substr(0, 4) + "년 ")
        $('.req_month').eq(0).text((mst.req_date + "").substr(5, 2) + "월 ")
        $('.req_day').eq(0).text((mst.req_date + "").substr(8, 2) + "일")
        $('.end_year').eq(0).text((mst.req_compl_date + "").substr(0, 4) + "년 ")
        $('.end_month').eq(0).text((mst.req_compl_date + "").substr(5, 2) + "월 ")
        $('.end_day').eq(0).text((mst.req_compl_date + "").substr(8, 2) + "일")
        $('.req_type>strong').text("[ " + mst.sw_hw + " ]")
        $('.title').text(mst.req_title).css("word-break", "break-all").css("word-wrap", "break-word").css("letter-spacing", "-0.5px")
        
        for (var i = 0; i < list.length; i++) {
            // $('.req_pd').eq(i).text(list[i].req_pd)
            $('.req_pd').eq(i).text("요청품목 " + i)
            $('.req_cnt').eq(i).text(list[i].req_cnt)
        }

        //저장 영역 div id
        html2canvas($("#pdfArea")[0] ,{	
          allowTaint : true,	// cross-origin allow 
          useCORS: true,		// CORS 사용한 서버로부터 이미지 로드할 것인지 여부
          scale : 2	// 기본 96dpi에서 해상도를 두 배로 증가
          
        }).then(function(canvas) {	
          // 캔버스를 이미지로 변환
          var imgData = canvas.toDataURL('image/png');
          var doc = new jsPDF('p', 'mm');
          var position = 0;
    
          // 첫 페이지 출력
          doc.addImage(imgData, 'PNG', 0, position, 210, 290); // margin, position, width, height
    
          // 파일 저장
          doc.save('filename.pdf');
        });
      }
