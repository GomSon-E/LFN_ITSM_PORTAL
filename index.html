$(function() {
	//별다른 선언없이 세션만 체크하고 페이지를 로드 
 
	gfnTx("aweportal.login","sessionCheck",{INVAR:JSON.stringify(gUserinfo)},function(OUTVAR){
		if(OUTVAR.rtnCd=="OK") {  
			$("svg").remove(); 
			if(OUTVAR.session=="Y") {
				//세션이 있으면 frameset을 로드하고
				gUserinfo = OUTVAR;

				var oFrameset = $("<div></div>");  
				gfnLoad("aweportal","frameset",oFrameset,function(OUTVAR){  
					$("body").html( oFrameset.html() ); 
				},true);
			} else {
				//세션이 없으면 login폼을 로드한다. 
				var oLogin = $("<div></div>");
				gfnLoad("aweportal","framepageTest",oLogin,function(OUTVAR){ 
					var ww = $(window).outerWidth();
					if(ww <= 400) {
						$("#splash svg").css("display","none");
					} else {
						$("#splash svg").css("flex","1 1 45%");	
					} 
					$("#copyright").before(oLogin);
				},true);
			} 
		} else {
			gfnAlert("사용자 접속정보(세션) 조회 오류","접속정보 조회 중 오류가 발생했습니다. 이 유형의 오류는 관리자에게 문의하여 주시기 바랍니다.");
			console.dir(OUTVAR);
		} 
	},true); 
});	
</script>
</body>
</html>
