<script id="_indexInit">
	function _init() {
		// portal.js
		gfnTx("aweportal.login","sessionCheck",{INVAR:JSON.stringify(gUserinfo)},function(OUTVAR){
			if(OUTVAR.rtnCd=="OK") {  
				$("svg").remove(); 
				if(OUTVAR.session=="Y") {
					//사용자 세션이 있으면
					gUserinfo = OUTVAR; // 사용자 전역변수 설정하고 // portal.js
	
					var oFrameset = $("<div></div>");  
					gfnLoad("aweportal","frameset",oFrameset,function(OUTVAR){ // portal.js
						$("body").html( oFrameset.html() );  // aweportal.frameset 불러들이기
					},true);
				} else {
					//세션이 없으면 login폼을 로드한다. 
					var oLogin = $("<div></div>");
					gfnLoad("aweportal","login",oLogin,function(OUTVAR){ 	
						$("body").html(oLogin);
					},true);
				} 
			} else {
				// portal.js
				gfnAlert("사용자 접속정보(세션) 조회 오류","접속정보 조회 중 오류가 발생했습니다. 이 유형의 오류는 관리자에게 문의하여 주시기 바랍니다.");
				// console.dir(OUTVAR);
			} 

			$('#_indexInit').remove() // 공통 컴포넌트를 한번만 사용하기 위해
		},true); 
	}	
</script>
